<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <title>westagram</title>
</head>

<body>
    <nav class="header">
        <div class="nav leftSide">
            <div class="westagramLogo">
                <img class="leftIcon"
                    src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"
                    alt="위스타그램로고" />
            </div>
        </div>
        <div class="nav middleSide">
            <div class="position">
                <div class="searchWrap"><input class="inputSearch" type="text"></div>
                <div class="search"><span class="searching">Search</sapn>
                </div>
            </div>
        </div>
        <div class="nav rightSide">
            <div class="icon home"><img class="rightIcon" src="image/home.svg" alt="홈"></div>
            <div class="icon message"><img class="rightIcon" src="image/messenger.svg" alt="메세지"></div>
            <div class="icon compass"><img class="rightIcon" src="image/nav.svg" alt="나침반"></div>
            <div class="icon heart"><img class="rightIcon" src="image/heart.svg" alt="하트"></div>
            <div class="icon profile"><img class="rightIcon" src="image/smile.svg" alt="프로필"></div>
        </div>
    </nav>



    <main class="body">
        <section class="sectionWrap">
            <div class="myId">
                <div class="idWrap">
                    <div class="id"><img class="imageIcon" src="image/smile.svg" alt="얼굴">
                    </div>
                    <div class="id">
                        <p>heek_r</p>
                    </div>
                    <div class="id">...</div>
                </div>
            </div>
            </div>
            <article class="picture">
                <img class="uploadedPicture"
                    src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/p1080x1080/188192638_848890212712895_2929343846642192077_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=111&_nc_ohc=QtKygzVnncoAX8F48bC&edm=APU89FABAAAA&ccb=7-4&oh=77c051bded2105919728f2cef6d1d7ed&oe=60CC9187&_nc_sid=86f79a"
                    alt="메인사진">
            </article>







            <div class="feedBottom">
                <div class="emoticonBox">
                    <div class="emoticonBox2">
                        <div class="heartBox">
                            <img class="heart" src="image/heart.svg" alt="하트">
                        </div>
                        <div class="commentBox">
                            <img class="coment" src="image/heart.svg" alt="코멘트" />
                        </div>
                        <div class="directBox">
                            <img class="direct" src="image/heart.svg" alt="종이비행기" />
                        </div>
                    </div>
                    <div class="bookmarkBox">
                        <img class="bookmark" src="image/heart.svg" alt="공유" />
                    </div>
                </div>
            </div>



            <div class="inputContainer">
                <div class="typeComment">
                    <input class="inputBox" type="text" placeholder="댓글 달기">
                </div>
                <span>
                    <button class="buttonBox" type="summit">게시</button>
                </span>
                <div class="commentMain">
                    <ul class="commentList">
                        <li class="replyList">댓글</li>
                        <li class="replyList">댓글</li>
                        <li class="replyList">댓글</li>
                        <li class="replyList">댓글</li>
                    </ul>
                </div>
            </div>



        </section>
        <aside class="side">
            <div>옆에 로고</div>
            <ul class="storyBox">
                <li>스토리1</li>
                <li>스토리2</li>
                <li>스토리3</li>
                <li>스토리4</li>
            </ul>

        </aside>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
