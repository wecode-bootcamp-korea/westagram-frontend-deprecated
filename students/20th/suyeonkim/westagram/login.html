<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="shortcut icon" href="images/instagram.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="js/login.js" defer></script>
</head>
<body class="login">
    <div class="login-page">
        <header class="login__title">
            <div class="title__name">
                Westagram
            </div>
        </header>
        <section class="login__input">
            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="login__input__id" />
            <input type="password" placeholder="비밀번호" class="login__input__pw"/>
            <button type="button" class="login__button disable" disabled>
                로그인
            </button>
        </section>
        <section class="login__find-pw">
            <a href="" class="find-pw__link">
                비밀번호를 잊으셨나요?
            </a>
        </section>
    </div>
</body>
</html>
