<!doctype html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/main.css">
   <link href="img/instagramlogo.png" rel="shortcut icon" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   <title>westagram</title>
</head>
<body>
<section class="container">
   <main class="main-container">
      <nav class="nav">
         <div class="nav-container">
            <div class="nav-text"><h1>Instagram</h1></div>
            <div class="nav-search">
               <i class="fas fa-search"></i>
               <input type="text" class="search" placeholder="" />
               <i class="fas fa-times-circle"></i>
            </div>
            <div class="nav-menu">
               <div class="nav-menu-list">
                  <a href=""><i class="fas fa-home"></i></a>
                  <a href=""><i class="far fa-paper-plane"></i></a>
                  <a href=""><i class="far fa-compass"></i></a>
                  <a href=""><i class="far fa-heart"></i></a>
                  <a href=""><i class="far fa-user-circle"></i></a>
               </div>
            </div>
         </div>
      </nav>
      <section class="main">
         <div class="left-section">
            <div class="left-content-header"></div>
            <div class="left-content">
               <div class="left-content-list"></div>
            </div>
         </div>
         <div class="right-section">
            <div class="right-section-header"></div>
            <div class="right-section-recommend">
               <div class="right-section-recommend-header"></div>
               <div class="right-section-recommend-list"></div>
            </div>
            <div class="right-section-footer"></div>
         </div>
      </section>
   </main>
</section>
</body>
</html>
