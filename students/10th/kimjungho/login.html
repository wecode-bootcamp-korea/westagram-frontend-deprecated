<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
  <title>login</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="login-container">
    <div class="instagram">
      <img src="img/logo_text.png" >
    </div>
      <div class = "login-form">
        <div>
          <input id="userId" class="input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" style="width:350px;">
        </div>
        <div>
          <input id="userPw" class="input" type="password" placeholder="비밀번호" style="width:350px;">
        </div>
        <div>
          <button id="logIn" type="submit" style="width: 350px" class="button">로그인
          </button>
        </div>                                                                                                   
        <div id="forget" class="forgetpw">
          <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?
        </a>
      </div>
       <script src="js/login.js"></script>
    </div>
  </body>
</html>
