<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" type="text/css" href="westagram.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <script src="westagram.js"></script>
</head>
<body>
    <section id="container">
        <section class="structure">
            <div class="instagram">
                <p class='aa'>Westagram</p>
            </div>
            <div class="login-page">
                <div>
                    <input type="text" class="id" placeholder="전화번호, 사용자 이름 또는 이메일">
                </div>
                <div>
                    <input type="password" class="pw" placeholder="비밀번호">
                </div>
                <div class="login">
                    <button class="login-btn">로그인</button>
                </div>
            </div>
            <div class="or">
                <div class="or-left"></div>
                <div class="or-center">
                    <p class="or-text">또는</p>
                </div>
                <div class="or-right"></div>
            </div>
            <div class="facebook">
                <div class="facebook-image">
                    <img class="facebook-icon" src="https://www.flaticon.com/svg/vstatic/svg/124/124010.svg?token=exp=1614252319~hmac=8a7ef3198152536c9a9ecd0ef9cdddc6">
                </div>
                <div class="facebook-login">
                    <p>Facebook으로 로그인</p>
                </div>
            </div>
            <div class="forget">
                <p>비밀번호를 잊으셨나요?</p>
            </div>
        </section>
        <aside class="side">
            <div class="side-account">
                <p>계정이 없으신가요?</p>
            </div>
            <div class="side-in">
                <a href="#">가입하기</a>
            </div>
        </aside>
        <footer class="foot">
            <p class="download">앱을 다운로드하세요.</p>
        </footer>
    </section>
</body>
</html>
