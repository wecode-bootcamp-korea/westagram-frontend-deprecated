<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link href="common.css" rel="stylesheet"/>
</head>
<body>
    <section class="wrapper">
        <h1 class="logo">Westagram</h1>
        <form class="loginBox">
            <div class="textBox">
                <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" class="loginId">
            </div>
            <div class="textBox">
                <input type="password" placeholder="비밀번호" class="loginPassword">
            </div>
            <div>
                <button class="loginBtn" disabled="">로그인</button>
            </div>
        </form>
        <span><a href="https://www.google.co.kr">비밀번호를 잊으셨나요?</a></span>
    </section>
    <script src="login.js"></script>
</body>
</html>
