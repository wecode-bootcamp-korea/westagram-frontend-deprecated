<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style/main.css">
    <script src="js/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Westagram</title>
</head>
<body>
    <nav class="navi">
        <div class="insta_logo">
            <img class="insta" src="img/instagram.png" alt="인스타">
            <span class="logo">Instagram</span>
        </div>
        <div class="search_act">
            <img class="search" src="img/search.png" alt="검색">
            <input class="search_bar" type="text" placeholder="검색">
        </div>
        <div class="act">
            <img class="explore" src="img/explore.png" alt="검색">
            <img class="like" src="img/like.png" alt="좋아요">
            <img class="user" src="img/user.png" alt="사용자">
        </div>
    </nav>
    <main class="main">
        <div class="feeds_box">
            <article class="feed">
                <div class="feed_account">
                    <div id="feed_account">
                        <img src="img/netflix.png" alt="넷플릭스">
                    </div>
                </div>
                <div class="feed_img">
                    <img src="img/feedimg.png" class="feed_img" alt="피드내용">
                </div>
                <div class="status">
                    <img class="status_like" src="img/like.png" alt="좋아요 상태">
                    <img src="img/reply.png" alt="답글">
                    <img src="img/dm.png" alt="메세지">
                    <img src="img/share.png" alt="공유하기">
                </div>
                <div class="whoLike">위코드님 외 10명이조아함</div>
                <div class="reply_list">
                    <ul class=reply_list_all>

                    </ul>
                </div>
                <div class="reply_when">5분전</div>
                <input type="text" class="reply" placeholder="댓글 달기...">
                <button class="post">게시</button>
                <button class="iLike">조아여</button>
                <button class="del">삭제</button>
            </article>
        </div>
        <div class="main-right">
            <div class="profile">
                <div>
                    <img class="wecode_img" src="img/wecode.png" alt="프로필">
                </div>
                <div class="wecode_info">
                    <div class="wecode_id">wecode_bootcamp</div>
                    <div class="wecode_name">Wecode | 위코드</div>
                </div>
            </div>
            <div class="story_list">
                <span class="story">스토리</span>
                <span class="seeAll_1">모두보기</span>
                <div>
                    <img src="img/travelreason.png" class="story_list_img" alt="프로필">
                </div>
                <div class="story_list_info">
                    <div class="story_list_id">travelreason</div>
                    <div class="story_list_time">5분전</div>
                </div>
                <div class="story_list2">
                    <img src="img/seoultravel.png" alt="" class="story_list_img" alt="프로필">
                    <a>seoultravel</a>
                    <a>2시간전</a>
                </div>
                <div class="story_list3">
                    <img src="img/greedeat.png" class="story_list_img" alt="프로필">
                    <a>greedeat</a>
                    <a>20분전</a>
                </div>
            </div>
            <div class="recommend">
                <span class="for_recommend">회원님을 위한 추천</span>
                <span class="seeAll_2">모두보기</span>
                <div class="recommend_list1">
                    <img src="img/musinsa.png" class="recommend_list_img" alt="프로필">
                    <a>musinsa</a>
                    <a>3분전</a>
                </div>
                <div class="recommend_list2">
                    <img src="img/dingo_travel.png" class="recommend_list_img" alt="프로필">
                    <a>dingo_travel</a>
                </div>
                <a>휘성님 외 2명이</a>
                <div class="recommend_list3">
                    <img src="img/todayhouse.png" class="recommend_list_img">
                    <a>todayhouse</a>
                    <a>휘성님 외 2명이</a>
                </div>
            </div>
            <footer class="info">소개 ・ 도움말 ・ 홍보 센터 ・ API ・ 채용 정보 ・ 개인정보처리방침 ・ 약관 ・ 위치 ・ 인기 계정 ・ 해시태그 ・ 언어
                <br><br> ©2021 INSTAGRAM FROM FACEBOOK
            </footer>
        </div>
    </main>
</body>
</html>
