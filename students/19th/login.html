<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/69b295837d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="favicon.png" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Login Form -->
    <section id="loginForm">
      <div class="loginForm__container">
        <header class="loginForm__header">
          <img
            src="login__header.png"
            alt="로그인페이지의 인스타그램 로고입니다."
          />
        </header>
        <div class="loginForm__input">
          <input
            class="input-id"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input class="input-pw" type="text" placeholder="비밀번호" />
        </div>
        <button class="loginForm__btn">로그인</button>
        <a class="loginForm__link" href="#"
          ><span>비밀번호를 잊으셨나요?</span></a
        >
      </div>
    </section>
  </body>
</html>
