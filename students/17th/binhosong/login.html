<!DOCTYPE html>
<html lang= "ko">
    <head>
        <meta charset="utf-8">
        <title>Westagram</title>
        <meta name="viewport" content="width=device-width">
        <link href="container.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="westa_main">
            <article class="westa_background">
                <div class="main_container">
                    <div class="westa_header">
                        <h1 class="westa_logo">Westagram</h1>
                        <div class="westa_login">
                                <input class="id_input" placeholder="전화번호. 사용자 이름 또는 이메일" type="text">
                                <input class="pw_input" placeholder="비밀번호" type="password">
                            <div class="westa_loginbt"><button class="login_bt">로그인</button></div>
                            <a href="https://www.instagram.com/accounts/password/reset/" class="westa_pwfind">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                </div>  
            </article>
        </main>
        <footer class="footer_bar"></footer>
    </body>
    <script src="login.js"></script>
</html>
