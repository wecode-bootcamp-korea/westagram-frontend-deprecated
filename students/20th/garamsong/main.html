<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css" rel="stylesheet" type="text/css">   
        <title>westagram</title>     
    </head>
    <body>
        <nav class="nav">
            <div class="navContainer">
                <div class ="logoContainer">
                    <a href="https://www.instagram.com/" target="_blank">

                    </a>
                </div><!--logoContainer-->

                <form class="searchContainer">

                <div class="iconContainer">

                    <button class="navIcon">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="exploreIcon">
                    </button><!--navIcon1-->

                    <button class="navIcon">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heartIcon">
                    </button><!--navIcon2-->

                    <button class="navIcon">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png
                        " alt="profileIcon">
                    </button><!--navIcon3-->

                </div><!--iconContainer-->
            </div><!--navContainer-->
        </nav>

        <main>
            <div class="feeds">
                <article class="firstFeed">

                </article><!--firstFeed-->
            </div><!--feeds-->

            <div class="main-right">

            </div><!--main-right-->
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
