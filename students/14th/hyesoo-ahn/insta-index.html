<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css" />
    <title>Instagram</title>
    <link
        href="https://mblogthumb-phinf.pstatic.net/MjAxODA1MDFfODQg/MDAxNTI1MTQ2MTE0NjY5.UglYBo6QvPW_u8iZF3FVXleSipko5m6PoymUrjB1Xh0g.4PRtjg6yl4OM2a0R__qELzVSukTBRhHQfv3Cr1UOpTog.PNG.hoyeonpolytech/1200px-Instagram_logo_2016.svg.png?type=w800"
        rel="shortcut icon" type="image/x-icon">
    <!-- 파비콘 외않되? -->
</head>

<body>

    <article>

        <div class="login-box">

            <img class="instagram-logo" src="logo_text.png" alt="insta-logo">
            <div class="login">
                <div id="input">
                    <input id="name" type="text" name="name" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input id="pw" type="password" placeholder="비밀번호">
                </div>
                <button id='btn'>로그인</button>

                <div class="find-pw">
                    비밀번호를 잊으셨나요?
                </div>


            </div>
        </div>
        <div class="sign-up">
            <span class='signupText'>계정이 없으신가요?</span>
            <a href="https://www.instagram.com/?hl=ko" span class='link-signup' target="_blank">가입하기</span></a>
        </div>
        <div class="download">
            앱을 다운로드하세요.
        </div>
        <div class='img_download'>
            <img id='apple'
                src='https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png'>
            <img id='android'
                src='https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png'>
        </div>

    </article>
    <script src="insta.js"></script>
</body>

</html>
