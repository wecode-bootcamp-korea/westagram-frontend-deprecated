<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Kate's Westagram</title>
        <link href="styles/login.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="AllCoverDiv">
            <div class="loginCoverDiv">
                <header class="westaLogo">Westagram</header>
                <main class="IdPwLoginDiv">
                    <input class ="IdInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input class="PasswordInput" type="password" placeholder="비밀번호">
                    <button class="loginBtn">로그인</button>
                </main>
                
                <footer>
                    <a class="forgetPw" href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
                </footer>
                
            </div>
        </div>
        
        <script src="js/login.js"></script>
    </body>
</html>
