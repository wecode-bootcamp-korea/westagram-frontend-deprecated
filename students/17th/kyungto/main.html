<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>westagram</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <!-- <div class="navItems"> -->
        <div class="navLogo">
          <h2>westagram</h2>
        </div>
        <div class="navSearch">
          <input type="text" placeholder="검색" />
        </div>
        <ul class="navIconWrapper">
          <i class="fas fa-home"></i>
          <i class="far fa-paper-plane"></i>
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
        </ul>
        <!-- </div> -->
      </div>
    </header>
    <div class="mainPage">
      <div class="feeds">
        <img alt="" src="img/pantheon.jpg" />
        <img alt="" src="img/pantheon.jpg" />
        <img alt="" src="img/pantheon.jpg" />
        <img alt="" src="img/pantheon.jpg" />
        <img alt="" src="img/pantheon.jpg" />
        <img alt="" src="img/pantheon.jpg" />
        <img alt="" src="img/pantheon.jpg" />
      </div>
      <div class="article">
        <div class="articleUser">
          <img alt="" src="img/me.jpg" />
          <span>iamtototo</span>
          <i class="fas fa-ellipsis-h"></i>
        </div>
        <div class="articleMainImg">
          <img alt="" src="img/gelato.jpg" />
        </div>
        <div class="articleCommentsContain">
          <div class="articleWrite">
            <ul>
              <li>zzzzzz</li>
              <li>zzzzzz</li>
              <li>zzzzzz</li>
            </ul>
          </div>
          <div class="articleComments">
            <input class="comments" type="text" placeholder="댓글 달기..." />
            <button class="commentsBtn" type="submit">게시</button>
          </div>
        </div>
      </div>
      <div class="mainRight">boxxx</div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
