<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <div class="loginBox">

        <button id="loginButton">로그인</button>   

        <div class="breakLine">
            <div class="line"></div>
            <span id="or">또는</span>
            <div class="line"></div>
        </div>
        
        <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522vnexk31y1ohqhuaxylki52cb5vu38g59gp3d1nd4kjk1b7zlxg%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dko_KR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dc27ef94f-169e-48ab-9322-87056f29be78%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522vnexk31y1ohqhuaxylki52cb5vu38g59gp3d1nd4kjk1b7zlxg%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=ko_KR&pl_dbl=0">
        <button id="facebookButton"><i class="fab fa-facebook-square"></i>&nbsp;Facebook으로 로그인</button></a>
        <a href="https://www.instagram.com/accounts/password/reset/">
        <span id="forgetPassword">비밀번호를 잊으셨나요?</span>
        </a>
    </div>

    <script type="text/javascript" src="westagramLogin.js"></script>
