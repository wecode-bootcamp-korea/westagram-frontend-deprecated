<!DOCTYPE html>
<html>
  <head>
    <title>Westagram🎉</title>
    <link rel="stylesheet" href="feed.css" charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/b2ea2f7114.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
    <a href="./login.html"><h1>westagram</h1></a>
    <form class="search">
      <input type="text" placeholder="검색"><i class="fas fa-search"></i>
      <div class="searchList">
        <div class="idList">
        </div>
      </div>
    </form>
    <div class="icons">
      <img src="img/home.png">
      <img src="img/dm.png">
      <i class="far fa-compass"></i>
      <img src="img/heart.png">
      <img class="profile" src="img/profile.jpg">
    </div>
    </nav>
    <hr />
    <div class="mainContainer">
      <main>
        <div class="storyBox">
            <i class="fas fa-chevron-circle-left"></i>
            <i class="fas fa-chevron-circle-right"></i>
          <div class="storySpan">
          </div>
        </div>
        <article>
          <div class="header">
            <div class="profile">
              <img src="img/profile.jpg">
            </div>
            <div class="id">
              <p>do.silv</p>
            </div>
            <div class="dots">
              <img src="img/dot.png">
            </div>
          </div>
          <img src="img/feedimg1.jpg" />
          <div class="underbar">
            <div class="tab">
              <img src="img/heart.png">
              <img src="img/redheart.png" id="red">
              <img src="img/comment.jpg">
              <img src="img/dm.png">
            </div>
            <div class="bookmark">
              <img src="img/bookmark.webp">
            </div>
            <p class="bold" id="likes"> 좋아요 19개</p>
          </div>
          <div class="contents">
            <div class="blahblah">
              <p class="id">do.silv</p>
              <p>빵 조아 🍰🥯🥞🍩🍪🍞🥐🥖🥨</p>
            </div>
            <p class="gray ago">1시간 전</p>
            <div class="blahblah">
              <p class="id">wecode_bootcamp</p>
              <p>맛있겠당</p>
            </div>
          </div>
          <div class="comments">
            <div>
              <svg aria-label="이모티콘" class="_8-yf5 " fill="#262626" height="24" viewBox="0 0 48 48" width="24"><path d="M24 48C10.8 48 0 37.2 0 24S10.8 0 24 0s24 10.8 24 24-10.8 24-24 24zm0-45C12.4 3 3 12.4 3 24s9.4 21 21 21 21-9.4 21-21S35.6 3 24 3z"></path><path d="M34.9 24c0-1.4-1.1-2.5-2.5-2.5s-2.5 1.1-2.5 2.5 1.1 2.5 2.5 2.5 2.5-1.1 2.5-2.5zm-21.8 0c0-1.4 1.1-2.5 2.5-2.5s2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5-2.5-1.1-2.5-2.5zM24 37.3c-5.2 0-8-3.5-8.2-3.7-.5-.6-.4-1.6.2-2.1.6-.5 1.6-.4 2.1.2.1.1 2.1 2.5 5.8 2.5 3.7 0 5.8-2.5 5.8-2.5.5-.6 1.5-.7 2.1-.2.6.5.7 1.5.2 2.1 0 .2-2.8 3.7-8 3.7z"></path></svg>
            </div>
            <form>
              <input type="text" placeholder="댓글 달기...">
              <button disabled>게시</button>
            </form>
          </div>
        </article>
      </main>
      <div class="sidebar">
        <aside>
          <div class="myprofile">
            <div class="profile">
              <img src="img/profile.jpg">
            </div>
            <div class="name">
              <p class="id">do.silv</p>
              <p class="gray">김도은</p>
            </div>
            <div class="change">
              <p class="blue">전환</p>
            </div>
          </div>
          <div class="recommend">
            <span class="gray bold">회원님을 위한 추천</span>
            <span class="twelve bold">모두 보기</span>
          </div>
        </aside>
        <footer>
          <ul>
            <div>
            <li>소개</li>
            <li>도움말</li>
            <li>홍보 센터</li>
            <li>API</li>
            <li>채용 정보</li>
            <li>개인정보처리방침</li>
            </div>
            <div>
            <li>약관</li>
            <li>위치</li>
            <li>인기 계정</li>
            <li>해시태그</li>
            <li>언어</li>
            </div>
          </ul>
          <p>© 2021 Instagram from Facebook</p>
        </footer>
      </div>
    </div>
      <script src="feed.js"></script>
  </body>
</html>
