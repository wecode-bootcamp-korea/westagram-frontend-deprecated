<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="stylesheet" href="style/main.css">
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Westagram</title>
</head>
<body>
    <nav class="navi">
        <div class="insta_logo">
        <img class="insta" src="img/instagram.png">
        <span class="logo">Instagram</span>
        </div>

        <div class="search_act">
        <img class="search" src="img/search.png">
        <input class="search_bar" type="text" placeholder="검색">
        </div>
        
        <div class="act">
        <img class="explore" src="img/explore.png">
        <img class="like" src="img/like.png">
        <img class="user" src="img/user.png">
        </div>
    </nav>
    <main class="main">
        <div class="feeds">
            <article class="feed">
                <div class="feed_account">
                    <div id="feed_account">
                        <img src="img/netflix.png" alt="">
                        <span>netflix_kr</span>
                    </div>
                </div>
                <div class="feed_img">
                    <img src="img/feedimg.png" class="feed_img">
                </div>      
                <div class="status">조아요</div>   
                <div class="reply_list">댓글목록</div>
                <div class="reply">댓글</div>     
            </article>
        </div>
        <div class="main-right">
            <div class="profile">wecode 부트캠프</div>
            
            <div class="story_list">
                <span class="story">스토리</span>
                <span class="seeAll_1">모두보기</span>
                <div class="story_list1">
                    <img src="img/travelreason.png" class="story_list_img">
                    <a>travelreason</a>
                    <a>5분전</a>
                </div>
                <div class="story_list2">
                    <img src="img/seoultravel.png" alt="" class="story_list_img">
                    <a>seoultravel</a>
                    <a>2시간전</a>
                </div>
                <div class="story_list3">
                    <img src="img/greedeat.png" class="story_list_img">
                    <a>greedeat</a>
                    <a>20분전</a>
                </div>
            </div>

            <div class="recommend">
                <span class="for_recommend">회원님을 위한 추천</span>
                <span class="seeAll_2">모두보기</span>
                    <div class="recommend_list1">
                        <img src="img/musinsa.png" class="recommend_list_img">
                        <a>musinsa</a>
                        <a>3분전</a>
                    </div>
                    <div class="recommend_list2">
                        <img src="img/dingo_travel.png" class="recommend_list_img">
                        <a>dingo_travel</a></div>
                        <a>휘성님 외 2명이</a>
                    <div class="recommend_list3">
                        <img src="img/todayhouse.png" class="recommend_list_img">
                        <a>todayhouse</a>
                        <a>휘성님 외 2명이</a>
                    </div>

            </div>
            <footer class="info">소개 ・ 도움말 ・ 홍보 센터 ・ API ・ 채용 정보 ・ 개인정보처리방침 ・ 약관 ・ 위치 ・ 인기 계정 ・ 해시태그 ・ 언어
               <br><br> ©2021 INSTAGRAM FROM FACEBOOK
            </footer>
        </div>
    </main>
    
    
</body>
</html>
