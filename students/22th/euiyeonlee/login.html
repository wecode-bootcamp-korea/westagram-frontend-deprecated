<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/common.css" rel="stylesheet">
    <link href="style/login.css" rel="stylesheet">
    <title>Westa_login</title>
</head>

<body>
    <section class="loginBox">
        <div class="logo">
            <div class="logoFont">
                Westagram
            </div>
        </div>

        <form class="loginForm">
            
            <div class="inputWrap">
                <div class="inputId">
                    <input class="input" id="idInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
                </div>
                <div class="inputPassword">
                    <input class="input" id="pwInput" type="password" placeholder="비밀번호 (6자리 이상)" />
                </div>
            </div>

            <div class="buttonWrap">
                <button class="loginButton" type="submit" disabled> 로그인 </button>
            </div>

        </form>

        <div class="forgotText">
            <a class="forgotPassword">
                비밀번호를 잊으셨나요?
            </a>
        </div>

    </section>
    <script src="js/login.js"></script>
</body>
</html>
