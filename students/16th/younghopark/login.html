<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class = "login">
        <article class="container">
            <div class="logo">
                <h1>Westargram</h1>
            </div>
            <div class="idForm">
                <input class="userId" type="text" name="id" placeholder="전화번호, 사용자 이름 또는 이메일" >
            </div>
            <div class="pwForm">
                <input class="userPw" type="password" name="password" placeholder="비밀번호">
            </div>
            <button class="loginBtn">
                로그인
            </button>
            <div class="forget">
                <a href="#" class="forgetPw">비밀번호를 잊으셨나요?</a>
            </div>
        </article>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
