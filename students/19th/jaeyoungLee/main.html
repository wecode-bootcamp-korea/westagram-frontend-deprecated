<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainlayout</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="mainLayout">
    <nav class="navInfo">
        <div class="nav">
            <div class="navLogo">
                instagram
            </div>
            <div class="navSearch">
                <input type="text" class="search" placeholder="검색">
                <span class="searchimg"><i class="fas fa-search"></i></span>
            </div>
            <div class="navImg">
                <span class="homeimg"><i class="fas fa-home"></i></span>
                <span class="planeimg"><i class="far fa-paper-plane"></i></span>
                <span class="compassimg"><i class="far fa-compass"></i></span>
                <span class="heartimg"><i class="far fa-heart"></i></span>
                <span class="profileimg"></span>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="feedcontents">
            <div class="stroy">
                <!-- <ul class="stroycontents">
                    <li class="stroyli1"><span class="storyimg1"></span></li>
                    <li class="storyli2"></li>
                    <li class="storyli3"></li>
                    <li class="storyli4"></li>
                    <li class="storyli5"></li>
                    <li class="storyli6"></li>
                    <li class="storyli7"></li>
                </ul> -->
            </div>
            <div class="feeds">
                <div class="feedsheader">
                    <a class="fprofile" href=""><img class="feedprofile" src="img/축구공.jpg" alt="프로필1"></a>
                    <a class="pname" href=""><p class="feedprofilename">Football</p></a>
                    <p class="option">...</p>
                </div>
                <div class="feedimg">
                    <img class="fimg" src="img/손흥민.jpg" alt="손흥민">
                </div>
                <div class="feedbutton">
                    <span class="fbheart"><i class="fas fa-heart"></i></span>
                    <span class="fbcomment"><i class="far fa-comment"></i></span>
                    <span class="fbplane"><i class="far fa-paper-plane"></i></span>
                    <span class="fbbookmark"><i class="far fa-bookmark"></i></span>
                </div>
                <div class="feedlike">
                    <span class="likeamount"><span class="bold">2wo0_0</span>님 <span class="bold">여러 명</span>이 좋아합니다</span>
                </div>
                <div class="feedcontent">
                    <span class="fc"><span class="bold">Son</span> 나는 오늘도 골을 넣는다.</span>
                </div>
                <div class="feedcomment">
                    댓글 모두보기
                </div>
                <div class="feedday">
                    1일전
                </div>
            </div>
        </div>
        <div class="mainRight">

        </div>
    </div>
    </div>
</body>
</html>
