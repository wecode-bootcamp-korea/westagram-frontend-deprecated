<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repl.it</title>
    <link href="style/login.css" rel="stylesheet" type="text/css" />
    <!-- Font awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="login">
        <img src="./img/logo_text.png" alt="" class="logo-img">
        <div class="email-and-password">
          <input onkeyup="checkButtonActivation()" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input onkeyup="checkButtonActivation()" type="password" placeholder="비밀번호">
          <button><span>로그인</span></button>
          <div class="orDiv">
            <span class="orSpan">또는</span>
            <div class="facebook">
              <div class="facebook-img-container">
              </div>
              <div class="facebook-login-text">
                <a href="#none">Facebook으로 로그인</a>
              </div>
            </div>
          </div>
        </div>
        <div class="forget">
          <a href="#none">비밀빈호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
