<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram</title>
  <link rel="stylesheet" href="./style/main.css" type="text/css">
  <link rel="stylesheet" href="./style/common.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="navWrap">
      <p class='logo'>westagram</p>
      <div class="searchWrap">
        <input type="text" class="searchBar" placeholder="검색">
        <img class="searchBarImg" src="./img/search.png" alt="search bar image">
      </div>
      <ul class="nav_menus">
        <li><img src="./img/home.png" alt="home button"></li>
        <li><img src="./img/airplane.png" alt="message button"></li>
        <li><img src="./img/explore.png" alt="explore button"></li>
        <li><img src="./img/heart.png" alt="heart button"></li>
        <li><img class="profilePic" src="./img/me.jpg" alt="profile button"></li>
      </ul>
    </div>
  </nav>

  <main class="body-wrap">
    <div class="feed-wrap">
      <div class="story-wrap">
        stories
        <ul class="stories">
          <li ></li>
          <li ></li>
          <li ></li>
          <li ></li>
          <li ></li>
          <li ></li>
          <li ></li>
        </ul>
      </div>

      <article class="feed">
        <div class="feed-header">
          <img src="./img/me.jpg" alt="프로필 사진" width="50px" height="50px">
          <p>tjohnny93</p>
          <img src="" alt="추가사항 이미지">
        </div>
        <div class="feed-img">
          <img src="./img/feed_img2.jpeg" alt="사진">
        </div>
        <div class="feed-footer">
          Section for like button and description
        </div>
        <div class="feed-comment">
          <input type="text" placeholder="댓글 달기...">
        </div>
      </article>

    </div>

    <div class="main-right">
      main-right
      <div class="main-right-wrap">
        <div class="user_profile"></div>
        <div class="suggestion_title"></div>
        <div class="suggested_users"></div>
        <div class="westagram_info"></div>
      </div>
    </div>
  </main>

  <script src="./js/main.js"></script>
</body>
</html>
