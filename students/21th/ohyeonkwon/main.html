                    <div class="direct">

                    </div>
                    <div class="my-profile">
                        <img></img>
                    </div>
                </div>
                </div>
            </div>
            </nav>
            
            
            <main>
                <div class ="feeds">
                    <article>
                        <div class="feed-nav">
                            <div class="feed-profile-img"></div>
                            <div class="feed-profile-name"></div>
                            <div class="feed-profile-location"></div>
                            <div class="feed-option"></div>                            
                        </div>

                        <div class="feed-img">
                            <img src="" alt="feed image"/>
                        </div>

                        <div class="feed-info">
                            <div class="feed-like"></div>
                            <div class="feed-all-reple"></div>
                            <div class="feed-share"></div>
                            <div class="feed-bookMark"></div>
                            <div class="feed-like_info">
                                <div class="like-info-img"></div>
                                <div class="like-info-text">
                                    <div class="like-count"></div>
                                </div>
                            </div>
                            <div class="feed-written">
                            <div class="feed-written-name"></div>
                            <div class="feed-written-text"></div>
                            <div class="feed-written-time"></div>
                            </div>
                            <div class="feed-reple">
                                <input class="input-reple" placeholder="댓글 달기..." type="text" />
                                <button class="upload-reple"><span>게시</span></button>
                            </div>
                        </div>
                    </article>
                </div>
                    <div class="main-right">
                        <div class="main-right-profile">
                        <div class="main-right-profile-img"></div>
                        <div class="main-right-profile-name"></div>
                        <div class="main-right-profile-index"></div>
                        </div>
                    
                    <div>
                        <div class="storyBox">
                            <div class="storyText"><span>스토리</span></div>
                            <button class="stotyAll"type="button"><span>모두 보기</span></button>
                            <ul class="storyList">
                                <li class="story-follwer">
                                <img class="story-follower-img" alt="follwer profile image"></img>
                                <div class="story-follower-name"></div>    
                                <div class="story-follower-time"></div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                        <div class="recommendBox">
                            <div class="recommendText"><span>회원님을 위한 추천</span></div>
                            <button class="recommendAll"type="button"><span>모두 보기</span></button>
                            <ul class="recommendList">
                                <li class="recommend-follower">
                                <img class="recommend-follower-img" alt="recommend follower image"></img>
                                <div class="recommend-follower-name"></div>    
                                <div class="recommend-followed"><span>회원님을 팔로우합니다</span></div>
                                <button class="recommendfollew"type="button"><span>팔로우</span></button>
                                </li>
                            </ul>
                            
                        </div>          
                        <div class="footer">
                            <span>footer</span>
                        </div>
                    </div>
            </main>
            <script type="text/javascript" src="main.js"></script>
        </body>


</html>
