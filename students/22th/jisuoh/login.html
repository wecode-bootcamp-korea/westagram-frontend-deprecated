<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westagram</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/login.css" type="text/css" />
    <!-- JavaScript -->
    <script src="./src/login.js" defer></script>
  </head>
  <body>
    <div class="westagram-wrapper">
      <main class="weatagram__main">
        <article class="banner">
          <img alt="iPhone" src="./img/iphone.png" />
        </article>
        <article class="sign-and-login">
          <section class="login-box">
            <section class="logo">
              <h1 class="logo__h1">Westagram</h1>
            </section>
            <form class="login-form">
              <div class="id-box">
                <input
                  type="text"
                  class="text-id"
                  placeholder="전화번호, 사용자 이름 또는 이메일"
                />
              </div>
              <div class="pw-box">
                <input type="password" class="pw" placeholder="비밀번호" />
              </div>
              <div class="btn-box">
                <button class="btn-login" disabled>로그인</button>
              </div>
              <div class="line-or-box">
                <div></div>
                <span>또는</span>
                <div></div>
              </div>
              <button class="facebook-btn">
                <img class="facebook-icon" src="./img/facebook.png" />
                <span class="facebook__span">Facebook으로 로그인</span>
              </button>
            </form>
            <section class="forget-password">
              <a href="https://www.instagram.com/accounts/password/reset/"
                >비밀번호를 잊으셨나요?</a
              >
            </section>
          </section>
          <section class="sign-up-box">
            <p class="noaccount">
              계정이 없으신가요?
              <a
                href="https://www.instagram.com/accounts/emailsignup/"
                class="signup-link"
                >가입하기</a
              >
            </p>
          </section>
          <section class="download-box">
            <p class="description">앱을 다운로드하세요.</p>
            <div class="badge-box">
              <a href="" class="badge">
                <img alt="App Store" src="./img/appstore.png" />
              </a>
              <a href="" class="badge">
                <img alt="Google Play" src="./img/google-play-badge.png" />
              </a>
            </div>
          </section>
        </article>
      </main>
      <footer class="westagram__footer">
        <nav class="meta-link">
          <a href="">소개</a>
          <a href="">블로그</a>
          <a href="">채용 정보</a>
          <a href="">도움말</a>
          <a href="">API</a>
          <a href="">개인정보처리방침</a>
          <a href="">약관</a>
          <a href="">인기 계정</a>
          <a href="">해시태그</a>
          <a href="">위치</a>
        </nav>
        <div class="lan-copyright">
          <span class="copyright">&copy; 2021 Westagram from Jisu.Oh</span>
        </div>
      </footer>
    </div>
  </body>
</html>
