<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css"/>
    <title>Westagram</title>
</head>
<body>
    <div class="main-box">
        <div class="login-box">
        <h1 class="login-box__title">Westagram</h1>
        <form class="login-box__form">
            <input class="login-box__form--id js-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input class="login-box__form--pw js-pw" type="password" placeholder="비밀번호">
            <button class="login-box__form--btn js-btn">로그인</button>
        </form>
        <a class="login-box__help" href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </div>  
    <script src="login.js"></script>
</body>
</html>
