<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
  <link href="style/reset_css.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <script src="js/login.js"></script>
  <div id="main_center">
    <section>
      <!-- 가운데 섹션 ( 핸드폰이미지, 로그인창) -->
      <div id="section_center">
        <nav class="login_nav">
          <!-- //왼쪽 핸드폰 이미지 모양 -->
          <div class="phone_img">


          </div>

        </nav>

        <aside class="login_aside">
          <!-- // 가운데 오른쪽 로그인창 -->
          <div class="aside_flex">
            <div class="login">

              <div class="login_insta_logo">
                <h1></h1>
              </div>

              <div class="login_form">
                <div class="login_form_id">
                  <input type="text" class="login_id" placeholder="  전화번호, 사용자 이름 또는 이메일">

                </div>

                <div class="login_form_password">
                  <input type="password" class="login_password" placeholder="  비밀번호">
                </div>

                <div class="login_form_btn">
                  <button class="login_btn">로그인</button>
                </div>

                <div class="login_form_or">
                  <div class="login_form_or_line"></div>
                  <span>또는</span>
                  <div class="login_form_or_line"></div>
                </div>

                <div class="login_form_facebook">
                  <button class="facebook_btn">
                    <span class="facebook_img"></span>
                    <span>
                      Facebook으로 로그인
                    </span>
                  </button>
                </div>

                <div class="login_lost">
                  <a class="login_lost_password" href="/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
                </div>


              </div>


            </div>

            <div class="lost_id">


            </div>
            <div class="download_app">


            </div>
          </div>
        </aside>
      </div>
    </section>

    <footer>
      <!-- // 맨아래 footer -->

    </footer>
  </div>
</body>

</html>
