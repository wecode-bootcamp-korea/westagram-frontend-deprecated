<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram Login</title>
    <link rel="stylesheet" href="../bohyeonkoo/styles/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loginBox">
        <img src="../bohyeonkoo/img/logo.png" alt="westagram logo" class="westaLogo">
        <input id="loginId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input id="password" type="password" placeholder="비밀번호">
        <button class="btn">로그인</button>
        <a href="#" class="forgotPw">비밀번호를 잊으셨나요?</a>
    </div>

    <script src="../bohyeonkoo/js/login.js"></script>
</body>
</html>
