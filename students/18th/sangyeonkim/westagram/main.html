<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Main page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel=“stylesheet” href=“https://fontawesome.com/icons/facebook-square?style=brands”>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
        <nav class="nav-top">
            <div class="westa">
                <div class="first-icon">
                    <img class="div-images" src="https://www.flaticon.com/kr/premium-icon/icons/svg/717/717392.svg">
                </div>
                <div class="westa-name">
                    <p class="westa-title">Westagram</p>
                </div>
            </div>
            <input class="search" type="text" placeholder="검색">
            <div class="images">
                <div class="second-icon">
                    <img class="div-images" src="https://www.flaticon.com/svg/vstatic/svg/1/1394.svg?token=exp=1614267936~hmac=4a588cf6e82602109b2e290d556cc8b3">
                </div>
                <div class="third-icon">
                    <img class="div-images" class="div-images" src="https://www.flaticon.com/svg/vstatic/svg/1077/1077035.svg?token=exp=1614513296~hmac=bd3a95af4c48808d7069c05d6f2a922f">
                </div>
                <div class="forth-icon">
                    <img class="div-images" src="https://www.flaticon.com/svg/vstatic/svg/35/35589.svg?token=exp=1614267936~hmac=ec7a34972d1c776c99477b5248dfa61d">
                </div>
                <div class="fifth-icon">
                    <img class="div-images" src="https://www.flaticon.com/premium-icon/icons/svg/3033/3033143.svg">
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="main-page">
                <article class="westa-feeds">
                    <div class="westa-images">
                        <img class="westa-nike" src="westa-feeds.png">
                        <div class="search-bottom">
                            <div class="westa-icon-images">
                                <div class="westaIcons">
                                    <div class="westa-first">                                   
                                        <i class="far fa-heart fa-2x"></i>
                                    </div>
                                    <div>
                                        <i class="far fa-paper-plane fa-2x"></i>
                                    </div>
                                    <div>
                                        <i class="far fa-comment fa-2x"></i>
                                    </div>
                                </div>
                                <div class="westaIcons2">
                                    <div>
                                        <i class="far fa-bookmark fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="good">
                                <p>좋아요 9개</p>
                            </div>
                            <div class="adidas">
                                <p class='adidasName'>adidas: </p> <p> This is SWAG</p>
                            </div>
                            <div class="minute">
                                <p>20분전</p>
                            </div>
                        </div>
                    </div>
                    <div class="total-search">
                        <div class="smile">
                            <i class="far fa-smile fa-2x"></i>
                        </div>  
                        <div class="search-second">
                            <input class="string" type="text" placeholder="댓글 달기">
                        </div>
                        <div class="serach-add">
                            <button class="string-second">게시</button>
                        </div>
                    </div>
                </article>
                <div class="main-right">
                    <img class="westa-main-right" src="westa-main-right.png">
                </div>
            </div>
        </main>
</body>
<script src="main.js"></script>
</html>
