<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Westagram</title>
    <meta id="viewport" name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
</head>
<link rel="stylesheet" href="style/main.css">

<body>
    <div class="">
        <div class="feed-page">
            <nav class="navigation-bar-container">
                <div class="navigation-bar-columm title_nav">
                    <i class="fab fa-instagram"></i>
                    <div>|</div>
                    <div>Westagram</div>
                </div>

                <div class="navigation-bar-columm input">
                    <input type="text" class="input-search-bar" value="">
                    <div>
                        <i class="fas fa-search"></i>
                        <span>검색</span>
                    </div>
                </div>
                <div class="navigation-bar-columm icons">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
                        alt="progile>">
                </div>
            </nav>
            <main class="main-container">
                <div class="feed-container">
                    <article class="feed-contents">
                        <div class="feed-header">
                            <img class="round-image"
                                src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/s320x320/125347387_665294197692336_6026840706998274426_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=tTXjt-AKBPgAX_lD9lM&tp=1&oh=1400139d1b105c2d08f0a1bd8289d634&oe=602BF316"
                                alt="profile">
                            <div>
                                <p>Sia_fanpage</p>
                                <p>Sia, fanpage, Korea</p>
                            </div>
                            <i class="fas fa-ellipsis-h settings_icon"></i>
                        </div>
                        <div class="main-image-container">
                            <img class="main-image"
                                src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/c0.180.1440.1440a/s320x320/121574425_118425909860861_843322448898477000_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=105&_nc_ohc=Dn2EIq1kI9kAX-ZV-Jh&tp=1&oh=781987c22abd509bd29af6eb9bf001fd&oe=602C1F4B"
                                alt="sia">
                        </div>
                        <div class="board-container">
                            <div class="icons-contianer">
                                <i class="fas fa-heart"></i>
                                <i class="far fa-comment"></i>
                                <i class="fas fa-external-link-alt"></i>
                                <i class="far fa-bookmark"></i>
                            </div>
                            <div class="feed-icons-container">
                                <img class="round-image-small"
                                    src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/s320x320/125347387_665294197692336_6026840706998274426_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=tTXjt-AKBPgAX_lD9lM&tp=1&oh=1400139d1b105c2d08f0a1bd8289d634&oe=602BF316"
                                    alt="profile">
                                <span>Sia님 외 4명이 좋아합니다.</span>
                            </div>
                            <div class="feed-message-container">
                                <span class="feed-main-id">Sia_fanpage</span>
                                <span class="feed-message"> hoho!</span>
                            </div>
                            <div class="comment-conatainer">
                                <div class="comment-list">
                                    <div class="each-comment-list">
                                        <p class="commented-user-id">Sia❣️</p>
                                        <p class="commented-text"> 안녕하세요.</p>
                                        <button class="commented-text-remove">삭제</button>
                                    </div>
                                </div>
                                <div class="comment-line"></div>
                                <form class="comment-write-form">
                                    <textarea aria-label="댓글 달기 " class="comment-input"
                                        placeholder="댓글달기..."></textarea>
                                    <button class="comment-submit-button" type="button">게시</button>
                                </form>
                            </div>
                        </div>

                    </article>
                </div>
                <aside class="main-right-container">
                    <div class="recomandation-profile">
                        <img class="round-image"
                            src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/s320x320/125347387_665294197692336_6026840706998274426_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=100&_nc_ohc=tTXjt-AKBPgAX_lD9lM&tp=1&oh=1400139d1b105c2d08f0a1bd8289d634&oe=602BF316"
                            alt="profile">
                        <div class="own-profile-container">
                            <p>Sia_fanpage</p>
                            <p>Sia, fanpage, Korea</p>
                        </div>
                        <div>전환</div>
                    </div>
                    <div class="recomandation-list">
                        <div>
                            <p>회원님을 위한 추천</p>
                            <p>모두 보기</p>
                        </div>
                        <div class="recomandation-individual">
                            <img class="recomandation-image" alt="profile in recomandation list"
                                src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/c157.0.405.405a/137570839_1757783064387438_3187833843631040402_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=106&_nc_ohc=YhbLTIxNKhUAX87QYP2&tp=1&oh=7d018a006603c16ccc4a15b7cdc58e11&oe=60068D26">
                            <div>
                                <span class="user-id">hohohosia</span>
                                <span class="user-follow-status">hohohosia</span>
                            </div>
                            <div>팔로우</div>
                        </div>
                    </div>
                    <div></div>

                </aside>

            </main>

            </section>

        </div>
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/f514294906.js" crossorigin="anonymous"></script>

</html>
