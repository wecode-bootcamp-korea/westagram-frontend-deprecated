<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram</title>
    <link rel = 'stylesheet' href = 'css/style.css' />
    <script src="https://kit.fontawesome.com/c94e288e33.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class = 'nav-bar'>
        <div class = 'nav-bar__left'>
            <a href = 'main.html'>Westagram</a>
        </div>
        <div class = 'nav-bar__search'>
            <i class = 'fas fa-search fa-xs'></i>
            <input type = 'text' placeholder = '검색' />
        </div>
        <div class = 'nav-bar__right'>
            <ul>
                <li><i class="far fa-compass fa-lg"></i></li>
                <li><i class="far fa-heart fa-lg"></i></li>
                <li><i class="far fa-user fa-lg"></i></li>
            </ul>
        </div>
    </nav>
    <main class = 'main-container'>
        <div class = 'feeds'>
            <article class = 'post'>
                <header class = 'post-header'>
                    <div class = 'post-header__image'>
                        <img src = 'https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/64612730_983461185328491_4116636839371079680_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=xV6XWthFREkAX_usc-j&edm=AIQHJ4wAAAAA&ccb=7-4&oh=a174845ae369e709cd2332da97d705bd&oe=60A399E6&_nc_sid=7b02f1' />
                    </div>
                    <div class = 'user'>
                        <span class = 'user-name'>
                            <a class = 'user-name__id' href = '#'>brooklynmuseum</a>
                        </span>
                    </div>
                    <div class = 'more'>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </header>
                <div class = 'post-mainimage'>
                    <img src = 'https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/s1080x1080/175730621_793217901622528_8915058214506707569_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=yVfmPmPs2-AAX-ioxFa&edm=ALLxIhEAAAAA&ccb=7-4&oh=4758e40cdfadda733c0aa58dc61d37e5&oe=60A4F56F&_nc_sid=b2a057' />
                </div>
                <div class = 'post-icons'>
                    <div class = 'post-icons__left' style = 'font-size: 1.3rem'>
                        <i class = 'far fa-heart fa-lg'></i>
                        <i class = 'far fa-comment fa-lg'></i>
                        <i class = 'far fa-paper-plane fa-lg'></i>
                    </div>
                    <div class = 'post-icons__right' style = 'font-size: 1.3rem'>
                        <i class = 'far fa-bookmark fa-lg'></i>
                    </div>
                </div>
                <div class = 'post-likes'>
                    <span class = 'post-likes__count'>좋아요 754개</span>
                </div>
                <div class = 'post-user'>
                    <span class = 'post-user__id'>brooklynmuseum</span>
                    <span class = 'post-user__description'>The Museum’s outdoor public spaces, including our plaza and front steps, are open and available to our neighbors to gather safely—to organize, reflect, and replenish.</span>
                </div>
                <div class = 'post-time'>
                    <span class = 'post-time__period'>6시간 전</span>
                </div>
                <div class = 'comments'>
                    <div class = 'comments-icon' style = 'font-size: 1.3rem'>
                        <i class = 'far fa-smile fa-lg'></i>
                    </div>
                    <div class = 'comments-input'>
                        <textarea class = 'comments-input__comment' placeholder = '댓글 달기...'></textarea>
                    </div>
                    <div class = 'comments-post'>
                        <button class = 'comments-post__button'>게시</button>
                    </div>
                </div>
            </article>
        </div>
        <div class = 'feeds-right'>
            <div class = 'user-info'></div>
            <div class = 'suggestion'></div>
            <div class = 'company-info'></div>
        </div>
    </main>
</body>
</html>
