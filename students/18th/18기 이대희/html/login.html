<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style:login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/icons/facebook-square?style=brands">
    
    <title>instaLogin</title>
</head>
<body>
    <div class='body'>
        <div class="main">
        <div class='left'>
            <img src="insta.png" alt="insta">
        </div>
        
        <div class='right'>
            <div class="rightBox1">
                <span class='logo' style='font-size:48px'>instagram</span>
                <div class='inputs'> 
                    <input class='id' type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                    <input class='id' type="password" placeholder="비밀번호">
                </div>
                <button class='btn'>로그인</button>
                <div class='orbox'>
                    <div class='or1'></div>
                    <p class='loginText1'>또는</p>
                    <div class='or2'></div>
                </div>
                <div class="facebook">
                    <i class="fab fa-facebook-square"></i>
                    <p class='loginText2'>Facebook으로 로그인</p>
                </div>
                <p class='loginText3'>비밀번호를 잊으셨나요?</p>
            </div>
            <div class="rightBox2">
                <p>계정이 없으신가요? <span class='join'>가입하기</span></p>
            </div>
            <div class="rightBox3">
                <p>앱을 다운로드하세요</p>
                <img src="down.png" alt="">
            </div>
        </div>
    </div>
    </div> 
        <footer>
            <ul class='line1'> 
                <li>소개</li>
                <li>블로그</li>
                <li>채용정보</li>
                <li>도움말</li>
                <li>API</li>
                <li>개인정보처리방침</li>
                <li>약관</li>
                <li>인기 계정</li>
                <li>해시태그</li>
                <li>위치</li>
            </ul>
            <ul class='line2'>
                <li>뷰티</li>
                <li>댄스 및 공연</li>
                <li>피트니스</li>
                <li>식음료</li>
                <li>집 및 정원</li>
                <li>음악</li>
                <li>시각 예술</li>
            </ul>
            <ul class='line3'>
                <li>한국어 ⋁</li>
                <li>© 2021 Instagram from Facebook</li>
            </ul>
        </footer>

        <script src="../js/js:login.js"></script>
</body>
</html>
