<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram</title>
  <link rel="icon" href="./assets/instagram.svg" type="image/icon type">
  <link rel="stylesheet" href="../style/common.css" />
  <link rel="stylesheet" href="../style/reset.css" />
  <link rel="stylesheet" href="./style/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <script defer src="./js/login.js"></script>
</head>
<body>
  <section class="loginContainer">
    <div class="loginItems">
      <h1 class="logo">
        Westagram
      </h1>
      <div class="formContainer">
        <form action="#" method="GET">
          <input class="fillInput idInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"/>
          <input class="fillInput pwInput" type="password" placeholder="비밀번호" />
          <button class="fillBtn" type="submit" disabled>
            로그인
          </button>
        </form>
      </div>
      <a href="#" class="linkToFindPw">비밀번호를 잊으셨나요?</a>
    </div>
  </section>
</body>
</html>
