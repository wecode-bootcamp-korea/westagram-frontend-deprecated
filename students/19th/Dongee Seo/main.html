<!DOCTYPE html>
<html>
    <head>
        <meta charset= "uft-8">
        <meta name = "viewport" content = "width = device-width">
        <title>Main</title>
        <link href = "./Main.css" type = "text/css" rel = "stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/11a9ca21b7.js" crossorigin="anonymous"></script>
        <script src="./main.js" defer></script>

    </head>
    <body>
        <header>
            <nav>
                <div class = "mainLogo"> Westagram </div>           
                <div class = "searchBar">
                    <i class="fas fa-search"></i>
                    <input class = "searchText" type = "text" placeholder = "Search">    
                </div>
                <div class = "navIcon">
                    <a href = ""><i class="fas fa-home"></i></a>
                    <a href = ""><i class="far fa-paper-plane"></i></a>
                    <a href = ""><i class="far fa-compass"></i></a>
                    <a href = ""><i class="far fa-heart"></i></a>
                    <a href = ""><img class = "myPhoto" src = "img/olaf.PNG" alt= "no img"></a>
                </div>
            </nav>
        </header>    
        <main>
            <section class = "feed">
                <article class = "viewStory">
                    <ul class = "storyUl">
                        <li class = "storyList">
                            <div class = "storyItem">
                                <button class = "storyBtn">
                                    <div class = "storyPhoto">
                                        <img  alt = "no img" class = "storyImg" src = "img/hoian.jpg">
                                    </div>
                                    <div class = "storyUser">Hoi!an</div>  
                                </button>
                            </div>
                        </li>
                        <li class = "storyList">
                            <div class = "storyItem">
                                <button class = "storyBtn">
                                    <div class = "storyPhoto">
                                        <img alt = "no img" class = "storyImg" src = "img/bicycle.jpg"> 
                                    </div>
                                    <div class = "storyUser">rider_209</div>  
                                </button>
                            </div>
                        </li>
                        <li class = "storyList">
                            <div class = "storyItem">
                                <button class = "storyBtn">
                                    <div class = "storyPhoto">
                                        <img alt = "no img" class = "storyImg" src = "img/cafe.jpg">
                                    </div>
                                    <div class = "storyUser">coffee&cake</div>  
                                </button>
                            </div>
                        </li>
                        <li class = "storyList">
                        <div class = "storyItem">
                            <button class = "storyBtn">
                                <div class = "storyPhoto">
                                    <img alt = "no img" class = "storyImg" src = "img/cat.jpg"> 
                                </div>
                                <div class = "storyUser">imasupercute</div>  
                            </button>
                        </div>
                        </li>
                        <li class = "storyList">
                        <div class = "storyItem">
                            <button class = "storyBtn">
                                <div class = "storyPhoto">
                                    <img alt = "no img" class = "storyImg" src = "img/deco.jpg"> 
                                </div>
                                <div class = "storyUser">cafe_Palbang</div>  
                            </button>
                        </div>
                        </li>
                        <li class = "storyList">
                        <div class = "storyItem">
                            <button class = "storyBtn">
                                <div class = "storyPhoto">
                                    <img alt = "no img" class = "storyImg" src = "img/olaf.PNG"> 
                                </div>
                                <div class = "storyUser">doUwanaa</div>  
                            </button>
                        </li>
                        <li class = "storyList">
                            <div class = "storyItem">
                            <button class = "storyBtn">
                                <div class = "storyPhoto">
                                    <img alt = "no img" class = "storyImg" src = "img/surfing.jpg"> 
                                </div>
                                <div class = "storyUser">hamsik_surf</div>  
                            </button>
                        </li>
                        <li class = "storyList">
                            <div class = "storyItem">
                            <button class = "storyBtn">
                                <div class = "storyPhoto">
                                    <img alt = "no img" class = "storyImg" src = "img/jeju.jpg"> 
                                </div>
                                <div class = "storyUser">donZ_209</div>  
                            </button>
                            </div>
                        </li>
                    </ul>
                </article>
                <article class = "viewUpload">
                    <div class = "uploadUser">
                        <div class = "uploaderFace">
                            <img src = "./img/olaf.PNG"/>
                        </div>
                        <div class = "uploaderInfo">
                            <div class = "userName">dongee_029</div>
                            <div class = "userPlace">동이네 집</div>
                        </div>
                        <div class = "moreInfo">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class = "uploadImg">
                        <img src = "img/madeleine.jpg" class= mainImg alt= "no img"/>
                    </div>
                    <div class = "viewComment">
                        <div class = "feedbackIcon">
                            <span class = "emptyHeart"><i class="far fa-heart"></i></span>
                            <span class = "balloon"><i class="far fa-comment"></i></span>
                            <span class = "airPlane"> <i class="far fa-paper-plane"></i></span>
                            <span class = "bookMark"><i class="far fa-bookmark"></i></span>
                        </div>
                        <div class = likeCount>
                            <span class = "likeNum">52</span>
                            <span class = "likeWord">likes</span>
                        </div>
                        <div class = "uploaderWriting">
                            <div class = "userName">dongee_029</div>
                            <div class = "userSentence">녹차마들렌,,가오나시 졸귀ㅎㅎ 할로윈기념!</div>
                            <div class = "showMoreWriting">
                                <button class = "showMore" type = "button">More</button>
                            </div>
                        </div>
                        <div class = "comments">
                            <ul class = "replies">
                                <div class = "viewAll">View all comments
                                </div>
                                <li class = "reply">
                                    <div class = "userName">sheep&bird</div>
                                    <div class = "userSentence">맛은..?</div>
                                    <div class = "likeHeart">
                                        <i class="far fa-heart"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class = "updateDate">
                        <span class = "number">1</span>
                        <span class = "countDetail">days</span>
                        <span>ago</span>
                    </div>
                    <div class = "addComment">
                        <div class= "smileIcon">
                            <i class="far fa-smile"></i>
                        </div>
                        <div class = "inputComment">
                            <input class = "addReply" type = "text" placeholder="Add a comment"/>
                        </div>
                        <div class = "post">
                            <button class= "postBtn" type = "button">Post</button>   
                        </div>
                    </div>
                </article>
            </section>
            
        </main>
    </body>
</html>
