<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mainlayout</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/common.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <nav>
        <div class="navcontents">
            <div class="navleft">
                <div class="navleftcontents">
                    <span class="logo"><i class="fab fa-instagram"></i></span>
                    <h1 class="logoname">westagram</h1>
                </div>
            </div>
            <div class="navcenter">
                <div class="navcentercontents">
                    <input class="search" type="text" placeholder="검색">
                    <span class="searchimg"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="navright">
                <div class="navrightcontents">
                    <img class="navexplore" src="img/explore.jpg" alt="탐험">
                    <img class="navheart" src="img/heart.jpg" alt="하트">
                    <img class="navprofile" src="img/profile.jpg" alt="프로필">
                </div>
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="feeds">
            <div class="story"><!--전체스토리 부모-->
                <div class="storyimgbox"><!--flex받음-->
                    <div class="storycontents"><!--내용스토리 부모-->
                        <div class="storyprofile"><!--flex받음-->
                            <div class="storylastbox"><!--내용 부모-->
                                <div class="storylast"><!--flex받음-->
                                    <img class="storyimg1" src="img/손흥민.jpg" alt="프로필1">
                                    <p class="storyp1">손흥민</p>
                                </div>
                                <div class="storylast"><!--flex받음-->
                                    <img class="storyimg1" src="img/손흥민.jpg" alt="프로필1">
                                    <p class="storyp1">손흥민</p>
                                </div>
                                <div class="storylast"><!--flex받음-->
                                    <img class="storyimg1" src="img/손흥민.jpg" alt="프로필1">
                                    <p class="storyp1">손흥민</p>
                                </div>
                                <div class="storylast"><!--flex받음-->
                                    <img class="storyimg1" src="img/손흥민.jpg" alt="프로필1">
                                    <p class="storyp1">손흥민</p>
                                </div>
                                <div class="storylast"><!--flex받음-->
                                    <img class="storyimg1" src="img/손흥민.jpg" alt="프로필1">
                                    <p class="storyp1">손흥민</p>
                                </div>
                                <div class="storylast"><!--flex받음-->
                                    <img class="storyimg1" src="img/손흥민.jpg" alt="프로필1">
                                    <p class="storyp1">손흥민</p>
                                </div>
                                <div class="storylast"><!--flex받음-->
                                    <img class="storyimg1" src="img/손흥민.jpg" alt="프로필1">
                                    <p class="storyp1">손흥민</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <article>
                <div class="articleheader">
                    <div class="articleheadercontents">
                        <img class="headerimg" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/64219646_866712363683753_7365878438877462528_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=sQeUd39qUKoAX9VnaGA&ccb=7-4&oh=17b03b2b8a140f6c76f50d5dc9fa4bc5&oe=6083E470&_nc_sid=c982ba
                        Request Method: GET" alt="피드프로필">
                        <div class="headername">
                            <div class="headerlast">
                                <p class="hname">wecode</p>
                                <span class="hlast"><i class="fas fa-ellipsis-h"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="articleimgbox">
                    <img class="articleimg" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/162896348_2049003231907899_4671236219368728456_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=103&_nc_ohc=5D9Igvqa1a0AX8tO1KZ&ccb=7-4&oh=432e5e8374a7f075279d22cbefa7481a&oe=6083D466&_nc_sid=c982ba">
                </div>

        <div class="main-right">
