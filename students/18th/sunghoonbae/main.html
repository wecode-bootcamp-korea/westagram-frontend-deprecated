<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instrgram</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="shortcut icon" href="./img/favicon-32x32.png" />
    <link
    href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
    rel="stylesheet"
  />
    <script
      src="https://kit.fontawesome.com/02048a51dd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="navbar__main__box">
        <div class="navbar__second__box">
          <div class="navbar__header">
            <h1>Instrgram</h1>
          </div>
          <div class="navbar__search">
            <i class="fas fa-search fa-xs"></i>
            <input type="text" placeholder="검색"/>
          </div>
          <div class="navbar__icon">
            <div class="navbar__icon__second">
              <i class="fas fa-home fa-lg"></i>
              <i class="far fa-paper-plane fa-lg"></i>
              <i class="far fa-compass fa-lg"></i>
              <i class="far fa-heart fa-lg"></i>
              <i class="far fa-user fa-lg"></i>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main__box">
          <section>
            <div class="main__second__box">
              <div class="feeds__friend__box">
                <div class="friend__list">
                  <div class="friend__list__box">
                    <div class="img__id__box1">
                      <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/80452228_1276431125887357_5922463548440576_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=wY4iQCIOuHoAX8ndO_G&oh=a141327480860a5c3c021e47b42ce8d3&oe=6064E32E" alt="계정 사진" />
                      <div class="id">hooneeeee</div>
                    </div>
                    <div class="img__id__box2">
                      <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/117350299_597863607572038_1485637149936799204_n.jpg?tp=1&amp;_nc_ht=scontent-ssn1-1.cdninstagram.com&amp;_nc_ohc=qjsBVMLwvlEAX9vTuTQ&amp;oh=41dbfb45f7c8258db7773148afa3c9a8&amp;oe=6063B2AD" alt="계정 사진" />
                      <div class="id">hyunnjinnnn</div>
                    </div>
                  </div>
                </div>
                <div class="feeds__box">
                  <header>
                    <div class="header__box">
                      <div class="img">
                        <img src="./img/1.JPG" alt="계정 사진">
                      </div>
                      <div class="content">
                        <div class="id">hoon__503</div>
                        <i class="fas fa-ellipsis-h"></i>
                      </div>
                    </div>
                  </header>
                  <article>
                    <div class="img__box">
                      <img src="./img/2.jpg" alt="메인 사진">
                    </div>
                  </article>
                  <div class="icon__box">
                    <div class="icon">
                      <span>
                        <button type="button">
                            <i class="far fa-heart fa-2x"></i>
                        </button>
                      </span>
                      <span>
                        <button type="button">
                          <i class="far fa-comment fa-2x"></i>
                        </button>
                      </span>
                      <span>
                        <button type="button">
                          <i class="far fa-paper-plane fa-2x"></i>
                        </button>
                      </span>
                    </div>
                    <div class="icon">
                      <span>
                        <button type="button">
                          <i class="far fa-square fa-2x"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="comment__box">
                      <div class="like__count">좋아요 248개</div>
                      <div class="comment__list">
                        <span class="id">hoon__503</span>
                        <span class="commnet__content"> 담양 메타스퀘어 길!!</span>
                      </div>
                      <div class="time">3시간</div>
                      <div class="comment">
                        <div class="comment__column">
                          <i class="far fa-smile fa-lg"></i>
                        </div>
                        <div class="comment__column">
                          <input type="text" placeholder="댓글달기..">
                        </div>
                        <div class="comment__column">
                          <span>게시</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <aside class="right__box">
                  <div class="myinfo">
                    <div class="img">
                      <i class="fas fa-user-circle fa-4x"></i>
                    </div>
                    <div class="id__name">
                      <div class="id">tjdgns503</div>
                      <div class="name">배성훈</div>
                    </div>
                    <div class="change">
                      <div>전환</div>
                    </div>
                  </div>
                  <div class="like">
                    <div class="me__like">회원님을 위한 추천</div>
                    <div class="like__view">모두 보기</div>
                  </div>
                  <div class="follow__list">
                    <div class="follow__list__box1">
  
                      <div class="img">
                        <i class="fas fa-user-circle fa-2x"></i>
                      </div>
  
                      <div class="id__follow__content">
                        <div class="id">su_woooooo</div>
                        <div class="follow__content">hyunnnjinnnn님이 팔로우합니다</div>
                      </div>
  
                      <div class="follow">
                        <div>팔로우</div>
                      </div>
                    </div>
                  </div>
                </aside>
              </div>
          </section>
      </div>
    </main>
  </body>  
</html>
