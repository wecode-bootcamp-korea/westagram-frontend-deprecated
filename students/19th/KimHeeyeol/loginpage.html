<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="loginpage.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script defer src="login.js"></script>
</head>
<body>
    <main class="mainSection">
        <section class="leftImage">
            <img src="img/loginPageImage.png" alt="">
        </section>
    
        <section class="rightLoginPage">
            <section class="logIn">
                <h1>
                    <img src="img/logoImage.png" alt="">
                </h1>
                <div class="logInMain">
                    <input class="changeColorId" type="text" placeholder="전화번호, 사용자 이름 또는 아이디">
                    <input class="changeColorPw" type="text" placeholder="비밀번호">
                    <button class="logInButton">
                        <div>로그인</div>
                    </button>
                    <div class="dividers">
                        <div class="textDivider"></div>
                        <div class="dividerText">또는</div>
                        <div class="textDivider"></div>
                    </div>
                    <button class="facebookButton">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span>Facebook으로 로그인</span>
                    </button>
                </div>
                <a class="forgotPassword" href="https://www.instagram.com/accounts/password/reset/">
                    비밀번호를 잊으셨나요?
                </a>
            </section>
    
            <section class="signUp">
                <div class="signUpCheck">
                        계정이 없으신가요?
                        <span>가입하기</span>
                </div>
            </section>
        
            <section class="appDownload">
                <div>
                    <p>앱을 다운로드하세요.</p>
                    <div class="appImage">
                            <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
                                <div class="appleStore">
                                </div>
                            </a>
                            <a class="googlePlayLink" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DF26B438C-1346-44AC-83A1-04C3DAEDF1C2%26utm_content%3Dlo%26utm_medium%3Dbadge">
                                <div class="googlePlay">
                                </div>
                            </a>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <div>
            <ul>
                <li>소개</li>
                <li>블로그</li>
                <li>채용 정보</li>
                <li>API</li>
                <li>개인정보처리방침</li>
                <li>약관</li>
                <li>인기 계정</li>
                <li>해시태그</li>
                <li>위치</li>
            </ul>
        </div>
        <div>
            <ul>
                <li>뷰티</li>
                <li>댄스 및 공연</li>
                <li>피트니스</li>
                <li>식음료</li>
                <li>집 및 정원</li>
                <li>음악</li>
                <li>시각 예술</li>
            </ul>
        </div>
        <div class="source">
            <select class="chooseLanguage" name="language">
                <option value="first" selected>한국어</option>
                <option value="second">English</option>
                <option value="third">Spanish</option>
            </select>
            <span>
                © 2021 Instagram from Facebook
            </span>
        </div>
    </footer>

</body>
</html>
