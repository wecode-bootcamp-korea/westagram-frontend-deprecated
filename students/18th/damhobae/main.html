<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>westagram Main</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="navBox">
                <a>Westagram</a>
                <div class="searchBox">
                    <input type="text" placeholder="검색">
                    <i class="fas fa-search"></i>
                </div>
                <div class="imgBox">
                    <img src="img/explore.png" alt="img1" >
                    <img src="img/heart.png" alt="hart1" >
                    <img src="img/profile.png" alt="profile1">
                </div>
            </div>
        </nav>
        <div class="mainFeeds">
            <div class="feedBox">
                <div class="storys">story</div>
                <div class="feeds">feeds</div>
            </div>
        </div>
        <div class="mainRight">right</div>
    </div>
</body>

</html>
