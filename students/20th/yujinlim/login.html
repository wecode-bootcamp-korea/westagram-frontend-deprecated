<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/common.css" />
    <title>Westagram</title>
  </head>
  <body>
    <main class="login-page">
      <section class="login-box">
        <header class="login-box__title">
          <h1>Westagram</h1>
        </header>
        <form class="login-form" action="main.html">
          <input
            class="login-form__input"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input
            class="login-form__input"
            type="password"
            placeholder="비밀번호"
          />
          <button class="login-form__button login-form__button--opacity">
            로그인
          </button>
          <div class="login-form__other">
            <div class="line"></div>
            <div class="other-text">또는</div>
            <div class="line"></div>
          </div>
          <div class="login-form__sns-login">
            <span class="login-form__sns-login--facebook">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.0"
                x="0px"
                y="0px"
                width="16"
                height="16"
                viewBox="0 0 50 50"
                style="null"
                class="icon icons8-Facebook-Filled"
              >
                <path
                  d="M40,0H10C4.486,0,0,4.486,0,10v30c0,5.514,4.486,10,10,10h30c5.514,0,10-4.486,10-10V10C50,4.486,45.514,0,40,0z M39,17h-3 c-2.145,0-3,0.504-3,2v3h6l-1,6h-5v20h-7V28h-3v-6h3v-3c0-4.677,1.581-8,7-8c2.902,0,6,1,6,1V17z"
                ></path>
              </svg>
              Facebook으로 로그인
            </span>
          </div>
        </form>
        <div class="login-box__find-password">
          <span class="find-password__text">비밀번호를 잊으셨나요?</span>
        </div>
      </section>
      <section class="join-box">
        <span
          >계정이 없으신가요?
          <a class="join-box__link" href="#">가입하기</a></span
        >
      </section>
      <section class="app-download-box">
        <h6 class="app-download-box__title">앱을 다운로드하세요.</h6>
        <div class="app-download-box__banners">
          <a
            target="_blank"
            href="https://apps.apple.com/app/instagram/id389801252?vt=lo"
          >
            <img
              alt="앱스토어에서 인스타그램 어플 다운로드하기"
              class="app-download-box__banner"
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"
            />
          </a>
          <a
            target="_blank"
            href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=E426F5DC-0466-4CEF-9B63-131B0512F345&utm_content=lo&utm_medium=badge"
          >
            <img
              alt="구글 플레이스토어에서 인스타그램 어플 다운로드하기"
              class="app-download-box__banner"
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"
            />
          </a>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
