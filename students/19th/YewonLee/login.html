<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">   
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body id="login-body">
    <div class="login-box">
        <header class="title title-login">
            Westagram
        </header>
        <div class="login-form">
            <input class="login-info" id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input class="login-info" id="password" type="password" placeholder="비밀번호">
            <button class="login-button" disabled>로그인</button>
        </div>
        <div class="forgot-password">
            <a href="#">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
