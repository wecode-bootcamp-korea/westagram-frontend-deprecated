<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/container.css">
    <link href="img/instagram (1).png" rel="shortcut icon" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <title>Westagram</title>
</head>
<body id="main_layout">
    <nav class="nav_container">
        <div class="nav_container_sub">
            <div class="nav_left">
                <i class="fab fa-instagram"></i>
                <span class="nav_logo">Westagram</span>
            </div>
            <div class="nav_center">
                <form class="nav_center_search">
                    <input type="text" class="center_search" placeholder="검색">
                    <i class="fas fa-search search_icon"></i>
                    <i class="fas fa-times-circle cancle_icon"></i>
                </form>
            </div>
            <div class="nav_right">
                <i class="fas fa-home"></i>
                <i class="far fa-paper-plane"></i>
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i>
                <img src="img/trunks.jpg" alt="nav_bar_profile_photo">
            </div>
        </div>
    </nav>
    <main class="main_content">
        <div class="main_content_left">
            <div class="content_story">
                <div class="story">
                    <img src="img/trunks.jpg" alt="스토리1번">
                    <span>meeeeen93</span>
                </div>
                <div class="story">
                    <img src="img/trunks.jpg" alt="스토리2번">
                    <span>meeeeen93</span>
                </div>
                <div class="story">
                    <img src="img/trunks.jpg" alt="스토리3번">
                    <span>meeeeen93</span>
                </div>
                <div class="story">
                    <img src="img/trunks.jpg" alt="스토리4번">
                    <span>meeeeen93</span>
                </div>
                <div class="story">
                    <img src="img/trunks.jpg" alt="스토리5번">
                    <span>meeeeen93</span>
                </div>
                <div class="story">
                    <img src="img/trunks.jpg" alt="스토리6번">
                    <span>meeeeen93</span>
                </div>
                <div class="story">
                    <img src="img/trunks.jpg" alt="스토리7번">
                    <span>meeeeen93</span>
                </div>
                <button class="testgo">></button>
                <i class="fas fa-angle-right"></i>
            </div>
            <div class="content_peed">
                <div class="content_peed_header">
                    <div class="content_peed_header_left">
                        <img src="img/trunks.jpg" alt="content_bar_profile_photo">
                        <span>meeeeen93</span>
                    </div>
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <div class="content_peed_img">
                    <img src="img/trunks.jpg" alt="">
                </div>
                <div class="content_peed_option">
                    <div class="content_peed_option_header">
                        <div class="peed_option_header_left">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div class="peed_option_header_right">
                            <i class="far fa-bookmark"></i>
                        </div>
                    </div>
                    <div class="content_peed_option_sub_header">
                        <span class="peed_option_sub_header_like">좋아요 4892개</span>
                    </div>
                </div>
                <div class="content_peed_text">
                    <p>meeeeen93 운동하고 있었는데 ㅠㅠ 찍힘</p>
                    <p>piccolo 나 사실 초록색이 아니라 핑크임</p>
                    <p>jinjja_naruto DM 확인좀 해주세요 ^^</p>
                    <p>fire_jumeog_ace 얘 만나느라 연락못함 이따 톡할게</p>
                </div>
                <div class="content_peed_text_time">
                    32분 전
                </div>
                <form action="" class="content_peed_form" onsubmit="return false;">
                    <input type="text" class="content_peed_reply" placeholder="댓글 달기...">
                    <input type="submit" class="content_peed_submit" value="게시" disabled>
                </form>
            </div>
        </div>
        </div>
        <div class="main_content_right">

        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
