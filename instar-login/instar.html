<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel = "stylesheet" href="./index.css">
    <title>Westargram</title>

<div class="wrap">  
  
  <header>
    <div class="main">
      <img src="img/logo.png">
      <input id="log-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input id="log-pass" type="password" placeholder="비밀번호">

      <div class="or">
        <div class="line1"><hr></div>
        <div class="box1"><p>또는</p></div>
        <div class="line2"><hr></div>
      </div>
      <div class="facebook">
        <i class="fab fa-facebook-square"></i>
        <div class="facebox"><p><a href="">Facebook으로 로그인</a></p></div>
      </div>
      <div class="lost"><p><a href="">비밀번호를 잊으셨나요?</a></p></div>

    </div>
    
    <div class="join">
      <p>계정이 없으신가요? <a href="">가입하기</a></p>
    </div>

    <div class="download">
      <div class="down"><p>앱을 다운로드하세요.</p></div>
      <div class="downbox">
        <a href=""><img class="apple" src="img/apple-download.png"></a>
        <a href=""><img class="google" src="img/google-download.png"></a>
      </div>
    </div>
  </header>

  <footer>

        <option>한국어</option>
