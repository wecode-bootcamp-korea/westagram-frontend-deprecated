<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <script defer src="js/login.js"></script>
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="logo">Westargram</div>
    <div class="login">
      <div class="login_info">
        <input class="id-pw login_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input class="id-pw login_pw" type="password" placeholder="비밀번호">
      </div>
      <button class="login_btn">로그인</button>
    </div>
    <div class="forgot">
      <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
    </div>
  </main>
</body>

</html>
