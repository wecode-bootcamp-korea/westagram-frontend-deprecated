<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/common.css">
        <link rel="stylesheet" href="style/main.css">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous">
        <script defer="defer" src="JS/main.js"></script>
        <title>webstagram</title>
    </head>
    <body>
        <nav class="top">
            <div class="logo_box">
                <span>
                    <i class="fab fa-instagram"></i>
                </span>
                <span class="instagram_logo">instagram</span>
            </div>
            <div class="search">
                <div class="search_box">
                    <i class="fas fa-search"></i>
                    <span class="search_txt">검색</span>
                    <!-- <input type="text"> -->
                </div>
            </div>
            <div class="right_box">
                <i class="far fa-paper-plane"></i>
                <img class="icons"src="./img/explore.png">
                <img class="icons"src="./img/heart.png">
                <img class="icons"src="./img/profile.png">
            </div>
        </nav>
        <section class="main">
            <div class="feeds">
                <div class="story">
                    <ul class="story_ul">
                        <li class="story_list">
                            <img class="story_img"src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/66698862_2298901220238437_4607495745254195200_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=mIA_2h-8kWAAX-K752X&ccb=7-4&oh=f701fafede764767f3a8ba1162ed0e85&oe=60866A4A&_nc_sid=48a2a6" alt=
                            "sheep님의 프로필 사진">
                            <span class="user_name">sheep_in</span>
                        </li>
                        <li class="story_list">
                            <img class="story_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/64886997_457854294768762_7513079337617195008_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=Qao0nxSdhPEAX8PLxIM&ccb=7-4&oh=aeec2fa22e30dfd2b0a73ea07343ae86&oe=60851CC2&_nc_sid=48a2a6" alt=
                            "펭수님의 프로필 사진">
                            <span class="user_name">pengsu</span>
                        </li>
                        <li class="story_list">
                            <img class="story_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/33630488_524196981310502_6101236489780199424_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=rbq3GJPKmmMAX9d27eE&ccb=7-4&oh=08c07d2933b6514fa507ca52389e3cf0&oe=6086B3D8&_nc_sid=5cbaad" alt=
                            "정해인님의 프로필 사진">
                            <span class="user_name">haein</span>
                        </li>
                        <li class="story_list">
                            <img class="story_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/12934954_780303682101222_1743831253_a.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=coeQhPuFJv0AX8q4EnN&ccb=7-4&oh=d36cc7b877e918328da7e08bc79cca96&oe=60878220&_nc_sid=5cbaad" alt=
                            "박보검님의 프로필 사진">
                            <span class="user_name">bogum</span>
                        </li>
                        <li class="story_list">
                            <img class="story_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/32943894_169375307081934_3791422272200245248_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=ZoSLTtHfLAYAX9-NjIH&ccb=7-4&oh=42b54008d828ec7270d8d528c38ff498&oe=6086A373&_nc_sid=5cbaad" alt=
                            "정유미님의 프로필 사진">
                            <span class="user_name">yumi</span>
                        </li>
                        <li class="story_list">
                            <img class="story_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/53696866_566236867218954_4436731191344758784_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=uRQ5drijTzMAX9glTct&ccb=7-4&oh=f30367a08ac7cd488e34f491e3e5437d&oe=6088EB1B&_nc_sid=48a2a6" alt=
                            "이유진님의 프로필 사진">
                            <span class="user_name">u_jin</span>
                        </li>
                        <li class="story_list">
                            <img class="story_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/62098375_454261105141458_3297570444126715904_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=Yq6FHsdrUMwAX9OGtKL&ccb=7-4&oh=f01c88429ea31140d28aabd5a853e988&oe=60860879&_nc_sid=48a2a6" alt=
                            "채식한끼님의 프로필 사진">
                            <span class="user_name">bagi</span>
                        </li>
                    </ul>
                </div>
                <article class="article">
                    <div class="feed_top">
                        <img class="feed_profile_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/44616351_1038813756325684_5818381853609951232_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=6aPWqqMmQZcAX8L4_kP&ccb=7-4&oh=4ab4ce79024affb2d2767e9b4a09ba78&oe=608566BA&_nc_sid=7bff83" alt="프로필이미지">
                        <span class="feed_profile_name">sammy jung</span>
                    </div>
                    <div class="feed_img_box">
                        <img class="feed_img" src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-15/e35/95665924_2941705269209023_710084907836822173_n.jpg?tp=1&_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_cat=107&_nc_ohc=q2aiNgDnagUAX-82r7R&ccb=7-4&oh=4c0c05c3879429a49f80d9babac98976&oe=6087C285&_nc_sid=4f375e" alt="이삭 줍는 사람들">
                    </div>
                </article>
                <section class="section_left_box">
                    <div class="section_btn_left">
                        <button class="like"></button>
                        <button class="comment_add"></button>
                        <button class="share"></button>
                    </div>
                    <button class="bookmark"></button>
                </section>
                <section class="like_people">
                    <span class="like_text"></span>
                </section>
                <section class="comment">
                    <p class="comment_name">sammy</p>
                    <p class="comment_text">레몬 파운드 케이크 맛있겠다..</p>
                    <input class="comment_input" type="text" placeholder="댓글을 입력하세요">
                    <button class="comment_btn">입력</button>
                </section>
            </div>
            <div class="main_right">
                <div class="profile_right">
                    <canvas class="profile_right_img">
                        <img alt="나의 프로필이미지">
                    </canvas>
                    <span class="profile_name"></span>
                </div>
            </div>
        </section>
    </body>
</html>
