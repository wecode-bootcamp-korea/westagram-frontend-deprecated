<body>
  <main>
    <div class="login wrap">
      <div class="login logo">Westargram
      </div>
      <div class="login tool">
        <input class="login id" id="id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input class="login pw" id="pw" type="password" placeholder="비밀번호">
        <button class="login btn" id="btn" type="submit">로그인</button>
        <a class="login forget" href="">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
  </main>
