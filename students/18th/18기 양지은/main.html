<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram main page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="header">
    <div class="header_container">
      <h1 class="name">Westagram</h1>
    <div class="header_bar">
        <input class="search_bar" type="text"></input>
        <i class="fas fa-search"></i>
    </div>
      <div class ="icons">
        <i class="fas fa-home"></i>
        <i class="far fa-comments"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <img class="myaccount" src="https://media.vlpt.us/images/poohv7/post/d60edb23-650d-4c2b-8880-b5b6aa66d320/my%20profile.jpg">
      </div>
     </div>
     </nav>
        <main class="main_container">
            <section class="total-section">
        <div class="feeds">
            <section class="section1">
            <div class="accouninfo">
                <img class="profile" src="https://media.vlpt.us/images/poohv7/post/d60edb23-650d-4c2b-8880-b5b6aa66d320/my%20profile.jpg">
                <div class="account_id">yang_ji_eun</div>
                <div class="information">•••</div>
            </div>
            <div class="wrap_location">
                <div class="location">Brisbane Australia</div>
            </div>   
            </section>
            <section class="section2">
                <img class="main_photo" src="https://media.vlpt.us/images/poohv7/post/ab43d22f-6e37-4150-be54-3e425a973086/main%20photo.jpg">
            </section>
            <section class="section3">
                <div class="icons2">
                <i class="fas fa-grin-hearts" onclick="change_color()"></i>
                <i class="far fa-comment-dots"></i>
                <i class="far fa-paper-plane"></i>
            </div>
                <i class="far fa-bookmark"></i>
            </section>
            <section class="section4">
                <div class="like_number">좋아요 20,549개</div>
                <div class="descriptioninfo">
                <div class="description">yang_ji_eun</div> 
                <div class="description2">조명맛집들</div>
            </div>
                <div class="time">5시간 전</div>
            </section>
            <section class="comment_bar">
                <div class="comment_box">
                <i class="far fa-smile"></i>
                <input class="textarea" type="text" placeholder="댓글 달기..."></input>
            </div>
                <div class="enter">게시</div>
            </section>
        </div>
        <div class="side_right">
            <div class="about_me">
            <img class="me" src="https://media.vlpt.us/images/poohv7/post/d60edb23-650d-4c2b-8880-b5b6aa66d320/my%20profile.jpg">yang_ji_eun</div>
            <div class="change"></div>
        </div>
    </section>
        </main>
<script type="text/javascript" src="main.js"></script>    
</body>
</html>
