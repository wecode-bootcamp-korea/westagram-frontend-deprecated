<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/common.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <title>Westa_main_test</title>
</head>
<body>
    <nav class="navBar">
        <div class="center">
            <div class="logoBox">
                <img class="iconImg" alt="인스타로고" src="images/instagram.svg">
                <p class="logofont">Westagram</p>
            </div>
            <div class="navSearch">
                <input class="inputSearch" type="text" placeholder="검색">
            </div>
            <div class="navMenu">
                <img alt="탐색" class="iconImg" src="./images/explore.png">
                <img alt="좋아요" class="iconImg" src="./images/empty_heart.png">
                <img alt="내정보" class="iconImg" src="./images/profile.png">
            </div>
        </div>
    </nav>

    <main>
        <section>
            <div class="feeds">
                <article class="firstArticle">
                    <div class="feedIdBar">
                        <div class="feedProfileImg">
                            <!-- <img alt="프로필사진" class="logosize" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"> -->
                        </div>
                        <span class="profileId">euiyeonlee</span>
                        <div class="iconImg"></div>
                    </div>
                    <!-- <img alt="피드사진" class="feedImg" src="./images/feedimg.jpg"> -->
                    <div class="iconBar">여기는 아이콘바

                    </div>
                    <div class="likeText">ㅇㅇㅇ님 외 10명이 좋아합니다</div>
                    <div class="postText">아이디: euiyeonlee
                        <br>어쩌구저쩌구
                    </div>
                    <div class="commented">여기엔 등록된 댓글</div>
                    <div class="comment">
                        <input class="inputCmt" type="text" placeholder="댓글 달기...">
                        <button class="commentBtn" type="submit">게시</button>
                    </div>
                </article>
            </div>
            <aside>
                <div class="mainRight">
                    여기는 mainRight
                </div>
            </aside>
        </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
