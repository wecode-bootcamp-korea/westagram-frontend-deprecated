<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./login.css" />
        <link rel="stylesheet" href="./common.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet"
        />

        <script
            src="https://kit.fontawesome.com/809cf71c1a.js"
            crossorigin="anonymous"
        ></script>
        <script src="./login.js" defer></script>
        <title>Yongstagram</title>
    </head>
    <body>
        <div class="container">
            <section id="leftImg">
                <img
                    src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png"
                    alt="home-img"
                />
            </section>
            <section id="rightForm">
                <section class="loginBox">
                    <h1 class="title">Westagram</h1>
                    <div class="loginForm">
                        <input
                            class="userId"
                            type="text"
                            placeholder="전화번호, 사용자 이름 또는 이메일"
                        />
                        <input
                            class="userPassword"
                            type="password"
                            placeholder="비밀번호"
                        />
                        <button class="loginBtn">로그인</button>
                        <div class="option">
                            <div class="line"></div>
                            <p class="option-text">또는</p>
                        </div>
                        <a
                            class="facebookLogin"
                            href="https://wecode.co.kr/programs"
                        >
                            <i class="fab fa-facebook-square"></i>
                            Facebook으로 로그인</a
                        >
                        <p class="lostPw">비밀번호를 잊으셨나요?</p>
                    </div>
                </section>

                <section id="signUp">
                    <span>계정이 없으신가요?</span>
                    <a href="https://wecode.co.kr/programs"
                        ><span style="color: rgb(0, 149, 246)"
                            >가입하기</span
                        ></a
                    >
                </section>
                <p class="downloadText">앱을 다운로드 하세요</p>
                <section id="downloadBtn">
                    <img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png"
                        alt="iosDownload"
                    />
                    <img
                        src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png"
                        alt="goolgeDownload"
                    />
                </section>
            </section>
        </div>
        <footer class="info">
            <p class="info-text">
                소개 &nbsp;&nbsp;&nbsp; 블로그&nbsp;&nbsp;&nbsp;
                채용&nbsp;&nbsp;&nbsp; 정보&nbsp;&nbsp;&nbsp;
                도움말&nbsp;&nbsp;&nbsp; API&nbsp;&nbsp;&nbsp;
                개인정보처리방침&nbsp;&nbsp;&nbsp; 약관&nbsp;&nbsp;&nbsp;
                인기&nbsp;&nbsp;&nbsp; 계정&nbsp;&nbsp;&nbsp;
                해시태그&nbsp;&nbsp;&nbsp; 위치&nbsp;&nbsp;&nbsp;
            </p>

            <p>한국어&nbsp; © 2021 Instagram from Facebook</p>
        </footer>
    </body>
</html>
