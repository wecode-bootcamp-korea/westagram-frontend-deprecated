<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div>
        <nav>
          <img class = "smallImg rightBorder" alt = "camera" src = "https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png">
          <img class = "smallImg" id = "instagram" alt = "instagram" src = "img/logo_text.png">
          <input type = "text" id = "navFind" placeholder = "검색">

          <div>
            <img class = "smallImg rightBorder" alt = "navigation" src = "img/explore.png">
            <img class = "smallImg rightBorder" alt = "heart" src = "img/heart.png">
            <img class = "smallImg rightBorder" alt = "myPage" src = "img/profile.png">
          </div>
        </nav>
      </div>

      <div id = "browser">
        <main>
          <div id = "feeds">
            <article id = "main-left">
              <div class = "user">
                <img class = "wecodeImg" alt = "wecode" src = "img/wecodecircle.png">
                <span class = "userId bold">KIM JH_WECODE</span>
                <img class = "threeDot" alt = "dotMenu" src = "https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png">
              </div>
              <div>
                <img id = "iu" alt = "imgMain" src = "img/wecodemain.png">
              </div>

              <div class="white">
                <img class="smallImg underIu" alt="like" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
                <img class="smallImg underIu" alt="comment" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png">
                <img class="smallImg underIu" alt="share" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png">
                <img class="smallImg threeDot" alt="book" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png">           
              </div>

              <div class="user">
                <img class="circleDetail" alt="likeUser" src="img/wecode10.png">
                <span class="totalLike"><span class="bold">wecode</span>님 외 <span class="bold">46</span>명이 좋아합니다</span>
              </div>

              <div id="commentPlus" class="white">
                <div>
                  <span class="commentUser">canon_mj</span>
                  <span class="commentMsg">위워크에서 진행한 사진보고 사람 알아맞추기 클래스..</span>
                </div>
                <div>
                  <span class="commentUser">Kim jeong ho</span>
                  <span class="commentMsg">ㅋㅋㅋㅋㅋㅋ 좋았음 </span>
                </div>
                <p class="commentTime white">42분 전</p>

                <div id="typeComment">
                  <input type="text" placeholder="댓글 달기">
                  <span><button type="submit">게시</button></span>
                </div>

                </article>

                <div>
                <div id="white1" class="user">
                  <img class="circle2" alt="imgUser" src="img/wecodecircle.png">
                  <span class="userId bold">WECODE </span>
               </div>
              </div>

                <div id="main-right">
                 
                  <div class = "story-right">
                    <div class="makeBorder">
                      <div class="bind">
                        <span class="wordGray">스토리</span>
                        <span class="wordBlack">모두 보기</span> 
                      </div>
                      <div class="user">
                        <img class="circle2" alt="imgUser" src="img/wecode10.png">
                       <div>
                        <p class="userId bold">wecode 10기</p>
                        <p class="timePassed">7분 전</p>
                      </div>
                        
                      </div>
                      <div class="user">
                        <img class="circle2" alt="imgUser" src="img/wecode1.png">
                        <div>
                          <p class="userId bold">프론트엔드</p>
                          <p class="timePassed">33분 전</p>
                        </div>
                       </div>
                      <div class="user">
                        <img class="circle2" alt="imgUser" src="img/wecode2.png">
                        <div>
                          <p class="userId bold">코딩부트캠프</p>
                          <p class="timePassed">3시간 전</p>
                        </div>
                       </div>
                    </div>
        
                    <div class="makeBorder">
                      <div class="bind">
                        <span class="wordGray">회원님을 위한 추천</span>
                        <span class="wordBlack">모두 보기</span>
                      </div>
                      <div class="user">
                        <img class="circle2" alt="imgUser" src="img/minkyu.png">
                        <span class="userId bold">박민규</span>
                        <span class="follow">팔로우</span>
                      </div>
                      <div class="user">
                        <img class="circle2" alt="imgUser" src="img/jungkyu.png">
                        <span class="userId bold">배정규</span>
                        <span class="follow">팔로우</span>
                      </div>
                      <div class="user">
                        <img class="circle2" alt="imgUser" src="img/wecode1.png">
                        <span class="userId bold">wecode </span>
                        <span class="follow">팔로우</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            
          </div>
        </main>
      </div>

    
            <script src="js/main.js"></script>
        </body>
  </html>
