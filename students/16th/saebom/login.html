<html>  
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <meta name="viewport" content="width=device-width" />
        <meta name = "describtion" content = "website">
        <meta name = "author" content = "saebom">

        <!-- CSS file-->
        <link rel="stylesheet" href="login.css" />

        <!-- Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        <!-- Favicon-->
        <link rel="shortcut icon" href="insta_favicon.ico" />
    </head>
    <body>
       <div class="container">
            <main>
                <div class="loginBox">
                    <h1>Westagram</h1>
                    <div class="loginInfo">
                        <input class="userId" type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일" />
                        <input class="userPw" type="password" placeholder=" 비밀번호" />
                        <button class="loginBtn">로그인</button>
                        <div class="or">
                            <div class="line"></div>
                            <div class="lineText">또는</div>
                            <div class="line"></div>
                        </div>
                        <div class="facebookLogin">
                            <img src="facebook_logo.jpg">
                            <span>Facebook으로 로그인</span>
                        </div>
                        <div>
                            <button class="forgotPw">비밀번호를 잊으셨나요?</button>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <ul>
                    <li>소개</li>
                    <li>블로그</li>
                    <li>채용 정보</li>
                    <li>도움말</li>
                    <li>API</li>
                    <li>개인정보처리방침</li>
                    <li>약관</li>
                    <li>인기 계정</li>
                    <li>해시태그</li>
                    <li>위치</li>
                </ul>
                <ul>
                    <li>뷰티</li>
                    <li>댄스 및 공연</li>
                    <li>피트니스</li>
                    <li>식음료</li>
                    <li>집 및 정원</li>
                    <li>음악</li>
                    <li>시각 예술</li>
                </ul>
                <div class="copyright">
                    <span>한국어∨</span>
                    <span>© 2020 Westagram from Facebook</span>
                </div>
            </footer>
       </div>
       <!-- JS file-->
       <script src="login.js"></script>
    </body>
</html>
