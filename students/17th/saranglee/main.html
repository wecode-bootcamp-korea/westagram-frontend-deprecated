<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link href="styles/reset.css" rel="stylesheet" href="text/css" />
    <link href="styles/common.css" rel="stylesheet" href="text/css" />
    <link href="styles/main.css" rel="stylesheet" href="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <img class="instagram-icon" src="img/instagram.svg" alt="Instagram Icon">
          <div class="line"></div>
          <img class="logo-img" src="img/westagramLogo.svg" alt="Westagram Logo">
        </div>
        <div class="search-bar">
          <input class="search" type="search">
          <div class="search-placeholder">
            <i class="fas fa-search"></i>
            <span>검색</span>
          </div>
        </div>
        <div class="nav-icons">
          <a href="https://www.instagram.com/explore/"><img class="explore-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore"></a>
          <a href="https://www.instagram.com/accounts/activity/"><img class="heart-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart"></a>
          <img class="profile-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="profile">
        </div>
      </div>
    </nav>
    <main>
      <div class="feeds">
        <article class="feed">
          <div class="feed-info">
            <div class="feed-link">
              <a href="https://www.instagram.com/wecode_bootcamp/">
                <img class="user-profile-medium" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s320x320/64219646_866712363683753_7365878438877462528_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=kOXo6ygOobYAX8nSm-B&tp=1&oh=ea29749f472aaa1cf139f1adecf2f25f&oe=6034E720" alt="User profile image">
              </a>
              <div class="user-link-location">
                  <a class="user-link" href="https://www.instagram.com/wecode_bootcamp/">wecode_bootcamp</a>
                  <a class="user-location" href="https://www.instagram.com/explore/locations/2294533633944994/wecode/">Wecode</a>
              </div>                            
            </div>
            <button class="more-icon btn"><img class="more-icon-img" src="img/menu.svg" alt="Menu icon"></button>
          </div>
          <img class="feed-img" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s640x640/141109165_400699351033882_4895876127081157341_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=1&_nc_ohc=HVLAmzzTN5sAX-dChaC&tp=1&oh=86acf7ca339417aa742da3918a7f9d5f&oe=6032FE30" alt="Feed image">
          <div class="feed-function">
            <div class="feed-icons">
              <div class = "feed-icons-left">
                <button><img src="img/heart.svg" alt=""></button>
                <button><img src="img/comment.svg" alt=""></button>
                <button><img src="img/send.svg" alt=""></button>
              </div>
              <button class="feed-icon-right"><img src="img/bookmark.svg" alt=""></button>
            </div>
            <div class="likes-num">
              <a href="https://www.instagram.com/illustration_festa/"><img class="user-profile-small" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s320x320/74359821_545447859628744_8418376912249815040_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=Kx4-_JVEGKYAX9rwBnF&tp=1&oh=14b864c11d0f16a131b850ceecb453a1&oe=6034FC22" alt="Profile thumbnail"></a>
              <p><a class="user-link" href="https://www.instagram.com/illustration_festa/">illustration_festa</a>님 <button class="likes-users btn">외 1033명</button>이 좋아합니다</p>
            </div>
            <div class="feed-content">
              <a class="user-link" href="">polaathome</a>
              <p>위워크에서 진행한 베이킹 클래스...</p>
              <button class="view-more btn">더 보기</button>
            </div>
            <div class="comment-written">
              <a class="user-link" href="">pepe_sad</a>
              <p>페페는 슬프다...</p>
            </div>
            <p class="time">4시간 전</p>
            <div class="comment">
              <input class="comment-input" type="text" placeholder="댓글 달기...">
              <button class="comment-submit btn">게시</button>
            </div>
            
          </div>
        </article>
      </div>
      <div class="wrap-main-right">
        <aside class="main-right">
          <div class="my-profile">
            <a href="https://www.instagram.com/wecode_bootcamp/"><img class="my-profile-img" src="https://64.media.tumblr.com/515c3489a8ffb744464e32a0dd35b7c9/tumblr_nsgln1egNd1ucxsygo1_400.jpg" alt="My profile image"></a>
            <a class="link" href="https://www.instagram.com/wecode_bootcamp/">Wecoder</a>
          </div>
          <div class="stories">
            <div class="aside-title-container">
              <span class="aside-title">스토리</span>
              <a class="show-all" href="https://www.instagram.com/">모두 보기</a>
            </div>
            <div class="story">
              <div class="img-user-info">
                <div class="story-thumbnail">
                  <div class="story-border"></div>
                  <img class="thumbnail-img" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/129759615_3047958562097727_6091874149977329798_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=eSk2hO_v8bMAX9UQUzM&tp=1&oh=f4561edb197edd12a4b6b7fbe2389d25&oe=6037C94A" alt="">
                </div>
                <div class="user-id-time">
                  <span class="user-id">user_id_ddder_id_ddddd1</span>
                  <span class="story-time">16분 전</span>
                </div>
              </div>
            </div>
          </div>
          <div class="recommendation">
            <div class="aside-title-container">
              <span class="aside-title">회원님을 위한 추천</span>
              <a class="show-all" href="https://www.instagram.com/explore/people/suggested/">모두 보기</a>
            </div>
            <div class="story">
              <div class="img-user-info">
                <div class="story-thumbnail">
                  <img class="thumbnail-img" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/129759615_3047958562097727_6091874149977329798_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=eSk2hO_v8bMAX9UQUzM&tp=1&oh=f4561edb197edd12a4b6b7fbe2389d25&oe=6037C94A" alt="">
                </div>
                <div class="user-id-time">
                  <span class="user-id">user_irdd1</span>
                  <span class="story-time">16분 전</span>
                </div>
              </div>
              <button class="follow btn">팔로우</button>
            </div>
          </div>
          <footer>
            <a href="https://about.instagram.com/">소개</a><span> •</span>
            <a href="https://help.instagram.com/">도움말</a><span> •</span>

            <a href="https://help.instagram.com/519522125107875">개인정보처리방침</a><span> •</span>

            <a href="https://www.instagram.com/explore/locations/">위치</a><span> •</span>
            <a href="https://www.instagram.com/directory/profiles/">인기계정</a><span> •</span>
            <a href="https://www.instagram.com/directory/hashtags/">해시태그</a>
            <button class="language">언어</button>
            <p class="copyright">© 2021 INSTAGRAM FROM FACEBOOK</p>
          </footer>
        </aside>
      </div>
      </div>
    </main>
  </body>
</html>
