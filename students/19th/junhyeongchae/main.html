<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/mian_nav.css">
  <link rel='stylesheet' href='style/main_body.css'>
  <link rel="stylesheet" href="style/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Main</title>
</head>
<body>
  <header>
     <div class='left_box'>
       <div class='camera_box'>
         <img class='camera' src='https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png' alt='인스타 사진로고'>
       </div>
       <div class='line'>|</div>
       <div class='logo_box'>
        <img class='logo' src="images/logo.png" alt="인스타 로고" />
       </div>
     </div>
     <div class='search_box'>
       <input type='text' placeholder='검색' class='search'>
       <div class='magnifier_box'>
         <img class='magnifier' src='images/search.png' alt='돋보기 사진'>
       </div>
     </div>
     <div class='right_box'>
       <div class='compass_box'>
         <img class='compass' src='images/compass.png' alt='나침반 사진'>
       </div>
       <div class='heart_box'>
         <img class='heart' src='images/heart.png' alt='하트 사진'>
       </div>
       <div class='profile_box'>
         <img class='profile' src='images/user.png' alt='프로필 사진'>
       </div>
      </div>
     </div>
  </header>
<!-- main contents -->
</body>
</html>
