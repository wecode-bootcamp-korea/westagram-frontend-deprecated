
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>  westagram </title>
        <link rel="stylesheet" type="text/css" href="main.css">
</head> 

<body>
<section class= "mainPage">
    <div class= "mainBar">
      <div class= "barOutline">
        <div class= "logoOutline"> 
          <div class= "logo"> 
          </div>
        </div>
        <div class= "searchBarOutline">
           <input class= "searchButton">
              <span class="searchIcon"></span>
              <span class="searchWord">검색</span>
          
        </div>
        <div class=iconsOutline>
         <div class= "icons"> 
          <div class= "homeIcon"> </div>
           <div class= "messageIcon"> </div>
           <div class= "exploreIcon"> </div>
           <div class= "activityIcon"> </div>
           <div class= "profileIcon"></div> 
          </div>
        </div>
      </div> 
    </div>

  <div class= "outLine">
       <div class= "mainContents">
          <div class= "stories">
            <div class= "storyBar">
              <li>
              <div class= "storyContents">

              </div> 
              </li>
            </div>
          </div>

          <div class= "feedContents">
            <div class= "profileHeader">

            </div>

              <div class= "feedPhoto">
              </div>

            <div class = "reactionContents">
              <div class= "reactionBar">
              </div> 

              <div class= "likeNumberBar"> 
                <button class="likePeople"> 좋아요
                  <span class="likeNumber"> 456</span>
                  개
                </button>
              </div>

              <div class= "textBar">
                
                  <ul>
                   <div class = "writersComment">
                     <a class = userId>moonvenn</a>
                     <span class = userSaid>I love cat!</span>
                   </div>
                  <div class= "replyBar">
                   <div class = "totalReply"> 댓글 
                       <span class = "countReply">300</span>
                       개 모두 보기                
                    </div>
                    
                    <div class = comment>
                     <a class = followerId>cat_lover</a>
                     <span class = userSaid>me too!</span>
                    </div>
                    <div class = comment>
                     <a class = followerId>cat_is_love</a>
                     <span class = userSaid>고양이는 사랑입니다.</span>
                    </div>
                  </div>  
                  </ul>

              </div>
                 
            
              <div class= "updateTime"> 3시간 전
              </div>

              <div class= "repleInput">
                <div class= "inputBar">
                  <input class= "createComment" placeholder="댓글 달기..."></input> 
                  <button class= "push">게시</button>

                </div>
              
              </div>
            </div>

          </div>

        </div>


          </div>
       </div>
   
      <div class= "sideBar">
          <div class= "Bio">
           <div class= "profile"></div>
           <div class= "recommendProfile"></div>
          </div>
      </div>
  </div>
</section>
</body>
</html>
