<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="shortcut icon" href="img/instagram.png" type="imag/png">
    <link href="styles/common.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <p class="logo"> Westagram </p>
        <input class="search" type="text" placeholder="Search">
        <nav class="navIcons">
            <img src="img/explore.png" alt="explore">
            <img src="img/heart.png" alt="heart">
            <img src="img/profile.png" alt="profile">
        </nav>
    </div>
    <main>
        <div class="feeds">
            <div class="stories"></div>
            <article>
                <header>
                    <img class="accountImage">
                    <h1> hi_dobie </h1>
                    <img class="seeMore">
                </header>
                <img src="img/dobie.jpeg" alt="dobie">
                <footer>
                    <img>
                    <img>
                    <img>
                    <img>
                </footer>
                <p class="likes"> 329 likes </p>
                <p class="accountName"> hi_dobie </p>
                <p class="contentDetail"> Happy New Year!</p>
                <section class="comments">
                    <div class="commentsLog">
                        <ul>
                            <li> Merry Christmas! </li>
                            <li> Hi, Dobie! </li>
                        </ul>
                    </div>
                </section>
                <input class="addComment" type="text" placeholder="Add a comment">
            </article>
        </div>
        <div class="main-right">
            <div class="myProfile"></div>
            <div class="suggestions"></div>
        </div>
    </main>
</body>
</html>
