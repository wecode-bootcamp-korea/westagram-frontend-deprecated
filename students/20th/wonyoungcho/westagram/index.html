<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>westagram</title>
    <link rel = 'stylesheet' href = 'css/style.css' />
</head>
<body>
     <main class = 'main-login'>
        <div class = 'login-main'>
            <header class = 'westa-header'>
                <h1 class = 'westa-header-title'>Westagram</h1>
            </header>
            <form class = 'login-form' action = ''>
                <input name = 'login-name' type = 'text' placeholder = '전화번호, 사용자 이름 또는 이메일' />
                <input name = 'login-password' type = 'password' placeholder = '비밀번호' />
                <button class = 'login-button' type = 'button'>로그인</button>
            </form>
            <div class = 'forgot-password'>
                <a href = '#'><span>비밀번호를 잊으셨나요?</span></a>
            </div>
        </div>
    </main>


</body>
</html>
