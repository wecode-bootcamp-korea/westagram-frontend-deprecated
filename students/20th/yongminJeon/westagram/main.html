<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yongmin's Westagram main</title>
  <link rel="stylesheet" href="./style/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
</head>

<body>
  <header class="header">
    <nav class="headerNav">
      <div class="headerNavLeftSide">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Instagram_font_awesome.svg/512px-Instagram_font_awesome.svg.png"
          alt="instagram_imoticon" class="headerNavLeftSideImg" />
        <h1><a href="#" class="headerNavLeftSideTitle">Instagram</a></h1>
      </div>
      <div class="headerNavCenter">
        <input type="text" class="headerNavInput" placeholder="검색" />
        <i class="fas fa-search"></i>
      </div>
      <div class="headerNavRightSide">
        <a href="#"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
            alt="explore right menu" class="headerNavRightSideImg1" /></a>
        <button>
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart"
            class="headerNavRightSideImg2" />
        </button>
        <button>
          <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="mypage"
            class="headerNavRightSideImg3" />
        </button>
      </div>
    </nav>
  </header>
  <main class="mainPage">
    <section class="sectionPart">
      <article class="sectionArticle">
        <div class="sectionArticleUser">
          <div>
            <a href="#" class="">
              <img src="./img/drake-profile.jpg" alt="drake profile" class="sectionArticleUserImg">
              <a href="" class="sectionArticleUsername">drakeofficial</a>
          </div>
          <button class="sectionArticleModal"><i class="fas fa-ellipsis-h"></i></button>
        </div>
        <img src="./img/drake-img.jpg" alt="feed image" class="sectionArticleImg" />
        <div class="sectionArticleContainer">
          <div class="sectionArticleIconbar">
            <div class="sectionArticleIconbarLeftSide">
              <button class="sectionArticleLikeButton">
                <i class="far fa-heart"></i>
              </button>
              <button class="sectionArticleCommentButton">
                <i class="far fa-comment"></i>
              </button>
              <button class="sectionArticleUploadButton">
                <i class="far fa-paper-plane"></i>
              </button>
            </div>
            <button class="sectionArticleBookmarkButton">
              <i class="far fa-bookmark"></i>
            </button>
          </div>
          <button class="sectionArticleLikeNumber">좋아요 21,622개</button>
          <div>
            <div class="sectionArticleCommentList">
              <p><a href="#" class="sectionArticleUserlink">
                  drakeofficials
                </a> in LA 😍😍😍
                <button class="sectionArticleShowFullComment">더 보기</button>
              </p>
              <div class="sectionArticleCommentlistScroll">
                <ul class="sectionArticleComment">
                  <li>
                    <div class="sectionArticleCommentContents">
                      <p><a href="#" class="sectionArticleFanslink">
                          yongmin
                        </a>
                        I love your songs
                      </p>
                      <button class="sectionArticleCommentLinkButton"><i class="far fa-heart"></i></button>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <p class="sectionArticleSinceCommentTime">42분 전</p>
          </div>
        </div>
        <div class="sectionArticleCommentContents">
          <button><i class="far fa-smile"></i></button>
          <input placeholder="댓글 달기..." class="sectionArticleCommentInput" maxlength="25"/>
          <button type="button" class="sectionArticleCommentUpload" disabled>게시</button>
        </div>
      </article>
    </section>
    <aside class="aside">
      <header class="asideTop">
        <a href=#>
          <img src="./img/wecode_icon.jpg" alt="위코드 이모티콘" class="asideTopImg" />
        </a>
        <div class="asideTopContents">
          <a href="#">wecode_bootcamp</a>
          <span>WeCode | 위코드</span>
        </div>
      </header>
      <div class="asideCenterContainer">
        <div class="asideCenterTopbar">
          <span>스토리</span>
          <button>모두 보기</button>
        </div>
        <div class="asideCenterContents">
          <div>
            <a href="#">
              <img src="./img/drake-profile.jpg" alt="profile-image" class="asideCenterContentImg">
            </a>
            <div class="asideCenterContent">
              <a href="#">yums</a>
              <span>16분전</span>
            </div>
          </div>
          <div>
            <a href="#">
              <img src="./img/drake-profile.jpg" alt="profile-image" class="asideCenterContentImg">
            </a>
            <div class="asideCenterContent">
              <a href="#">yums</a>
              <span>16분전</span>
            </div>
          </div>
          <div>
            <a href="#">
              <img src="./img/drake-profile.jpg" alt="profile-image" class="asideCenterContentImg">
            </a>
            <div class="asideCenterContent">
              <a href="#">yums</a>
              <span>16분전</span>
            </div>
          </div>
          <div>
            <a href="#">
              <img src="./img/drake-profile.jpg" alt="profile-image" class="asideCenterContentImg">
            </a>
            <div class="asideCenterContent">
              <a href="#">yums</a>
              <span>16분전</span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div>
          <span>회원을 위환 추천</span>
          <a href="">모두보기</a>
        </div>
        <div>
          <a href="">프로필이미지</a>
          <div>
            <span>ioaaaaaahye</span>
            <span>_legend_a님 외 2명이...</span>
          </div>
          <button>팔로우</button>
        </div>
      </div>
      <footer>
        <p>
          <a href="">소개</a><a href="">도움말</a><a href="">홍보센터</a><a href="">API</a><a href="">채용정보</a><a
            href="">개인정보처리방침</a><a href="">약관</a><a href="">디렉터리</a><a href="">프로필</a><a href="">프로필</a><a
            href="">해시태그</a><a href="">언어</a>
        </p>
        <p>2021 INSTAGRAM</p>
      </footer>
    </aside>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
