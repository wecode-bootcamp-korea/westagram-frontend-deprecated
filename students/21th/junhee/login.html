<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
        <link rel="stylesheet" href="/westagram-frontend/students/21th/junhee/css/login-style.css">
        <link rel="icon" href="icon/instagram.svg">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article>
            <div>
                <img src="" alt="">
            </div>
            <div class="loginContainer">
                <div class="loginLogo">
                    <h1>Westagram</h1>
                </div>
                    <div class="userIdWrapper">
                        <input type="text" name="input1" class="userId" placeholder="전화번호, 사용자 이름 또는 이메일">
                    </div>
                    <div class="userPasswordWrapper">
                        <input type="password" name="input2" class="userPassword" placeholder="비밀번호">
                    </div>
                        <button class="loginButton" disabled>로그인</button>
                        <div class="orContainer">
                            <span class="leftLine"></span>
                            <span id="orText">또는</span>
                            <span class="rightLine"></span>
                        </div>
                <a href="#" class="facebookLoginWrapper">
                    <img src="icon/facebook_logo.svg" alt="facebook-logo" id="facebookLogo">
                    <span class="facebookText">Facebook으로 로그인</span>
                </a>
                <a href="#" class="forgetPasswordText">비밀번호를 잊으셨나요?</a>
            </div>
            <div class="joinContainer">
                <p class="noAccountText">계정이 없으신가요?</p>
                <a href="#" class="SignUpLink">가입하기</a>
            </div>
            <p class="downloadAppText">앱을 다운로드하세요.</p>
            <div class="downloadButtonWrapper">
                <a class="downloadButton">
                    <img src="img/appstore_btn.png" alt="appstore_buuton" id="appstoreButton">
                    </a>
                <a class="downloadButton">
                    <img src="img/google_btn.png" alt="google_play_button" id="googlePlayButton">
                    </a>
            </div>
        </article>
    </main>
    <div class="footerContainer">
        <footer>
            <p class="footerText"> 소개 &nbsp;&nbsp;&nbsp; 블로그 &nbsp;&nbsp;&nbsp; 채용 &nbsp;&nbsp;&nbsp; 정보 &nbsp;&nbsp;&nbsp; 도움말 &nbsp;&nbsp;&nbsp; API &nbsp;&nbsp;&nbsp; 개인정보처리방침 &nbsp;&nbsp;&nbsp; 약관 &nbsp;&nbsp;&nbsp; 인기 계정 &nbsp;&nbsp;&nbsp; 해시태그 &nbsp;&nbsp;&nbsp; 위치</p>
            <p class= "footerText">© 2021 Instagram from Facebook</p>
        </footer>
    </div>  
    <script src="/westagram-frontend/students/21th/junhee/js/login.js"></script>
</body>
</html>
