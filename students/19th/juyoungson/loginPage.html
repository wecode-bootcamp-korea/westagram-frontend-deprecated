<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="loginPageWrapper">
      <main class="loginMain">
        <div class="loginMainContent">
          <h1>westagram</h1>
          <form class="loginForm" action="">
            <input
              id="inputId"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input id="inputPw" type="password" placeholder="비밀번호"/>
            <button class="loginButton">로그인</button>
            <div class="loginLineWrapper">
              <div class="loginLine"></div>
              <div class="loginLineContent">또는</div>
              <div class="loginLine"></div>
            </div>
            <button class="facebookButton">
              <img src="./images/facebook.png" alt="" />
              <span>Facebook으로 로그인</span>
            </button>
            <a href="">비밀번호를 잊으셨나요?</a>
          </form>
        </div>
        <div class="signUp">
          <p>계정이 없으신가요?<a href=""><span>가입하기</span></a></p>
        </div>
        <div class="download">
          <p>앱을 다운로드하세요</p>
          <div class="downloadImg">
            <a href=""><img src="images/appstore.png" alt="" /></a>
            <a href=""><img src="images/google.png" alt="" /></a>
          </div>
        </div>
      </main>
      <footer>
        <ul class="siteInfo">
          <li><a href="">소개</a></li>
          <li><a href="">블로그</a></li>
          <li><a href="">채용 정보</a></li>
          <li><a href="">도움말</a></li>
          <li><a href="">API</a></li>
          <li><a href="">개인정보처리방침</a></li>
          <li><a href="">약관</a></li>
          <li><a href="">인기 계정</a></li>
          <li><a href="">해시태그</a></li>
          <li><a href="">위치</a></li>
        </ul>
        <ul class="siteInfo">
          <li><a href="">뷰티</a></li>
          <li><a href="">댄스 및 공연</a></li>
          <li><a href="">피트니스</a></li>
          <li><a href="">식음료</a></li>
          <li><a href="">집 및 정원</a></li>
          <li><a href="">음악</a></li>
          <li><a href="">시각 예술</a></li>
        </ul>
        <div class="selectLang">
          <div class="selectList">
            <select name="언어선택"  id="">
              <option value="af">Afrikaans</option>
              <option value="cs">Čeština</option>
              <option value="da">Dansk</option>
              <option value="de">Deutsch</option>
              <option value="el">Ελληνικά</option>
              <option value="en">English</option>
              <option value="en-gb">English (UK)</option>
              <option value="es">Español (España)</option>
              <option value="es-la">Español</option>
              <option value="fi">Suomi</option>
              <option value="fr">Français</option>
              <option value="id">Bahasa Indonesia</option>
              <option value="ko">한국어</option>
              <option value="ja">日本語</option>
              <option value="it">Italiano</option>
            </select>
          </div>

          <span>© 2021 Instagram from Facebook</span>
        </div>
      </footer>
    </section>
    <script src="./js/loginBtnColor.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
