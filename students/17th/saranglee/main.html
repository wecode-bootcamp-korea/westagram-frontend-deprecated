<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link href="styles/reset.css" rel="stylesheet" href="text/css" />
    <link href="styles/common.css" rel="stylesheet" href="text/css" />
    <link href="styles/main.css" rel="stylesheet" href="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-items-container">
        <div class="logo-container">
          <img class="instagram-icon" src="img/instagram.svg" alt="Instagram Icon">
          <div class="line"></div>
          <img class="logo-img" src="img/westagramLogo.svg" alt="Westagram Logo">
        </div>
        <div class="search-bar">
          <input class="search" type="search">
          <div class="search-placeholder">
            <i class="fas fa-search"></i>
            <span>검색</span>
          </div>
        </div>
        <div class="nav-icons">
          <a href="https://www.instagram.com/explore/"><img class="explore-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore"></a>
          <a href="https://www.instagram.com/accounts/activity/"><img class="heart-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart"></a>
          <img class="profile-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="profile">
        </div>
      </div>
    </nav>
    
  </body>
</html>
