<!DOCTYPE>
<html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/common.css">
    <title>Westagram login Page</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">westagram</h1>
        <input type="text" id="user_id" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" id="user_password" placeholder="비밀번호">
        <button>로그인</button>
        <a href="https://www.instagram.com/accounts/password/reset/" class="checkPassword">비밀번호를 잊으셨나요?</a>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
