<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <div class="page_container">
        <nav>
            <div class="nav_content">
                <div class="logo">
                    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="">
                </div>
                <div class="search">
                    <input type="text">
                </div>
                <div class="menu">
                    <div class="icon_container">
                        <div>
                            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore">
                        </div>
                        <div>
                            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart">
                        </div>
                        <div>
                            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
                            alt="my profile">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="fixed_guard"></div>
        <main>
            <div class="main_content_container">
                <section>
                    <div class="story"></div>
                    <article>
                    </article>
                </section>
                <aside></aside>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
