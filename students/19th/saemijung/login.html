<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="JS/login.js"></script>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login_box">
        <div class="logo">
            <h1>westagram</h1>
        </div>
        <div class="login_form">
            <input id="login_id" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
            <input id="login_pw" type="text" placeholder="비밀번호">
            <button id="login_btn">로그인</button>
            <div class="forget_pw">
                <a class="forget_link" target="_blank" href="https://www.instagram.com/accounts/password/reset/" >비밀번호를 잊으셨나요?</a>
            </div>
        </div>
    </div>
</body>
</html>
