<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/common.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <script type="text/javascript" src="./js/main.js"></script>
    <title>Westa_main</title>
</head>
<body>
    <nav class="navBar">
        <div class="instaLogo">
            여기는 로고박스
        </div>
        <div class="navSearch">
            <input class="inputSearch" type="text" placeholder="검색">
        </div>
        <div class="navMenu">
            여기는 메뉴
        </div>
    </nav>

    <main>
        <section>
            <div class="feeds">
                <article class="firstArticle">
                    <div class="feedIdBar">여기는 아이디바</div>
                    <img alt="피드사진" class="feedImg" src="./images/feedimg.jpg">
                    <div class="iconBar">여기는 아이콘바</div>
                    <div class="likeText">ㅇㅇㅇ님 외 10명이 좋아합니다</div>
                    <div class="postText">아이디: euiyeonlee
                        <br>어쩌구저쩌구
                    </div>
                    <div class="commented">여기엔 등록된 댓글</div>
                    <div class="comment">
                        <input class="inputCmt" type="text" placeholder="댓글 달기...">
                        <button class="commentBtn" type="submit">게시</button>
                    </div>
                </article>
            </div>
        </section>

        <aside>
            <div class="mainRight">
                여기는 mainRight
            </div>
        </aside>
    </main>
</body>
</html>
