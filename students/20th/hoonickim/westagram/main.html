<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/mian.css" rel="stylesheet" type="text/css" />
    <style link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"></style>
    <link rel="shortcut icon" href="img/instagram.ico">
    <title>westagram</title>
</head>

<body>
    <nav>
       <div class="navTop">
         <img class="instaImg" src="img/instagram.png">
         <input class="searchBar" type="text" placeholder="검색">
          <div class="navRightIcon">
           <img class="home" src="img/home.png">
           <img class="dm" src="img/dm.png">
           <img class="explore" src="img/explore.png">
           <img class="heart" src="img/heart.png">
          </div>
    </nav>
    <!--전체 틀  -->
    <div class="mainContainer">
      <main>
        <div class="feedContainer">
          <div class="profileList">
              <div class="profileIcon">
                  <img src="img/profileicon.png">
                  <img src="img/profileicon.png">
                  <img src="img/profileicon.png">
                  <img src="img/profileicon.png">
                  <img src="img/profileicon.png">
                  <img src="img/profileicon.png">
                  <img src="img/profileicon.png">
              </div>
          </div>
          <article>
            <div class="feedHeader">
                <img src="img/profileicon.png">
                <span class="feedHeaderText">ckancho</span>
            </div>
            <div class="feedImage">
                <img src="img/feed_image.jpeg">
            </div>
            <div class="iconBar">
                <img class="iconBarHeart" src="img/heart.png">
                <img class="iconBarChat" src="img/free-icon-speech-bubble-13522.png">
                <img class="iconBarDm" src="img/dm.png">
                <img class="iconBarBookMark" src="img/free-icon-bookmarks-1174410.png">
            </div>
            <p class="likeCount">좋아요 55,555개</p>
            <div class="commentLists">
              <div class="chatList"><span>hoonic</span></div>
              <div class="chatList"><span>Hoon</span></div>          
            </div>
            <div class="comment">
            <img  src="img/free-icon-happy-569501.png">
            <input class="commentInput" type="text" placeholder="댓글 달기...">
            <button class="commentButton" disabled >게시</button>
            </div>
          </article>
        </div>
        <div class="mainRight"></div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>   
</body>
</html>
