<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>westargram</title>
  <link rel="stylesheet" type="text/css" href="style/common.css" />
  <link rel="stylesheet" type="text/css" href="style/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet" />
</head>

<body>
  <!-- nav -->
  <nav class="nav_bar">
    <div class="container">
      <div class="logo">
        <img src="img/instagram.png" class="insta_icon" alt="icon" />
        <div class="border"></div>
        <h1 class="logo_text">westagram</h1>
      </div>
      <div class="search">
        <div class="feed_search">
          <input type="text" id="input_search" name="feedSearch" class="input_search" placeholder="검색" />
          <i class="fas fa-search"></i>
        </div>
      </div>
      <div class="icon">
        <img src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png " alt="explore"
          class="explore_icon" />
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart"
          class="heart_icon" />
        <img src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="mypage"
          class="mypage_icon" />
      </div>
    </div>
  </nav>
  <!-- main -->
  <main>
    <div class="feed_header">
      <p>텍스트가 들어갑니다</p>
    </div>
    <div class="feed">


    </div>
    <article>

    </article>
  </main>
  <script src="js/main.js">
  </script>
</body>

</html>
