<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/common.css" />
        <link rel="stylesheet" href="css/login.css" />
        <title>Westagram_login</title>
    </head>
    <body>
        <div class="login_container">
            <h1 class="title">Westagram</h1>
            <form class="contents">
                <div class="id_box input_box">
                    <input
                        class="input_id"
                        type="text"
                        placeholder="전화번호, 사용자 이름 또는 이메일"
                    />
                </div>
                <div class="pwBox input_box">
                    <input
                        class="input_pw"
                        type="password"
                        placeholder="비밀번호"
                    />
                    <button class="show_pw" type="button">비밀번호 표시</button>
                </div>
                <button class="submit_btn" type="submit">로그인</button>
                <a href="https://en.wikipedia.org/wiki/Help:Reset_password"
                    >비밀번호를 잊으셨나요?</a
                >
            </form>
        </div>
        <script src="js/login.js"></script>
    </body>
</html>
