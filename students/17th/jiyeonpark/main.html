<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <meta content="계정을 만들거나 Instagram에 로그인해보세요. Instagram에서는 친구나 가족과 사진, 동영상 및 메시지를 간편하고 재미있게 캡처, 수정 및 공유할 수 있습니다."
    name="description">
  <link rel="shortcut icon" type="image/x-icon" href="img/instagram_icon.ico">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/common.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <nav>
    <div class="wrap">
      <div class="instagram_logo">westagram</div>
      <input type="text">
      <div class="logo">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore_logo">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="active_feed_logo">
        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="mypage_logo">
      </div>
    </div>
  </nav>
  <main>
    <div class="feeds">
      <article>
        <header>
          <img src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/94368627_630268440862734_1319761630933811200_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=fFVUpWOvd-QAX-gXsKX&tp=1&oh=103e707a288d14bdda8d43029bfff699&oe=6033FE63" alt="profile" class="profile">
        </header>
        <div class="feed_photo"></div>
        <div class="feed_detail"></div>
      </article>
    </div>
    <div class="main-right"></div>
    </div>
  </main>
</body>
</html>
