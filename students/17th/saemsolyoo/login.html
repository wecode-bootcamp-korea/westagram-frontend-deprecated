<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="./styles/login.css" />
    <script
      src="https://kit.fontawesome.com/ee1cbfb3bc.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/login.js"></script>
  </head>
  <body>
    <section class="log-in">
      <h1>Westagram</h1>
      <form class="login-form">
        <input
          class="input-id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          required
        />
        <input
          class="input-pw"
          type="password"
          placeholder="비밀번호"
          required
        />
        <button class="login-btn" type="button" disabled>로그인</button>
        <div class="divider">
          <span>또는</span>
        </div>
        <a class="log-in-facebook" href="#">
          <i class="fab fa-facebook-square"></i>
          <span>Facebook으로 로그인</span>
        </a>
      </form>
      <span class="forgot-pw">비밀번호를 잊으셨나요?</span>
    </section>
    <section class="join">
      <span>계정이 없으신가요? <a href="#">가입하기</a></span>
    </section>
  </body>
</html>
