<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>WESTAGRAM_main</title>
    <link rel="stylesheet" href="main.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
      <nav> 
      <head><h1>westagram</h1> </head>
      <div class ="search">
      <i class="fas fa-search"></i>
      <input type = "text" placeholder="검색" />
      </div>
      <div class ="icon_right">
      <i class="fas fa-home"></i>
      <i class="far fa-paper-plane"></i>
      <i class="far fa-compass"></i>
      <i class="far fa-heart"></i>
      </div>
      </nav>    
      <main>
        <div class = "feeds">
          <div class= "feeds_story">
              스토리
          </div>
          <article class = "feeds_upload"> 
              <div class = "feeds_upload_content">
                  <div class = "feeds_upload_idname">
                    <img src="" alt="">
                    <div><span>yyeon_jju</span></div>
                    <i class="far fa-ellipsis-h"></i>
                  </div>
                  <div class ="feeds_upload_image">
                    <img src="" alt="">
                  </div>
                  <div class ="feeds_upload_icons">
                    <button><i class="far fa-heart buttonicon"></i></button>
                    <button><i class="far fa-comment buttonicon"></i></button>
                    <button> <i class="far fa-paper-plane buttonicon"></i></button>
                    <button> <i class="far fa-bookmark buttonicon"></i></button>
                  </div>
                  <div class ="feeds_upload_likes">
                      <p>좋아요 3000개</p>
                  </div>
                  <div class ="feeds_upload_comments">
                      <li>너무 예뻐요~~</li>
                  </div>
                  <div class ="feeds_upload_time">
                      <span> 2시간 전</span>
                  </div>
                  <div class ="feeds_upload_wright">
                    <i class="far fa-smile icon"></i>
                    <textarea placeholder="댓글 달기..."></textarea>
                    <button type="button" disabled>게시</button>
                  </div>
              </div>
          </article>
        </div>
        <div class = "main_right"> 
            메인오른쪽
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
