<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/common.css">
  <link rel="stylesheet" href="./style/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Westagram</title>
</head>
<body>
  <div class="wrap">
    <div class="iphoneImage"></div>
  <section>
    <article class="loginSection grayBorder">
      <div id="logo">Westagram</div>
      <div class="loginBox">
        <div class="loginCotentsBox">
          <span class="placeholderText">전화번호, 사용자 이름 또는 이메일</span>
          <input type="text" class="id">
        </div>
        <div class="loginCotentsBox">
          <span class="placeholderText">비밀번호</span>
          <input type="password" class="password">
          <button class="passwordViewButton" vlaue="">비밀번호 표시</button>
        </div>
        <button class="loginButton">로그인</button>
        <div class="or">
          <div class="orBorder"></div>
          <div class="orText">또는</div>
          <div class="orBorder"></div>
        </div>
        <div class="facebookLogin">
          <span class="facebookIcon"></span>
          <span>Facebook으로 로그인</span>
        </div>
        <a href="" class="forgotPassword">비밀번호를 잊으셨나요?</a>
      </div>
    </article>
    
    <article class="findAccont grayBorder">
      <div>계정이 없으신가요?</div>
      <a class="sign" href="">가입하기</a>
    </article>

    <article class="downloadApp">
      <div>앱을 다운로드하세요.</div>
      <div class="appButtons">
        <a href="">
          <img src="./image/appstore-button.png" alt="">
        </a>
        <a href="">
          <img src="./image/googleplay-button.png" alt="">
        </a>
      </div>
    </article>
  </section>
  </div>
  
  <footer>
    <div class="link">
      <ul>
        <li><a href="">소개</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">채용 정보</a></li>
        <li><a href="">도움말</a></li>
        <li><a href="">API</a></li>
        <li><a href="">개인정보처리방침</a></li>
        <li><a href="">약관</a></li>
        <li><a href="">인기 계정</a></li>
        <li><a href="">해시태그</a></li>
        <li><a href="">위치</a></li>
      </ul>
    </div>
    <div class="detail">
      <ul>
        <li><a href="">한국어</a></li>
        <li><a href="">© 2021 Instagram from Facebook</a></li>
      </ul>
    </div>
  </footer>
  <script src="./login.js"></script>
</body>
</html>
