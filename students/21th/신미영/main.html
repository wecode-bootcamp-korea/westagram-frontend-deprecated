<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/common.css" />
        <link rel="stylesheet" href="./styles/main.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <title>Westagram</title>
    </head>
    <body>
        <nav>
            <div>
                <h1 class="title">Westagram</h1>
                <div class="search">
                    <label class="searchLabel">
                        <i class="fas fa-search"></i>
                        <span class="searchLabelText">Search</span>
                    </label>
                    <input class="searchInput" type="text" />
                    <button class="searchDeleteButton">
                        <i class="fas fa-times-circle"></i>
                    </button>
                </div>
                <div class="navIcons">
                    <img src="./images/main/icon/home_black.png" alt="home icon" />
                    <img src="./images/main/icon/send.png" alt="send icon"/>
                    <img src="./images/main/icon/compass.png" alt="compass icon"/>
                    <img src="./images/main/icon/heart.png" alt="heart icon" />
                    <img id="myProfile-img" src="./images/main/profile/my-profile.jpeg" alt="my profile image"/>
                </div>
            </div>
        </nav>
        <section>
            <article>
                <div class="stories">
                </div>
                <div class="feeds">
                    <div class="feedHead">
                        <div id="account">
                            <img src="./images/main/profile/my-profile.jpeg" alt="my profile image" />
                            <div>my_sshin</div>
                        </div>
                        <div id="accountMore">・・・</div>
                    </div>
                    <div class="feedBody">
                        <img class="feedPicture" src="./images/main/feed-image.JPG" alt="feed picture" />
                        <div class="feedReaction">
                            <img class="floatLeft" src="./images/main/icon/heart.png" alt="heart icon" />
                            <img class="floatLeft" src="./images/main/icon/chat.png" alt="chat icon" />
                            <img class="floatLeft" src="./images/main/icon/send.png" alt="send icon" />
                            <img class="floatRight" src="./images/main/icon/bookmark_white.png" alt="bookmark icon" />
                        </div>
                        <div class="feedInfo">
                            <div class="feedLikes">
                                15 likes
                            </div>
                            <div class="feedContents">
                                <span class="myAccountId">my_sshin</span>  그림같은 카페
                            </div>
                            <div class="feedCommentsList">
                                <ul class="commentUl">
                                </ul>
                            </div>
                            <div class="feedDate">
                                42 MINUTES AGO
                            </div>
                        </div>
                    </div>
                    <div class="feedComment">
                        <img src="./images/main/icon/smile.png" alt="emoticon button" />
                        <input id="commentInput" type="text" placeholder="Add a comment..."/>
                        <button id="postButton" disabled="disabled">Post</button>
                    </div>
                </div>
            </article>
            <aside class="mainRight">
                <div class="myAccount">
                    <img src="./images/main/profile/my-profile.jpeg" alt="my profile image" />
                    <div class="myAccount-id">my_sshin</div>
                    <button class="sideButton">Swicth</button>
                </div>
                <div class="suggestions">
                    <div class="suggestionTitle">
                        <div>Suggestions For You</div>
                        <button>See All</button>
                    </div>
                    <div class="suggestedLists">
                    </div>
                </div>
            </aside>
        </section>
        <script src="./js/main.js"></script>
    </body>
</html>
