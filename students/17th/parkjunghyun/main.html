<!DOCTYPE html>
<html lang="en, ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>Main Page</title>
  </head>

  <body>
    <div class="navContainer">
      <nav>
        <h1 class="logo">westagram</h1>
        <input type="search" class="search" placeholder="검색" />
        <div class="icons">
          <img src="/img/home.png" />
          <img src="/img/send.png" />
          <img src="/img/compass.png" />
          <img src="/img/heart.png" />
          <img id="profileImg" src="/img/profile.jpeg" />
        </div>
        <div class="menuContainer">
          <div>
            <img src="img/user.png" />
            <span>프로필</span>
          </div>
          <div>
            <img src="img/bookmark.png" />
            <span>저장됨</span>
          </div>
          <div>
            <img src="img/settings.png" />
            <span>설정</span>
          </div>
          <p id="logOut">로그아웃</p>
        </div>
      </nav>
    </div>

    <div class="main">
      <section class="mainLeft">
        <section class="profiles"></section>

        <article class="feeds">
          <div class="author">
            <img src="img/profile.jpeg" />
            <div class="authorText">
              <div id="authorName"><b>gongganlog</b></div>
              <div id="location">경주</div>
            </div>
            <img id="more" src="/img/more.png" />
          </div>
          <img src="img/instaImg.png" />
          <div class="feedIcons">
            <img alt="like" src="/img/heart.png" />
            <img alt="msgbubble" src="/img/msgbubble.png" />
            <img alt="sendicon" src="/img/send.png" />
            <img alt="bookmark" src="/img/bookmark.png" />
          </div>
          <div id="likes"><b>좋아요 4개</b></div>
          <div id="comment">
            <b>gongganlog |</b><a href="">#경주전원주택..</a>
          </div>
          <div id="writeTime">2분전</div>
          <div class="writeCmt">
            <input type="text" class="postingCmt" placeholder="댓글 달기..." />
            <button id="post">게시</button>
          </div>
        </article>
      </section>

      <aside class="mainRight">
        <div id="rightProfile">
          <img src="/img/profile.jpeg" />
          <div id="rightProfileText">
            <b>spjh2000 </b><br />
            <span>박정현</span>
          </div>
          <div class="smblueText">전환</div>
        </div>
        <div class="recommand">
          <p>
            <span><b>회원님을 위한 추천</b></span> <span>모두보기</span>
          </p>
        </div>
      </aside>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
