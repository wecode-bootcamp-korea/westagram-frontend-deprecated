<!DOCTYPE html>
<html>
    <head>
        <link href="styles/login.css" rel="stylesheet" type="text/css" >
    </head>
    <body>
        <section id="loginBox">
            <p id="title" class="flexBlock">Westagram</p>
            <article id="inInputBox" class="flexBlock">
                <input id="inputId" class="flexBlock inboxInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input id="inputPW" class="flexBlock inboxInput" type="password" placeholder="비밀번호">
                <button id="loginBtn" class="flexBlock">
                    <span>로그인</span>
                </button>
            </article>
            <p class="flexBlock" >비밀번호를 잊으셨나요?</p>
        </section>

        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
