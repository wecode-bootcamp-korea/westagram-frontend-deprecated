<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <meta content="계정을 만들거나 Instagram에 로그인해보세요. Instagram에서는 친구나 가족과 사진, 동영상 및 메시지를 간편하고 재미있게 캡처, 수정 및 공유할 수 있습니다." name="description">
  <link rel="shortcut icon" type="image/x-icon"href="img/instagram_icon.ico">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/common.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login_container">
    <div class="instagram_logo">westagram</div>
    <form class="login_form">
      <input type="text" id="id_inputbox" class="inputbox" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input type="password" id="password_inputbox" class="inputbox" placeholder="비밀번호">
      <button class="login_btn">로그인</button>
    </form>
    <div class="underline_content">
      <div class="underline"></div>
      <p class="under_text">또는</p>
      <div class="underline"></div>
    </div>
    <button type="button" class="facebook_login">
      <img src="img/facebook_icon.png" alt="Facebook icon">
      <span>Facebook으로 로그인</span>
    </button>
    <a class="forget-password" href="">비밀번호를 잊으셨나요?</a>
  </div>
  <div class="create_accout_container">
    <div>계정이 없으신가요？<span>가입하기</span></div>
  </div>
</body>
</html>
