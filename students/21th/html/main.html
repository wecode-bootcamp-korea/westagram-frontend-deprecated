<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/main.css" rel="stylesheet">
    <title>westagram</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav_container">
            <div class="nav_1">
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png" alt="logo_img" />
                <div class="junk_line"></div>
                <h1>westagram</h1>
            </div>
            <input id="searchInput" class="input_search" placeholder="검색" />
            <div class="nav_2">
                <img src="/css/assets/home.png" alt="home" />
                <img src="/css/assets/dm.png" alt="direct message" />
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore" />
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="liked" />
                <img src="/css/assets/myprofile.jpg" class="min_profile" alt="my page"/>
            </div>
        </div>
    </nav>
    <!-- main -->
    <main class="main_container">
        <div class="feeds">
            <article>
                <div class="contents_container">
                    <div class="post_author">
                        <img src="/css/assets/myprofile.jpg" alt="my profile" class="author_profile">
                        <span class="user_id"><b>yoon_in_verse</b></span>
                    </div>
                    
                    <div class="contents">
                        <img src="/css/assets/dogie.jpg">
                    </div>
                    
                    <div class="active_container">
                        <div class="comunicate_bar">
                            <div class="c_bar_left">
                                <button class="like"><img src="/css/assets/heart.png" alt="like"></button>
                                <button><img src="/css/assets/comment.png" alt="comment"></button>
                                <button><img src="/css/assets/dm.png" alt="message"></button>
                            </div>
                            <div class="c_bar_right">
                                <button><img src="/css/assets/bookmark.png" alt="save this feed"></button>
                            </div>
                        </div>
                        
                        <div class="counting_box">
                            좋아요 <span class="like_count">11</span> 개
                        </div>
                        
                        <div class="comment_container">
                            <ul id="commentBox"></ul>    
                        </div>
                        
                        <div class="input-box">
                            <input type="text" placeholder="댓글 달기..." class="input_comment" id="inputComment">
                            <button type="submit" class="comment_button" id="commentButton">게시</button> 
                        </div>
                        
                    </div>
                </div>
            </article>
        </div>
        <aside>
            <div class="menu_title">
                <span class="sub_title">회원님을 위한 추천</span>
                <span class="more">모두 보기</span>
            </div>
            <ul class="recommend_list">
                <li>
                    <div class="recommend_profile">
                        <img
                            class="img_profile"
                            src="/css/assets/myprofile.jpg"
                            alt="renebaebae님의 프로필 사진"
                        />
                        <div class="profile_text">
                            <span class="user_id">여기는 아이디</span>
                            <span class="sub_span">팔로우 연관내역</span>
                        </div>
                    </div>
                    <span class="follow">팔로우</span>
                </li>
                <li>
                    <div class="recommend_profile">
                        <img
                            class="img_profile"
                            src="/css/assets/myprofile.jpg"
                            alt="renebaebae님의 프로필 사진"
                        />
                        <div class="profile_text">
                            <span class="user_id">여기는 아이디</span>
                            <span class="sub_span">팔로우 연관내역</span>
                        </div>
                    </div>
                    <span class="follow">팔로우</span>
                </li>
                <li>
                    <div class="recommend_profile">
                        <img
                            class="img_profile"
                            src="/css/assets/myprofile.jpg"
                            alt="renebaebae님의 프로필 사진"
                        />
                        <div class="profile_text">
                            <span class="user_id">여기는 아이디</span>
                            <span class="sub_span">팔로우 연관내역</span>
                        </div>
                    </div>
                    <span class="follow">팔로우</span>
                </li>
                <li>
                    <div class="recommend_profile">
                        <img
                            class="img_profile"
                            src="/css/assets/myprofile.jpg"
                            alt="renebaebae님의 프로필 사진"
                        />
                        <div class="profile_text">
                            <span class="user_id">여기는 아이디</span>
                            <span class="sub_span">팔로우 연관내역</span>
                        </div>
                    </div>
                    <span class="follow">팔로우</span>
                </li>
            </ul>
        </div>
    <script src="/js/main.js"></script>
</body>
</html>
