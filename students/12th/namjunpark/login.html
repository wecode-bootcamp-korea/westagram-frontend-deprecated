<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Westagram || jun!</title>
  <!-- reset css -->
  <link href="style/reset.css" rel="stylesheet" type="text/css" />
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="all">
    <section class="section">
      <main class="main">
        <article class="article">
          <div class="article__imgs">
            <div class="article__img">
              <img src="img/instagramimg/0a2d3016f375.jpg" alt="" class="image__slide" />
              <img src="img/instagramimg/842fe5699220.jpg" alt="" class="image__slide" />
              <img src="img/instagramimg/d6bf0c928b5a.jpg" alt="" class="image__slide" />
              <img src="img/instagramimg/f0c687aa6ec2.jpg" alt="" class="image__slide" />
            </div>
          </div>
          <div class="article__login">
            <div class="login__main">
              <h1 class="login__instagram"></h1>
              <div class="login__main__form">
                <form action="" id="loginform">
                  <input type="text" placeholder="전화번호,사용자 이름 또는 이메일" class="loginform__input__id" />
                  <input type="password" placeholder="비밀번호" class="loginform__input__password" />
                  <button class="login__button">
                    <div class="login__button--text">
                      로그인
                    </div>
                  </button>
                  <div class="login__or">
                    <div class="login__or--line"></div>
                    <div class="login__or--text">또는</div>
                    <div class="login__or--line"></div>
                  </div>
                  <div class="login__facebook">
                    <button class="login__facebook__button">
                      <span class="login__facebooklogo"><i class="fab fa-facebook-square"></i></span>
                      <span class="login__facebooktext">Facebook으로 로그인</span>
                    </button>
                  </div>
                  <div class="login__errorMessage"></div>
                  <a href="" class="login_forgetpassword">비밀번호를 잊으셨나요?</a>
                </form>
              </div>
            </div>
            <div class="login__link">
              <p>계정이 없으신가요?
                <a href="">가입하기</a>
              </p>
            </div>
            <div class="login__appLink" style="margin-top: 20px;">
              <p>앱을 다운로드하세요.</p>
              <div class="login__download">
                <a href="" class="login__applestore">
                  <img src="img/4a5c9d62d51b.png" alt="" style="height: 40px;">
                </a>
                <a href="" class="login__android">
                  <img src="img/f155b664a93b.png" alt="" style="height: 40px;">
                </a>
              </div>
            </div>
          </div>
        </article>
      </main>
      <footer class="footer">
        <div class="footer__div">
          <nav class="footer__nav">
            <ul class="footer__ul">
              <li class="footer__li"><a href="">도움말</a></li>
              <li class="footer__li"><a href="">홍보 센터</a></li>
              <li class="footer__li"><a href="">API</a></li>
              <li class="footer__li"><a href="">채용정보</a></li>
              <li class="footer__li"><a href="">개인정보처리방침</a></li>
              <li class="footer__li"><a href="">약관</a></li>
              <li class="footer__li"><a href="">위치</a></li>
              <li class="footer__li"><a href="">인기 계정</a></li>
              <li class="footer__li"><a href="">해시태그</a></li>
              <li class="footer__li"><a href="">언어</a></li>

            </ul>
          </nav>
          <span class="footer__copyright">© 2020 INSTAGRAM FROM FACEBOOK</span>
        </div>
      </footer>
    </section>
  </div>
  <script src="js/login.js" defer></script>
</body>

</html>
