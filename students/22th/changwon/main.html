<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/main.css" rel="stylesheet" type="text/css" />
  <title>main page</title>
</head>
<body>
    <header>
        <div class="hd logos">
            <img src="images/instagram.png" class="hdLogos" alt="인스타그램 로고">
            <span id="westargramLogo">Westagram</span>
        </div>
        <div class="hd serch">
            <div class="hd inputBox">
                <img src="images/search.png" id="serchIcon"/>
                <input type="text" placeholder="검색" />
            </div>
        </div>
        <div class="hd nav">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" class="hdLogos" alt="나침반">
            <img src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" class="hdLogos" alt="하트">
            <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" class="hdLogos" alt="사람">
        </div>
    </header>
    <main>
        <div class="feeds">
            <article>
                <div class="artcl top">
                    <div class="thumbnail"><img src="images/profile.png" alt="작성자 프로필 사진"></div>
                    <div class="whoWrite"><span>wecode_bootcamp</span><span>wecode - 위코드</span></div>
                    <div class="dotdotdot"><button>...</button></div>
                </div>
                <div class="artcl center">
                    <img src="images/main.jpeg" alt="메인 사진">
                </div>
                <div class="artcl bottom">
                    <div class="bottomBt"></div>
                    <div class="bottomLike"></div>
                    <div class="bottomText"></div>
                    <div class="bottomTime"></div>
                    <div class="addComment"></div>
                </div>
            </article>
        </div>
        <div class="main-right">

        </div>
    </main>
</body>
</html>
