<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = 'UTF-8'>
    <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'>
    <title>westagram</title>
    <link rel = 'stylesheet' href = 'css/style.css' />
</head>
<body>
     <main class = 'mainLogin'>
        <div class = 'loginBox'>
            <header class = 'loginHeaderContainer'>
                <h1 class = 'loginHeader'>Westagram</h1>
            </header>
            <form class = 'loginForm' action = ''>
                <input class = 'loginName' type = 'text' placeholder = '전화번호, 사용자 이름 또는 이메일' />
                <input class = 'loginPassword' type = 'password' placeholder = '비밀번호' />
                <button class = 'loginButton' type = 'button'>로그인</button>
            </form>
            <div class = 'forgotPassword'>
                <a href = '#'><span>비밀번호를 잊으셨나요?</span></a>
            </div>
        </div>
    </main>
    <script src = 'js/login.js'></script>
</body>
</html>
