<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/students/21th/mingikim/css/login.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="main-container">
      <section class="login-wrapper">
        <div class="login-box">
          <h1 class="logo">Westagram</h1>
          <form class="login-box__form">
            <input
              type="text"
              class="id input"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input
              type="password"
              class="password input"
              placeholder="비밀번호"
            />
            <input type="submit" class="login-box__button" value="로그인" disabled></input>
          </form>
        </div>
        <section class="forgot-box">
          <a class="forgot-box__message" href="#">비밀번호를 잊으셨나요?</a>
        </section>
      </div>
    </main>
    <script src="/students/21th/mingikim/js/login.js"></script>
  </body>
</html>
