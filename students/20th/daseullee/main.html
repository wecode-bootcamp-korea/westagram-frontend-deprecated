<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="mainPage">
        <!-- 네비게이션바 -->
        <nav>
            <div class="mainNav">
                <div class="mainNav_logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram">
                </div>
                <div class="mainNav_search">
                    <input type="text" placeholder="검색">
                </div>
                <div class="mainNav_icons">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="">
                    <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="">
                </div>
            </div>
        </nav>
        <main class="mainSection">
            <div class="feeds">
                <!-- 인스타스토리 -->
                <div class="instaStory">
                    <div class="instaStory_profile">
                        <img src="https://i.pinimg.com/originals/49/02/9e/49029e1f1896352259a9b83689e4af00.jpg" alt="">
                        <span>cutie_cat</span>
                    </div>
                    <div class="instaStory_profile">
                        <img src="https://i.pinimg.com/originals/49/02/9e/49029e1f1896352259a9b83689e4af00.jpg" alt="">
                        <span>cutie_cat</span>
                    </div>
                    <div class="instaStory_profile">
                        <img src="https://i.pinimg.com/originals/49/02/9e/49029e1f1896352259a9b83689e4af00.jpg" alt="">
                        <span>cutie_cat</span>
                    </div>
                    <div class="instaStory_profile">
                        <img src="https://i.pinimg.com/originals/49/02/9e/49029e1f1896352259a9b83689e4af00.jpg" alt="">
                        <span>cutie_cat</span>
                    </div>
                    <div class="instaStory_profile">
                        <img src="https://i.pinimg.com/originals/49/02/9e/49029e1f1896352259a9b83689e4af00.jpg" alt="">
                        <span>cutie_cat</span>
                    </div>
                    <div class="instaStory_profile">
                        <img src="https://i.pinimg.com/originals/49/02/9e/49029e1f1896352259a9b83689e4af00.jpg" alt="">
                        <span>cutie_cat</span>
                    </div>
                </div>
                <!-- 인스타그램 포스팅 -->
                <article class="instaPost">
                    <header class="instaPost_header">
                        <img src="https://i.pinimg.com/564x/f3/e7/5f/f3e75f3d25d14ec2cdd49ff6f21ffd37.jpg" alt="">
                        <span>meow_meow</span>
                    </header>
                    <div class="instaPost_img">
                        <img src="https://i.pinimg.com/564x/c0/78/17/c07817dd7a8a867d9389220e06adc857.jpg" alt="">
                    </div>
                    <section class="instaPost_icons">
                        <div class="instaPost_icons_left">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="">
                        <img src="imgs/comment.jpg" alt="">
                        <img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_send-512.png" alt="">
                        </div>
                        <img class="bookmark_icon" src="imgs/bookmark.webp" alt="">
                    </section>
                    <div class="instaPost_comments">
                        <section class="instaPost_like">좋아요 100개</section>
                        <div class="instaPost_content">
                            <span class="instaPost_id">meow_meow</span>
                            <span>주말에 친구들이랑 셀카 한방, 우리 우정 영원히~~~~~!</span>
                            <!-- <button class="heartBtn">삭제 -->
                        </div>
                        
                        <p>2시간 전</p>
                        <div class="instaPost_commentsBar">
                            <img src="http://simpleicon.com/wp-content/uploads/smile.png" alt="">
                            <input class="instaPost_input" type="text" placeholder="댓글 달기...">
                            <button class="submit">게시</button>
                        </div>
                        
                    </div>
                </article>
            </div>
            <!-- 사이드바 -->
        <div class="main-right">
            <div class="myProfile">
                <img src="https://i.pinimg.com/564x/f3/e7/5f/f3e75f3d25d14ec2cdd49ff6f21ffd37.jpg" alt="">
                <div class="myProfile_name" >
                    <p class="myProfile_name_id">meow_meow</p>
                    <p class="myProfile_name_introduce">고영희</p> 
                </div>
            </div>
            <div class="friendRecommend">
                <div class="friendRecommend_description">
                    <span class="friendRecommend_description_one">회원님을 위한 추천</span>
                    <span class="friendRecommend_description_two">모두 보기</span>
                </div>
                <div class="friendProfile">
                    <img src="https://i.pinimg.com/564x/f3/e7/5f/f3e75f3d25d14ec2cdd49ff6f21ffd37.jpg" alt="">
                    <div class="friendProfile_name" >
                        <p class="friendProfile_name_id">meow_!</p>
                        <p class="freindProfile_name_description">안녕</p> 
                    </div>
                </div>
                <div class="friendProfile">
                    <img src="https://i.pinimg.com/564x/f3/e7/5f/f3e75f3d25d14ec2cdd49ff6f21ffd37.jpg" alt="">
                    <div class="friendProfile_name" >
                        <p class="friendProfile_name_id">meow_!</p>
                        <p class="freindProfile_name_description">안녕</p> 
                    </div>
                </div>
                <div class="friendProfile">
                    <img src="https://i.pinimg.com/564x/f3/e7/5f/f3e75f3d25d14ec2cdd49ff6f21ffd37.jpg" alt="">
                    <div class="friendProfile_name" >
                        <p class="friendProfile_name_id">meow_!</p>
                        <p class="freindProfile_name_description">안녕</p> 
                    </div>
                </div>
                <div class="friendProfile">
                    <img src="https://i.pinimg.com/564x/f3/e7/5f/f3e75f3d25d14ec2cdd49ff6f21ffd37.jpg" alt="">
                    <div class="friendProfile_name" >
                        <p class="friendProfile_name_id">meow_!</p>
                        <p class="freindProfile_name_description">안녕</p> 
                    </div>
                </div>
                <div class="friendProfile">
                    <img src="https://i.pinimg.com/564x/f3/e7/5f/f3e75f3d25d14ec2cdd49ff6f21ffd37.jpg" alt="">
                    <div class="friendProfile_name" >
                        <p class="friendProfile_name_id">meow_!</p>
                        <p class="freindProfile_name_description">안녕</p> 
                    </div>
                </div>
            </div>
            <!-- <span>소개 도움말 홍보 센터 API 채용 정보 개인정보처리방침 약관 디렉터리 프로필 해시태그 언어 </span>
            <span>@ 2021 INSTAGRAM FROM FACEBOOK</span> -->
        </div>
        </main>
    </section>
    <script src="mainpage.js"></script>
</body>
</html>
