<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link rel="stylesheet" href="style/common.css" type="text/css">
    <link rel="stylesheet" href="style/login.css" type="text/css">
    <link rel="stylesheet" href="https://unseojang.github.io/portfolio/css/reset.css" type="text/css">
</head>
<body>
    <div id="react-root">
        <!-- section -->
        <section>
            <!-- main -->
            <main class="main-wrap">
                <div class="contetns-wrap">
                    <div class="box-wrap">
                       <div class="login-wrap">
                            <h1>westagram</h1>
                            <div class="input-wrap">
                                <form>
                                    <div class="login-box">
                                        <div class="id-wrap">
                                            <label for="userId">
                                                <input type="text" name="ID" value="" id="userId" placeholder="전호번호, 사용자 이름 또는 이메일">
                                            </label>
                                        </div>
                                        <div>
                                            <label for="userPassWord">
                                                <input type="password" name="Password" id="userPassWord" placeholder="비밀번호">
                                            </label>
                                        </div>
                                        <div class="login-button-wrap">
                                            <button type="button" class="btn-login" disabled="disabled">
                                                <span>로그인</span>
                                            </button>
                                        </div>
                                        <a href="#" class="find-pw">비밀번호를 잊으셨나요?</a>
                                    </div>
                                </form>
                            </div>
                       </div>
                    </div>
                </div>
            </main>
            <!-- //main -->
        </section>
        <!-- //section -->
    </div>
    <script src="js/login.js" type=""></script>
</body>
</html>
