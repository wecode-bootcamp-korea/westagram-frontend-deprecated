<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  <link rel = "stylesheet" href="./main_instar.css">
  <link rel = "stylesheet" href="./reset.css">

  <title>Document</title>
</head>
<body>
  <div class="wrap">

    <div class="head">      
      <div class="head-left">        
        <img src="img/logo.png">
      </div>

      <div class="head-center">
        <input class="search" type="text" placeholder="검색">
        <i class="fas fa-search"></i>
      </div>

      <div class="head-right">
        <i class="fas fa-home"></i>
        <i class="far fa-paper-plane"></i>
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="far fa-user"></i>
      </div>        
    </div>

    <main>
      <div class="main-story">
        <div class="story-img">
          <img class="first" src="img/instar-main.jpg">
        </div>        
        <div class="story-text">          
          <div class="story-follow">
            <div class="wecode-img">
              <img src="./img/wecode.jpg">
            </div>            
            <div class="story-follow-text">
              <div class="follow-text-center">
                <div class="follow-text-main">
                  <div class="gray"><a href="">wecode_bootcamp</a></div>
                  <div class="blue"><a href="">팔로우</a></div>
                </div>
                <div class="follow-text-sub">
                  <div class="black"><a href="">Wecode</a></div>
                </div>
              </div>
              <div class="follow-text-option">
                <i class="fas fa-ellipsis-h"></i>
              </div>
            </div>
          </div>
          <div class="story-read">
            <div class="read-left">
              <img src="./img/wecode.jpg">
            </div>
            <div class="story-right">                           
            </div>
          </div>
          <div class="story-option">
            <div class="icon">
              <div class="icon-left">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
              </div>
              <div class="icon-right">
                <i class="far fa-bookmark"></i>
              </div>              
            </div>
            <div class="option-good"><p>좋아요 107개</p></div>
            <div class="option-day"><p>2월 15일</p></div>        
          </div>
          <div class="story-comment"></div>
        </div>
      </div>      
    </main>  

  </div>
</body>
</html>
