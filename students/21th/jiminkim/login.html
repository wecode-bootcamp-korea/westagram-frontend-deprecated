<html>
    <head>
        <title>Westagram Login</title>
        <link href="./css/common.css" type="text/css" rel="stylesheet"/>
        <link href="./css/login.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="wrapper">
            <main id="login-wrap">
                <div class="login-area">
                    <h1 class="title">Westagram</h1>
                    <input type="text" id="txtLoginId" placeholder="전화번호, 사용자 이름 또는 이메일" />
                    <input type="password" id="txtLoginPw" placeholder="비밀번호" />
                    <button id="buttonLogin" class="inactive">로그인</button>
                    <span class="find-passwd-str">비밀번호를 잊으셨나요?</span>
                </div>
            </main>
        </div>
        <script type="text/javascript" src="./js/login.js" ></script>
    </body>
</html>
