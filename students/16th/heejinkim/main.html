<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css"/>
    <title>Westagram - Main Page</title>
</head>
<body>
    <nav class="nav">
        <div class="nav-column">
            <h1 class="title">Westagram</h1>
            <form class="nav-form">
                <i class="fas fa-search fa-xs"></i>
                <input class="nav-form_search"type="text" placeholder="검색">
                <i class="fas fa-times-circle fa-xs"></i>
            </form>
            <div class="nav-icons">
                <i class="fas fa-home fa-lg nav-icons_list"></i>
                <i class="fas fa-location-arrow fa-lg nav-icons_list"></i>
                <i class="far fa-compass fa-lg nav-icons_list"></i>
                <i class="far fa-heart fa-lg nav-icons_list"></i>
                <img class="nav-icons_user nav-icons_list" src="https://www.allkpop.com/upload/2020/01/content/181813/1579389188-aee70205-f9ac-4903-acb7-25d27940c050.jpeg"/>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="div-main-feeds">
            <div class="div-main-feeds__left">
                <div class="div-main-feeds_story">
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                    <div class="feeds-story__column">
                        <img class="feeds-story__pic" src="https://www.pinkvilla.com/files/styles/amp_metadata_content_image_min_696px_wide/public/suzy_selfies.jpg"/>
                        <span class="feeds-story__name">suzy</span>
                    </div>
                </div>
                <div class="div-main-feeds_feed">
                    <div class="feed-profile">
                        <div class="feed-profile-box">
                            <div class="feed-profile_pic">
                                <img src="https://www.allkpop.com/upload/2020/01/content/181813/1579389188-aee70205-f9ac-4903-acb7-25d27940c050.jpeg"/>
                            </div>
                            <span class="feed-profile_name">Suzy</span>
                        </div>
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="feed-picture">
                        <img src="https://t1.daumcdn.net/cfile/tistory/997301365E567FD701"/>
                    </div>
                    <div class="feed-comment">
                        <div class="feed-comment-icons">
                            <div class="feed-comment-icons_left">
                                <i class="far fa-heart fa-lg comment-icon"></i>
                                <i class="far fa-comment fa-lg comment-icon"></i>
                                <i class="fas fa-location-arrow fa-lg comment-icon"></i>
                            </div>
                            <i class="far fa-bookmark fa-lg"></i>
                        </div>
                        <div class="feed-comment-likes">
                            <span>좋아요 0개</span>
                        </div>
                        <div class="feed-comment-article">
                            <div>
                                <span class="feed-comment-article__user">Suzy</span>
                                <span class="feed-comment-article__content">
                                    인스타그램 피드 페이지 클론 레이아웃 작업 진행 중...
                                </span>
                            </div>
                            <div class="feed-comment-article__allcomment">
                                댓글 0개 모두 보기
                            </div>
                        </div>
                        <div class="article-new__comment">
                            <div class="article-new__comment--txt">
                                <span>user1</span>
                                <span>자바스크립트 적용은 언제하지 ㅠㅠ?</span>
                            </div>
                            <i class="far fa-heart fa-xs article-new__comment--icon"></i>
                        </div>
                    </div>
                    <form class="feed-comment-form">
                        <input class="feed-comment-addcomment" type="text" placeholder="댓글 달기..."/>
                        <input class="feed-comment-submit" type="submit" value="게시"/>
                    </form>
                </div>
            </div>            
        </div>
        <div class="div-main-right">
            <div class="div-main-right__aside">
                <div class="div-main-right_myaccount">
                    <div class="main-myaccount"> 
                        <img class="main-myaccount_pic" src="https://www.allkpop.com/upload/2020/01/content/181813/1579389188-aee70205-f9ac-4903-acb7-25d27940c050.jpeg"/>
                        <span class="main-myaccount_name">Suzy</span>
                    </div>
                    <span class="main-myaccount_switch">전환</span>
                </div>
                <div class="div-main-right_rec">
                    <div class="rec_txt">
                        <span>회원님을 위한 추천</span>
                        <span>모두 보기</span>
                    </div>
                    <div class="rec_row">
                        <div class="rec_row_column">
                            <img class="rec_pic" src="https://image.mycelebs.com/celeb/sq/531_sq_01.jpg"/>
                            <div class="rec_comment">
                                <span>guess_korea</span>
                                <span>Suzy님이 팔로우합니다.</span>
                            </div>
                        </div>
                        <span class="rec_follow">팔로우</span>
                    </div>
                </div>
                <footer class="div-main-right_footer">
                    <span>소개·도움말·홍보 센터·API채용 정보·</span>
                    <span>개인정보처리방침·약관·위치·인기 계정·해시태그·언어</span>
                    <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
                </footer>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script> 
</body>
</html>
