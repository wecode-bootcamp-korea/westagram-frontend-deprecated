<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login - Westagram</title>
  <link href="styles/common.css" rel="stylesheet" type="text/css" />
  <link href="styles/login.css" rel="stylesheet" type="text/css" />
  <script defer src="js/login.js" type="text/javascript"></script>
</head>

<body>
  <div class="login-container">
    <main>
      <div class="container">
        <div class="login-iphone">
          <img src="img/login_iphone.png" alt="아이폰 이미지">
        </div>
        <div class="login-items">
          <div class="input-wrap">
            <div class="logo"><img src="img/logo_text.png" alt="인스타그램 로고"></div>
            <form action="" id="login-form">
              <fieldset>
                <p>
                  <input type="email" id="id-input" placeholder="전화번호, 사용자 이름 또는 이메일">
                </p>
                <p>
                  <input type="password" id="password-input" placeholder="비밀번호">
                </p>
              </fieldset>
              <button type="submit" id="submit-btn" class="pry-btn">로그인</button>
            </form>
            <p class="login-hr"><span>또는</span></p>
            <div class="login-sns">
              <button>Facebook으로 로그인</button>
              <a href="#">비밀번호를 잊으셨나요??</a>
            </div>
          </div>
          <div class="sign-up">
            <p>계정이 없으신가요? <a href="#">가입하기</a></p>
          </div>
          <div class="dwn-apps">
            <p>앱을 다운로드 하세요</p>
            <ul>
              <li><a href="#"><img src="img/login_btn_appStore.png" alt=""></a></li>
              <li><a href="#"><img src="img/login_btn_googlePlay.png" alt=""></a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
