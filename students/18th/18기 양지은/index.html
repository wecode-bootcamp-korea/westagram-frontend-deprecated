<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="westagram">Westagram</h1>
  <main class="mainlayout">
    <div class="inputs">
      <input id ="userid" type="text" placeholder="아이디"></input>
      <input id = "password" type="password" placeholder="비밀번호"></input>
    </div>
  <div class="btn_container">
    <button class="btn">로그인</button>
  </div>
  <div class="divider">
    <div class="line_l"></div>
    <div class="centerchar">또는</div>
    <div class="line_r"></div>
  </div>
  <div class="facebook">
    <button class="btn_fb">
      <i class="fab fa-facebook-square"></i>
      <Span class="fb_char">Facebook으로 로그인</Span>
    </button>
  </div>
  <div class="password_container">
    <button class="btn_password">비밀번호를 잊으셨나요?</button>
  </div>
  <footer class="joinform">
    <p class="join">계정이 없으신가요? <button class="btn_join">가입하기</button></p>
  </footer>
  </div>
 </main>
 <script type="text/javascript" src="login.js"></script>
</body>
</html>
