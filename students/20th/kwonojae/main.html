<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&amp;display=swap" rel="stylesheet" />
    <link href="./style/common.css" rel="stylesheet" type="text/css" />
    <link href="./style/main.css" rel="stylesheet" type="text/css" />
    <title>Westagram</title>
    <link rel="icon" href="./img/instagram.svg" />
  </head>
  <body>
    <header class="mainHeader">
      <nav class="mainNav">
        <div class="navTitle">
          <span class="main">westargram</span>
        </div>
        <div class="navSearch">
          <input type="text" placeholder="검색" />
        </div>
        <div class="navIcons">
          <i class="fas fa-home" aria-label="go to westagram home"></i>
          <i class="far fa-paper-plane" aria-label="direct message"></i>
          <i class="far fa-compass" aria-label="show explore"></i>
          <i class="far fa-heart" aria-label="my activity"></i>
          <img src="./img/profileImage.jpeg" alt="my menu" />
        </div>
      </nav>
    </header>
    <main class="mainPage">
      <section class="feeds">
        <article>
          <div class="feedHeader">
            <div class="writer">
              <img src="./img/profileImage.jpeg" alt="writer profile image" />
              <h5><a href="#">vindiesel</a></h5>
            </div>
            <button type="button"><i class="fas fa-ellipsis-h"></i></button>
          </div>
          <div class="feedImage">
            <img alt="feed image" src="./img/feedImage.jpeg" />
          </div>
          <div class="feedBottomBox">
            <div class="feedButtons">
              <div>
                <button><i class="far fa-heart"></i></button>
                <button><i class="far fa-comment"></i></button>
                <button><i class="far fa-paper-plane"></i></button>
              </div>
              <button><i class="far fa-bookmark"></i></button>
            </div>
            <div class="feedLike">
              <button>좋아요 1,119,102개</button>
            </div>
            <div class="feedText">
              <p><a href="#">vindiesel</a> As always, inspired by your fan art. So grateful and blessed to have such a great team behind the Fast Saga. <button type="button">더 보기</button></p>
            </div>
            <div class="feedComment"></div>
            <div class="feedTime">
              <a href="#">42분 전</a>
            </div>
          </div>
          <div>
            <form class="writeHereComment">
              <button>
                <i class="far fa-smile"></i>
              </button>
              <input type="text" placeholder="댓글 달기..." />
              <button class="postComment">게시</button>
            </form>
          </div>
        </article>
      </section>
    </main>
    <aside class="mainAside">
      <div class="profilewithrecommend">
        <div class="myProfile">
          <img src="./img/myprofile.jpeg" />
          <dl>
            <dt>geborenik</dt>
            <dd>권오재</dd>
          </dl>
          <button>전환</button>
        </div>
        <div class="recommendForYou">
          <span>회원님을 위한 추천</span>
          <button>모두 보기</button>
        </div>
        <div class="recommnedList">
          <div class="recommendProfile">
            <img src="./img/r_profile1.jpeg" />
            <dl>
              <dt>jennierubyjane</dt>
              <dd>인기</dd>
            </dl>
            <button>팔로우</button>
          </div>
          <div class="recommendProfile">
            <img src="./img/r_profile2.jpeg" />
            <dl>
              <dt>sooyaaa__</dt>
              <dd>인기</dd>
            </dl>
            <button>팔로우</button>
          </div>
          <div class="recommendProfile">
            <img src="./img/r_profile3.jpeg" />
            <dl>
              <dt>roses_are_rosie</dt>
              <dd>인기</dd>
            </dl>
            <button>팔로우</button>
          </div>
          <div class="recommendProfile">
            <img src="./img/r_profile4.jpeg" />
            <dl>
              <dt>dlwlrma</dt>
              <dd>인기</dd>
            </dl>
            <button>팔로우</button>
          </div>
          <div class="recommendProfile">
            <img src="./img/r_profile5.jpeg" />
            <dl>
              <dt>_imyour_joy</dt>
              <dd>인기</dd>
            </dl>
            <button>팔로우</button>
          </div>
        </div>
      </div>
    </aside>

    <script src="https://kit.fontawesome.com/d4e98a7747.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
