<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="stylesheet" href="style/common.css">
</head>

<body>
    <div class="body__container">
        <div class="container">
            <div class="logo">westagram</div>
            <div class="login">
                <input type="text" class="input inputName" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input type="password" class="input inputPassword" placeholder="비밀번호">
                <button class="btn logInBtn">로그인</button>
            </div>
            <div class="line">
                <div class="lineGray"></div>
                <div class="or">또는</div>
                <div class="lineGray"></div>
            </div>
            <div class="facebookLogin">
                <span></span>
                <span class="text">Facebook으로 로그인</span>
            </div>
            <div class="notice">비밀번호를 잊으셨나요?</div>
        </div>
    </div>



    <script src="js/login.js"></script>


</body>

</html>
