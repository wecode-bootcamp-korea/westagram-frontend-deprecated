<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yongmin's Westagram login</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="loginPage">
        <h1 class="loginTitle">Westagram</h1>
        <div class="loginContents">
          <form
            action="./main.html"
            method="get"
            class="loginInformation"
          >
            <input
              class="loginInputId input"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
              required
            />
            <input
              class="loginInputPassword input"
              type="password"
              placeholder="비밀번호"
              required
            />
            <button class="loginButton" type="submit" disabled>로그인</button>
          </form>
        </div>
        <a
          href="https://www.instagram.com/accounts/password/reset/"
          class="loginFindPassword"
          >비밀번호를 잊으셨나요?</a
        >
      </div>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
