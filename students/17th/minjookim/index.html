<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="~/Projects/westagram-frontend/students/17th/minjookim/favicon.ico" />
    <title>Login Page</title>
</head>
<body>
    <main>
        <!-- 인스타그램 이미지 -->
        <div class="instagram-img"></div>

        <!-- 유저 폼 -->
        <div class="users-form">
            <!-- 로그인 폼 -->
            <div class="user-inform container">
                <img class="insta-logo" src="instagram-logo-1.png">
                <input type="text" class="user-name btn" placeholder="전화번호, 사용자 이름 또는 이메일">
                <input type="password" class="password btn" placeholder="비밀번호">
                <button class="login btn">로그인</button>
                <div class="or">
                    <hr id="hr1">
                    <span id="or-">또는</span>
                    <hr id="hr2">
                </div>
                <div class="login-to-facebook">
                    <img class="facebook-logo" src="facebook.svg" alt="facebook icon">
                    <a href="#" class="login-to-fb">Facebook으로 로그인</a>
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                </div>
            </div>

            <!-- 가입하기 -->
            <div class="sign-up container starts">
                <span class="had-account">계정이 없으신가요?</span>
                <a href="#" class="sign-up-link">가입하기</a>
            </div>

            <!-- 앱 다운로드 -->
            
            <div class="download-app">앱을 다운로드하세요.</div>
            <div class="download">
                    <button><b>AppStore</b>에서 </br>다운로드하기</button>
                    <button>다운로드하기</br><b>Google Play</b></button>
                    
            </div>

        </div>
        </div>
    </main>
        <!-- 푸터 -->
        <div class="footer">
            <ul class="footer-menu">
                <li><a href="">소개</a></li>
                <li><a href="">블로그</a></li>
                <li><a href="">채용 정보</a></li>
                <li><a href="">도움말</a></li>
                <li><a href="">API</a></li>
                <li><a href="">개인정보처리방침</a></li>
                <li><a href="">약관</a></li>
                <li><a href="">인기 계정</a></li>
                <li><a href="">해시태그</a></li>
                <li><a href="">위치</a></li>
                <li><a href="">뷰티</a></li>
                <li><a href="">댄스 및 공연</a></li>
                <li><a href="">피트니스</a></li>
                <li><a href="">식음료</a></li>
                <li><a href="">집 및 정원</a></li>
                <li><a href="">음악</a></li>
                <li><a href="">시각 예술</a></li>
            </ul>
            <div class="footer-info">
                <span>ⓒ2021 Instagram from Facebook </span>
            </div>
        </div>
    </div>
</body>
</html>
