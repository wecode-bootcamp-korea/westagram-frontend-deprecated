<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Westagram</title>
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="style/common.css" type="text/css">
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="all">
            <div>
                <section class="loginall">
                    <section class="logo">Westagram</section>
                    <form class="form">
                        <section class="textbox">
                            <input type="text" class="id" placeholder="전화번호, 사용자 이름 또는 이메일" value="">
                            <input type="password" class="password" placeholder="비밀번호" value="">
                        </section>
                        <button class="button" disabled="disabled">로그인</button>
                    </form>     
                    <section class="bottom"><a class="pw" href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a></section>
                </section>
                <section class="bla">계정이 없으신가요? <a href="https://www.instagram.com/accounts/emailsignup/" class="join">가입하기</a></section>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>
</html>
