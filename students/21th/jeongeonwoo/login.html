<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>westagram</title>
    <link rel="icon" type="imgs/png" href="image/icon/instagram.png" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script defer src="js/login.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
  </head>

  <body>
    <main>
      <div class="login-box">
        <h1 class="title">westagram</h1>
        <form class="input-boxes">
          <input
            id="email-input-box"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input
            id="password-input-box"
            type="password"
            placeholder="비밀번호"
          />
        </form>
        <button type="button" id="login-button" disabled value="0">
          로그인
        </button>
        <div class="progerss-bar">
          <div class="grogress-bar-left"></div>
          <div class="preogress-bar-text">또는</div>
          <div class="grogress-bar-right"></div>
        </div>
        <button type="button" class="facebook-button" id="facebooke-login">
          <span><img src="image/icon/facebook.png" alt="facebook" /></span
          >Facebook으로 로그인
        </button>
        <button type="button" class="facebook-button" id="forget-password">
          비밀번호를 잊으셨나요?
        </button>
      </div>
      <div class="sign-up-box">
        <div>계정이 없으신가요? <a href="#">가입하기</a></div>
      </div>
    </main>
  </body>
</html>
