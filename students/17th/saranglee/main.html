<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <link href="styles/reset.css" rel="stylesheet" href="text/css" />
    <link href="styles/common.css" rel="stylesheet" href="text/css" />
    <link href="styles/main.css" rel="stylesheet" href="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-items-container">
        <div class="logo-container">
          <img class="instagram-icon" src="img/instagram.svg" alt="Instagram Icon">
          <div class="line"></div>
          <img class="logo-img" src="img/westagramLogo.svg" alt="Westagram Logo">
        </div>
        <div class="search-bar">
          <input class="search" type="search">
          <div class="search-placeholder">
            <i class="fas fa-search"></i>
            <span>검색</span>
          </div>
        </div>
        <div class="nav-icons">
          <a href="https://www.instagram.com/explore/"><img class="explore-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore"></a>
          <a href="https://www.instagram.com/accounts/activity/"><img class="heart-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="heart"></a>
          <img class="profile-icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="profile">
        </div>
      </div>
    </nav>
    <main>
      <div class="feeds">
        <article class="feed">
          <div class="feed-info">
            <div class="feed-link">
              <a href="https://www.instagram.com/wecode_bootcamp/"><img class="user-profile" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s320x320/64219646_866712363683753_7365878438877462528_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=kOXo6ygOobYAX8nSm-B&tp=1&oh=ea29749f472aaa1cf139f1adecf2f25f&oe=6034E720" alt="User profile image"></a>
              <div class="user-link-location">
                  <a class="user-link" href="https://www.instagram.com/wecode_bootcamp/">wecode_bootcamp</a>
                  <a class="user-location" href="https://www.instagram.com/explore/locations/2294533633944994/wecode/">Wecode</a>
              </div>                            
            </div>
            <button class="menu-btn"><img class="menu-icon" src="img/menu.svg" alt="Menu icon"></button>
          </div>
          <img class="feed-img" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-15/sh0.08/e35/s750x750/140256483_210013254160825_1569386040009586209_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=101&_nc_ohc=2UIZNn2VWR8AX8x2_VU&tp=1&oh=c0535354ec73258210fd6af75a7c7b94&oe=60332895" alt="Feed image">
          <div class="feed-function">
            <div class="feed-icons">
              <div class = "feed-icons-left">
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
              </div>
              <button class="feed-icon-right"></button>
            </div>
          </div>
        </article>
      </div>
        <!--
        <div class="main-right">
          <div class="my-profile">
            <a href="https://www.instagram.com/wecode_bootcamp/"><img class="my-profile-img" src="https://64.media.tumblr.com/515c3489a8ffb744464e32a0dd35b7c9/tumblr_nsgln1egNd1ucxsygo1_400.jpg" alt="My profile image"></a>
            <a href="https://www.instagram.com/wecode_bootcamp/">Wecoder</a>
          </div>
          <div class="stories">
            
          </div>
          <div class="recommendation">
      
          </div>
        </div>
        -->
      </main>
  </body>
</html>
