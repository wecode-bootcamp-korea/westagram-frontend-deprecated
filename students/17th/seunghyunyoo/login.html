<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 • Instagram</title>
  <link href="styles/login.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>
<body>
  <section class="mainBox">
    <h1>Westagram</h1>
    <input class="loginId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"></input>
    <input class="loginPw" type="password" placeholder="비밀번호"></input>
    <button class="loginBtn">로그인</button>
    <div class="divider">
      <div class="deviderBox"></div>
      <div class="deviderText">또는</div>
      <div class="deviderBox"></div>
    </div>
    <button class="facebook">
      <img class="facebookIcon"
        alt="facebook" 
        src="/Users/seunghyunyoo/OneDrive/coding/wecode/wecode_westagram/westagram-frontend/students/17th/seunghyunyoo/img/facebook.png" />
      <span>Facebook으로 로그인</span>
    </button>
    <a alt="reset password"
      href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
  </section>
  <section class="newAccountBox">
    <span>계정이 없으신가요?&nbsp;</span>
    <a alt="신규가입하기"
      href="https://www.instagram.com/accounts/emailsignup/">가입하기</a>
  </section>
  <section class="app">
    <h2>앱을 다운로드하세요.</h2>
    <div class="appDownload">
      <a alt="앱스토어 설치 바로가기"
        href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
        <img alt="앱스토어" 
          src="/Users/seunghyunyoo/OneDrive/coding/wecode/wecode_westagram/westagram-frontend/students/17th/seunghyunyoo/img/Appstore.png" />
      </a>
      <a alt="구글플레이 설치 바로가기"
        href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D09600967-4622-47FE-8697-0D4D39697D7C%26utm_content%3Dlo%26utm_medium%3Dbadge">
        <img alt="구글플레이스토어" 
          src="/Users/seunghyunyoo/OneDrive/coding/wecode/wecode_westagram/westagram-frontend/students/17th/seunghyunyoo/img/GooglePlay.png" />
      </a>
    </div>
  </section>
  <footer>
    <nav class="footerNav">
      <div class="footerStart">
        <span>소개</span>
        <span>블로그</span>
        <span>채용 정보</span>
        <span>도움말</span>
        <span>API</span>
        <span>개인정보처리방침</span>
        <span>약관</span>
        <span>인기 계정</span>
        <span>해시태그</span>
        <span>위치</span>
      </div>
      <div class="footerEnd">
        <div>한국어</div>
        <svg class="footerIcon" aria-label="아래쪽 V자형 아이콘" fill="#8e8e8e" height="12" viewBox="0 0 48 48" width="12">
          <path d="M40 33.5c-.4 0-.8-.1-1.1-.4L24 18.1l-14.9 15c-.6.6-1.5.6-2.1 0s-.6-1.5 0-2.1l16-16c.6-.6 1.5-.6 2.1 0l16 16c.6.6.6 1.5 0 2.1-.3.3-.7.4-1.1.4z">
          </path>
        </svg>
        <div>© 2021 Instagram from Facebook</div>
      </div>
    </nav>
  </footer>
  <script src="js/login.js"></script>
</body>
</html>
