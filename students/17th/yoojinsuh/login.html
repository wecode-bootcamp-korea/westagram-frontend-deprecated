<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="shortcut icon" href="img/instagram.png" type="imag/png">
    <link href="styles/login.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>
<body>
    <div class="loginContainer">
        <h1>Westagram</h1>
        <div class="inputContainer">
            <input class="id" type="text" placeholder="Phone number, username, or email">
            <input class="password" type="password" placeholder="Password">
            <button class="loginBtn" type="button" disabled>Log In</button>
        </div>
        <div class="orContainer">
            <div class="left"></div>
            <p>OR</p>
            <div class="right"></div>
        </div>
        <div class="loginFacebook">
            <img alt="facebook logo" src="img/facebook.png">
            <p>Log in with Facebook</p>
        </div>
        <span>Forgot password?</span>
    </div>
    <div class="noAccount">
        <h5>Don't have an account? <span>Sign up</span></h5>
    </div>
    <div class="getTheApp">
        <h3> Get the app. </h3>
        <div class="appImage">
            <img alt="appstore logo" src="img/appstore.png">
            <img alt="playstore logo" src="img/playstore.png">
        </div>
    </div>
    <script src = "js/login.js"></script>
</body>
</html>
