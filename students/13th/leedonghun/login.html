<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram by pdl39 - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="login-main">
      <section class="login-phones">
        <img class="phone-frame-img" src="img/login/westagram_login_page_phones.png" alt="two phones overlapped showing preview of Instagram">
        <div class="phone-screen"></div>
      </section>
      <section class="login-section">
        <div class="login-box">
          <img src="img/login/logo_text.png" alt="instagram text logo" class="logo">
          <input type="text" class="username-box" placeholder="Phone number, username, or email">
          <input type="password" class="pw-box" placeholder="Password">
          <button class="login-button" disabled=true>Log In</button>
          <div class="or-box">
            <span class="or-line left"></span>
            <span class="or"><p>OR</p></span>
            <span class="or-line right"></span>
          </div>
          <div class="login-with-facebook">
            <img class="fb-logo" src="img/login/facebook_logo.png" alt="facebook logo">
            <a href="#" class="fb-text"><p>Log in with Facebook</p></a>
          </div>
          <div class="forgot-pw">
            <a href="#"><p>Forgot password?</p></a>
          </div>
        </div>
        <div class="signup-box">
          <p class="no-account-question">Don't have an account? <span class="signup-text"><a href="#">Sign up</a></span></p>
        </div>
        <p class="get-the-app">Get the app.</p>
        <div class="download">
          <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"><img src="img/login/app_store_button.png" alt="download on the app store button" class="app-store-button"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D4EC185CE-2123-432F-A390-38000A457199%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"><img src="img/login/play_store_button.png" alt="download from google play button" class="play-store-button"></a>
        </div>
      </section>
    </section>
    <footer class="footer">
      <ul class="footer-menus">
        <li class="footer-menu"><a href="https://about.instagram.com" target="_blank">ABOUT</a></li>
        <li class="footer-menu"><a href="https://help.instagram.com">HELP</a></li>
        <li class="footer-menu"><a href="https://about.instagram.com/blog">PRESS</a></li>
        <li class="footer-menu"><a href="https://www.instagram.com/developer/">API</a></li>
        <li class="footer-menu"><a href="https://www.instagram.com/about/jobs/">JOBS</a></li>
        <li class="footer-menu"><a href="https://help.instagram.com/519522125107875">PRIVACY</a></li>
        <li class="footer-menu"><a href="https://help.instagram.com/581066165581870">TERMS</a></li>
        <li class="footer-menu"><a href="https://www.instagram.com/explore/locations/">LOCATIONS</a></li>
        <li class="footer-menu"><a href="https://www.instagram.com/directory/profiles/">TOP ACCOUNTS</a></li>
        <li class="footer-menu"><a href="https://www.instagram.com/directory/hashtags/">HASHTAGS</a></li>
        <li class="footer-menu language"><a>LANGUAGE</a></li>
      </ul>
      <p class="footer-copyright">Â© 2020 INSTAGRAM FROM FACEBOOK</p>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>
