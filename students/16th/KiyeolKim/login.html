<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="js/login.js" defer></script>
</head>
<body>

    <!-- main container -->
    <main class="westagram__container">

        <!-- content group -->
        <article class="westagram__content">

            <img src="images/home-phones.png" alt="home__phones">
            <img src="https://media.vlpt.us/images/inyong_pang/post/f0ea605d-c2d9-460c-aedc-a0ec77e6759f/wecode.png" alt="wecode--img">

            <!-- form box group -->
            <div class="westagram__form__box__group">
                <!-- form box - 1 -->
                <div class="westagram__form__box">

                    <h1 class="westagram__title">Westagram</h1>

                    <form action="" method="POST">
                        <ul class="westagram__input__group">
                            <li><input type="text" class="input--text" placeholder="전화번호, 사용자 이름 또는 이메일"></li>
                            <li><input type="password" class="input--password" placeholder="비밀번호"></li>
                            <li>
                                <button type="submit" class="btn--primary"><p>로그인</p></button>
                            </li>
                        </ul>
                    </form>

                    <div class="westagram__hr__container">
                        <div class="westagram__hr"></div> 
                        <div class="westagram__hr__content">또는</div>
                        <div class="westagram__hr"></div>
                    </div>
                    
                    <div class="westagram__facebook__login">
                        <img src="images/facebookimg.png" alt="facebook__img">
                        <a href="#">Facebook으로 로그인</a>   
                    </div>

                    <div class="westagram__password__lose">
                        <a href="#">비밀번호를 잊으셨나요?</a>
                    </div>

                </div>

                <!-- form box - 2 -->
                <div class="westagram__form__box__SignUp">
                    <p>계정이 없으신가요?</p>
                    <a href="#">가입하기</a>
                </div>

                <!-- appdownload info -->
                <div class="westagram__downloadinfo">
                    <p>앱을 다운로드하세요.</p>
                    <span class="applogo__group">
                        <a href="#"><img src="images/appstore.png" alt="appstore"></a>
                        <a href="#"><img src="images/googleplay.png" alt="googleplay"></a>
                    </span>
                </div>

            </div>
        </article>
    </main>

    <!-- footer content info -->
    <footer class="westagram__contentinfo">
        <ul>
            <li>소개</li>
            <li>블로그</li>
            <li>채용 정보</li>
            <li>도움말</li>
            <li>API</li>
            <li>개인정보처리방침</li>
            <li>약관</li>
            <li>인기 계정</li>
            <li>해시태그</li>
            <li>위치</li>
        </ul>
        <ul>
            <li>뷰티</li>
            <li>댄스 및 공연</li>
            <li>피트니스</li>
            <li>식음료</li>
            <li>집 및 정원</li>
            <li>음악</li>
            <li>시각 예술</li>
        </ul>
        <div class="westagram__language__group">
            <select class="westagram__language">
                <option value="ko">한국어</option>
                <option value="en">English</option>
            </select>
            <span>© 2020 Instagram from facebook</span>
        </div>
    </footer>

</body>
</html>
