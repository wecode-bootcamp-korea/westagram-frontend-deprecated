<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/students/21th/mingikim/css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="westa-nav__container">
      <div class="nav-item">
        <i class="fab fa-instagram"></i>
        <div class="divider"></div>
        <span class="logo">Westagram</span>
      </div>
      <div class="nav-item">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="검색" />
          <div class="search-box"></div>
        </div>
      </div>
      <div class="nav-item">
        <div class="nav-icons">
          <i class="far fa-compass fa-lg"></i>
          <i class="far fa-heart fa-lg"></i>
          <div class="dot-notification"></div>
          <i class="far fa-user fa-lg"></i>
          <div class="profile-menu">
            <li class="profile-menu__box">
              <i class="far fa-user"></i>
              <span class="profile-menu__contents">메뉴</span>
            </li>
            <li class="profile-menu__box">
              <i class="far fa-bookmark"></i>
              <span class="profile-menu__contents">저장됨</span>
            </li>
            <li class="profile-menu__box">
              <i class="fas fa-cog"></i>
              <span class="profile-menu__contents">설정</span>
            </li>
            <span class="log-out">로그아웃</span>
          </div>
        </div>
      </div>
    </nav>
    <main class="main-container">
      <div class="feed-container">
        <article class="feed-article">
          <div class="header__component">
            <div class="header-info">
              <img src="/students/21th/mingikim/images/003 - 복사본.png" alt="피드 아바타" />
              <div class="header-info__name">MUYA_HO</div>
            </div>
            <div class="header__more"><i class="fas fa-ellipsis-h"></i></div>
          </div>
          <div class="feed-images">
            <img class="feed-image" src="/students/21th/mingikim/images/005.jpg" alt="피드 이미지" />
          </div>
          <div class="feed-icons">
            <div class="feed-icon">
              <i class="fas fa-heart"></i>
              <i class="far fa-comment"></i>
              <i class="fas fa-external-link-alt"></i>
            </div>
            <div class="feed-icon__bookmark">
              <i class="far fa-bookmark"></i>
            </div>
          </div>
          <div class="feed-like">
            <img src="/students/21th/mingikim/images/002.png" alt="피드 본문 아바타" />
            <span class="feed-like__message"
              ><span class="feed-like__name">누구누구</span>님외
              <span class="feed-like__number">10</span>명이 좋아합니다</span
            >
          </div>
          <div class="feed-article__main">
            <div class="main-article">
              <span>저희가 많이 보죠</span>
            </div>
            <div class="comment-wrapper">
              <div class="comment-container">
                <ul class="comment-list">
                  <div class="comment-box">
                    <li>무한도전 아세요?</li>
                    <div class="botton-box">
                      <button class="like-button">❤</button>
                  </div>
                </ul>
              </div>
              <span class="time-stamp">42분전</span>
            </div>
          </div>
          <div class="feed-article__input">
            <input
              type="text"
              class="input-comment"
              placeholder="댓글달기..."
            />
            <button class="article-input__button" disabled>게시</button>
          </div>
        </article>
      </div>
      <div class="main-right__container">
        <div class="main-right__profile">
          <img src="/students/21th/mingikim/images/003.png" alt="메인 프로필 아바타" />
          <div class="main-profile__column">
            <span class="main-profile__name">MUYA_HO</span>
            <span class="main-profile__info">
              MUHAN
              <div class="profile-divider"></div>
              Challenge
            </span>
          </div>
        </div>
        <div class="story-container">
          <div class="story-info">
            <div class="story-name">스토리</div>
            <div class="story-more">모두보기</div>
          </div>
          <div class="story-profile">
            <div class="story-profile__info">
              <img src="/students/21th/mingikim/images/004.jpg" alt="스토리 아바타" />
              <div class="story-profile__column">
                <span class="story-profile__name"> 캐릭터 </span>
                <span class="story-profile__time"> 20분전 </span>
              </div>
            </div>
            <div class="story-profile__info">
              <img src="/students/21th/mingikim/images/004.jpg" alt="스토리 아바타" />
              <div class="story-profile__column">
                <span class="story-profile__name"> 캐릭터 </span>
                <span class="story-profile__time"> 20분전 </span>
              </div>
            </div>
            <div class="story-profile__info">
              <img src="/students/21th/mingikim/images/004.jpg" alt="스토리 아바타" />
              <div class="story-profile__column">
                <span class="story-profile__name"> 캐릭터 </span>
                <span class="story-profile__time"> 20분전 </span>
              </div>
            </div>
          </div>
        </div>
        <div class="recommend-container">
          <div class="recommend-info">
            <div class="recommend-name">당신을 위한 추천</div>
            <div class="recommend-more">모두보기</div>
          </div>
          <div class="recommend-profile">
            <div class="recommend-profile__info">
              <img src="/students/21th/mingikim/images/004.jpg" alt="추천 계정 아바타" />
              <div class="recommend-profile__column">
                <span class="recommend-profile__name"> 캐릭터 </span>
                <span class="recommend-profile__time">
                  유산슬님 외 2명이...
                </span>
              </div>
            </div>
            <span class="follow">팔로우</span>
          </div>
          <div class="recommend-profile">
            <div class="recommend-profile__info">
              <img src="/students/21th/mingikim/images/004.jpg" alt="추천 계정 아바타" />
              <div class="recommend-profile__column">
                <span class="recommend-profile__name"> 캐릭터 </span>
                <span class="recommend-profile__time">
                  유산슬님 외 2명이...
                </span>
              </div>
            </div>
            <span class="follow">팔로우</span>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/bd1734e853.js"
      crossorigin="anonymous"
    ></script>
    <script src="/students//21th/mingikim/js/profile.js"></script>
    <script src="/students/21th/mingikim/js/search.js"></script>
    <script src="/students/21th/mingikim/js/comment.js"></script>
  </body>
</html>
