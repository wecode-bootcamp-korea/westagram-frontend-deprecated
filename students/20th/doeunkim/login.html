<!DOCTYPE html>
<html>
  <head>
    <title>로그인 • Westagram🎉</title>
    <link rel="stylesheet" href="login.css" charset="UTF-8"/>
    <script src="https://kit.fontawesome.com/b2ea2f7114.js" crossorigin="anonymous"></script>
  </head>
  <body>

  <div class="flexcontainer">
    <div class="iphone">
      <img src="./img/iphone.png">
    </div>
    <div class="defaultBox">
      <div class="loginBox">
        <div class="logo">
        <h1>westagram</h1>
        </div>
        <div class="login">
          <form action="./feed.html" onsubmit="return checkValidation()">
            <div>
              <input type="text" id="id" name="id">
              <label for="id">전화번호, 사용자 이름 또는 이메일</label>
            </div>
            <div>
              <input type="password" id="pw" name="pw">
              <label for="pw">비밀번호</label>
              <p class="showPw">비밀번호 표시</p>
            </div>
            <div>
              <button class="loginBtn" disabled>로그인</button>
            </div>
          </form>
          <div class="or">
            <div class="line"></div><p>또는</p><div class="line"></div>
          </div>
          <div class="facebook">
            <a><img src="./img/facebook.png" />Facebook으로 로그인</a>
          </div>
        </div>
        <div class="invalid">
        </div>
        <div class="forgot">
          <a>비밀번호를 잊으셨나요?</a>
        </div>
      </div>
      <div class="signupBox">
        <p>계정이 없으신가요? <span>가입하기</span></p>
      </div>
      <div class="download">
       <p>앱을 다운로드하세요.</p>   
        <img src="./img/appstore.png" />
        <img src="./img/googleplay.png" />
      </div>
    </div>
    </div>
    <footer>
      <ul>
        <div>
        <li>소개</li>
        <li>블로그</li>
        <li>채용 정보</li>
        <li>도움말</li>
        <li>API</li>
        <li>개인정보처리방침</li>
        <li>약관</li>
        <li>인기 계정</li>
        <li>해시태그</li>
        <li>위치</li>
        </div>
        <div>
        <li>뷰티</li>
        <li>댄스 및 공연</li>
        <li>피트니스</li>
        <li>식음료</li>
        <li>집 및 정원</li>
        <li>음악</li>
        <li>시각 예술</li>
        </div>
      </ul>
      <form>
        <select>
          <option>한국어</option>
          <option>English</option>
        </select>
      </form>
      <p>© 2021 Instagram from Facebook</p>
    </footer>
    <script src="login.js">
    </script>
  </body>
</html>
