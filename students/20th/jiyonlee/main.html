<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/common.css" />
        <link rel="stylesheet" href="./style/main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <link rel="icon" href="http://example.com/favicon.png" />
        <title>Westagram</title>
    </head>

    <body>
        <nav>
            <a class="navLogo" href="main.html">
                <img src="./images/instagram.png" alt="logo" />
                <div class="navLogoTitle">Westagram</div>
            </a>
            <div class="navSearchWrap">
                <input class="navSearch" placeholder="검색" />
                <ul class="searchPopup"></ul>
            </div>
            <ul class="navLink">
                <li>
                    <a href="#"
                        ><img
                            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
                            alt=""
                    /></a>
                </li>
                <li>
                    <a href="#"
                        ><img
                            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
                            alt=""
                    /></a>
                </li>
                <li>
                    <a href="#"
                        ><img
                            src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
                            alt=""
                    /></a>
                </li>
            </ul>
        </nav>

        <main>
            <div class="feeds">
                <article>
                    <div class="articleHeader">
                        <img class="profileImg" src="./images/hao.jpg" />
                        <div class="profileName">jiyon</div>
                        <button class="viewMore">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    <img class="articleImg" src="./images/nature.jpg" />
                    <div class="articleLnb">
                        <a href="#"><div class="lnbImg heartImg"></div></a>
                        <a href="#"><div class="lnbImg msgImg"></div></a>
                        <a href="#"><div class="lnbImg shareImg"></div></a>
                        <a href="#"><div class="lnbImg bookmarkImg"></div></a>
                    </div>
                    <div class="articleComment">
                        <div class="articleLikes">
                            <a href="#"><img src="" alt="" /></a
                            ><span>wecode</span>님
                            <span>외 <span class="likeNum">10</span>명</span>이
                            좋아합니다
                        </div>
                        <div class="commentWrap">
                            <span class="commenter">jiyon</span>
                            <span class="myComment"
                                >백두산 정상에 올라서 사진을 찍었다</span
                            >
                        </div>
                        <div class="commentWrap">
                            <span class="commenter">iu</span>
                            <span class="comment">거봐 좋았잖아 ~~~~ </span>
                            <button class="commentBtn commentLikesBtn">
                                <i class="emptyHeart far fa-heart"></i>
                                <i class="redHeart fas fa-heart red hide"></i>
                            </button>
                        </div>
                        <div class="commentTime">42분 전</div>
                    </div>
                    <div class="articlePostComment">
                        <input
                            class="postCommentInput"
                            type="text"
                            placeholder="댓글 달기..."
                        />
                        <button class="postCommentBtn">게시</button>
                        <button class="smile">
                            <i class="far fa-smile"></i>
                        </button>
                    </div>
                </article>
            </div>

            <!-- aside -->
            <aside>
                <div class="asideProfile">
                    <img class="profileImg" src="./images/hao2.jpg" />
                    <div class="profileInfo">
                        <div class="profileId">Shaman_king</div>
                        <div class="profileName">하오</div>
                    </div>
                </div>
                <!-- aside 스토리 -->
                <div class="story asideContainer">
                    <div class="storyHeader asideHeader">
                        <div class="title">스토리</div>
                        <div class="viewMore">모두 보기</div>
                    </div>
                    <ul class="asideMain"></ul>
                </div>
                <!-- aside 회원님을 위한 추천 -->
                <div class="recommend asideContainer">
                    <div class="storyHeader asideHeader">
                        <div class="title">회원님을 위한 추천</div>
                        <div class="viewMore">모두 보기</div>
                    </div>
                    <ul class="asideMain"></ul>
                </div>
                <div class="link"></div>
            </aside>
        </main>

        <script src="./js/main.js"></script>
    </body>
</html>
