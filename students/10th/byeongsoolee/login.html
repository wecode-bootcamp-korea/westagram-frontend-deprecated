<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>log-in</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src = "img/logo_text.png" alt="메인로고">
      </div>
      <div class="container">
        <input type="text" class="login contents id" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input type="password" class="login contents pwd" placeholder="비밀번호">
        <button class="login btn">로그인</button>
      </div>
      <div class="forgetPwd">비밀번호를 잊으셨나요?</div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
