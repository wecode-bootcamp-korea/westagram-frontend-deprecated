<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <script src="https://kit.fontawesome.com/d2511eb5a3.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/commom.css">
  <link rel="stylesheet" href="./style/login.css">
</head>
<body>
<div class="wrap">
  <main>
    <div class="left-container">
      <div class="mobile-display">
        <img class="iphone" src="./images/43cc71bb1b43.png" alt="">
        <img class="inner-img" src="./images/0a2d3016f375.jpg" alt="">
      </div>
    </div>
    <div class="right-container">
      <div class="login-container">
        <h1>Westagram</h1>
        <form action="#" method="POST" name="user-login">
          <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" name="user-id" id="id-input">
          <input type="password" placeholder="비밀번호" name="user-pd" id="pw-input">
          <button type="submit">로그인</button>
        </form>
        <div class="vld-container grey-letter">
          <i class="fas fa-exclamation-circle"></i>
          <p>아이디는 '@'를 포함해 5글자 이상이며 특수문자는 '_'와 '.'만 사용 가능합니다<br />비밀번호는 영문과 숫자를 포함해 6글자 이상이어야 합니다</p>
        </div>
        <div class="login-facebook">
          <span>또는</span>
          <span>
            <a href="#">Facebook으로 로그인</a>
          </span>
        </div>
        <div class="find-pw">
          <a href="#">비밀번호를 잊으셨나요?</a> 
        </div>
      </div>
      <div class="join-container">
        <div class="joinning">
          <span>계정이 없으신가요?</span>
          <button class="blue-letter-btn">가입하기</button>
        </div>
      </div>
      <div class="app-container">
        <p>앱을 다운로드하세요.</p>
        <div class="app-btns">
          <button class="appstore-btn">
            <img src="./images/4a5c9d62d51b.png" alt="app store">
          </button>
          <button class="googleplay-btn">
            <img src="./images/f155b664a93b.png" alt="google play">
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-top">
      <ul>
        <li>
          <a href="#">소개</a>
        </li>
        <li>
          <a href="#">블로그</a>
        </li>
        <li>
          <a href="#">채용 정보</a>
        </li>
        <li>
          <a href="#">도움말</a>
        </li>
        <li>
          <a href="#">API</a>
        </li>
        <li>
          <a href="#">개인정보처리방침</a>
        </li>
        <li>
          <a href="#">약관</a>
        </li>
        <li>
          <a href="#">인기계정</a>
        </li>
        <li>
          <a href="#">해시태그</a>
        </li>
        <li>
          <a href="#">위치</a>
        </li>
      </ul>
    </div>
    <div class="footer-bottom">
      <select name="user-language" id="user-language">
      <option value="af">Afrikaans</option>
      <option value="cs">Čeština</option>
      <option value="da">Dansk</option>
      <option value="de">Deutsch</option>
      <option value="el">Ελληνικά</option>
      <option value="en">English</option>
      <option value="en-gb">English (UK)</option>
      <option value="es">Español (España)</option>
      <option value="es-la">Español</option>
      <option value="fi">Suomi</option>
      <option value="fr">Français</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="it">Italiano</option>
      <option value="ja">日本語</option>
      <option value="ko" selected>한국어</option>
      <option value="ms">Bahasa Melayu</option>
      <option value="nb">Norsk</option>
      <option value="nl">Nederlands</option>
      <option value="pl">Polski</option>
      <option value="pt-br">Português (Brasil)</option>
      <option value="pt">Português (Portugal)</option>
      <option value="ru">Русский</option>
      <option value="sv">Svenska</option>
      <option value="th">ภาษาไทย</option>
      <option value="tl">Filipino</option>
      <option value="tr">Türkçe</option>
      <option value="zh-cn">中文(简体)</option>
      <option value="zh-tw">中文(台灣)</option>
      <option value="bn">বাংলা</option>
      <option value="gu">ગુજરાતી</option>
      <option value="hi">हिन्दी</option>
      <option value="hr">Hrvatski</option>
      <option value="hu">Magyar</option>
      <option value="kn">ಕನ್ನಡ</option>
      <option value="ml">മലയാളം</option>
      <option value="mr">मराठी</option>
      <option value="ne">नेपाली</option>
      <option value="pa">ਪੰਜਾਬੀ</option>
      <option value="si">සිංහල</option>
      <option value="sk">Slovenčina</option>
      <option value="ta">தமிழ்</option>
      <option value="te">తెలుగు</option>
      <option value="vi">Tiếng Việt</option>
      <option value="zh-hk">中文(香港)</option>
      <option value="bg">Български</option>
      <option value="fr-ca">Français (Canada)</option>
      <option value="ro">Română</option>
      <option value="sr">Српски</option>
      <option value="uk">Українська</option>
      </select>
      <span>© 2021 Instagram from Facebook</span>
    </div>
  </footer>
</div>
<script src="./js/login.js"></script>
</body>
</html>
